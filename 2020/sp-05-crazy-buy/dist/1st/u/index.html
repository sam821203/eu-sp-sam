<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap m-bottom--sm">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="五告送，搶券再回饋5%東森幣"><img src="title.png" alt="五告送，搶券再回饋5%東森幣"></h1>
                <div class="title-decoration__wrap">
                  <div class="title__decoration title__decoration--top wow"><img src="decoration-title.png" alt="55激搶"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="title-decoration__wrap">
            <div class="title__decoration title__decoration--middle wow"><img src="decoration-cart.png" alt=""></div>
            <div class="layout--main">
              <div class="title__decoration title__decoration--bottom"><img src="decoration-human-1.png" alt=""><img src="decoration-human-2.png" alt=""></div>
            </div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="五告送">
                <ul class="event__wrap">
                  <li><a id="promoAnchor1" href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202005/SP_1106084/w/index.html" title="20間銀行最高回饋10%"><img id="promoImg1" src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                  <li><a id="promoAnchor2" href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201407/SP_1019204/w/index.html" title="下單現折$100"><img id="promoImg2" src="promo-2.png" alt="下單現折$100"></a></li>
                  <li><a id="promoAnchor3" href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img id="promoImg3" src="promo-3.png" alt="整點最便宜"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--bn-special m-bottom--md">
        <div class="layout--main">
          <div class="promo__slider">
            <div class="swiper-container" id="sliderSpecial">
              <ul class="swiper-wrapper">
                <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202005/SP_1106084/w/index.html#kgi" title="凱基滿$5,200送$520刷卡金"><img src="bank-1.png" alt="凱基滿$5,200送$520刷卡金"></a></li>
                <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202005/SP_1106084/w/index.html#dbs" title="星展滿$20,000送$2000東森提貨券"><img src="bank-2.png" alt="星展滿$20,000送$2000東森提貨"></a></li>
                <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202005/SP_1106084/w/index.html#hsbc" title="滙豐滿$20,000送$2000東森提貨券"><img src="bank-3.png" alt="滙豐滿$20,000送$2000東森提貨"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script id="wowScript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script id="scriptIconFloat" src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1104382/float-icon.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
