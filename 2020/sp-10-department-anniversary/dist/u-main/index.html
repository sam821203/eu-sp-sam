<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>

  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <!--#animateWrapHt(style="left:50%;")-->
      <!--  .parallax__background-->

          <div class="layout--main">

                <h1 class="hero__title hero__title--main block--center wow" title="搶攻百貨週年慶"><img class="title__t1" src="title-t1.png" alt="搶攻百貨週年慶"><img class="title__t2" src="title-t2.png" alt="搶攻百貨週年慶"></h1>

              </div>
            </div>
          </div>
        </div>
        <div class="title__decoration wow"><img class="title__shiny" src="title__shiny.png"><img class="title__shiny-3" src="title__shiny-3.png"></div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <!--include /event/1st/u-main/components/daily-goods/_daily-goods-bottom-->
              <div class="promo__event" data-title="">
                <ul class="event__wrap">
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202009/SP_1106088/w/index.html" title="22間銀行最高回饋10%"><img src="promo1.png" alt="22間銀行最高回饋10%"></a></li>
                  <li><a id="anchorChangeLink" href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo2.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo3.png" alt="天天最激殺"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
