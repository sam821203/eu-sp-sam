<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="購物狂飆週年慶"><img class="title__t2" src="title.png" alt="購物狂飆週年慶"></h1>
                <div class="title__sub"><img class="title__star" src="title-star-1.png"><img class="title__star-2" src="title-star-2.png"></div>
                <!--  a(href="https://www.etmall.com.tw/p/109711")//img.title__people(class="" src="~event/2nd/u-main/components/hero-section/title-people.png", alt="")
                -->
              </div>
            </div>
          </div>
        </div>
        <div class="title__decoration"><img class="title__item-1 wow animate__fadeInDown animate__animated animate__delay-2s" src="title-p-1.png"><img class="title__item-2 wow animate__fadeInDown animate__animated animate__delay-2s" src="title-p-2.png"><img class="title__item-3 wow animate__fadeInDown animate__animated animate__delay-2s" src="title-p-3.png"><img class="title__item-4 wow animate__fadeInDown animate__animated animate__delay-2s" src="title-p-4.png"><img class="title__item-5 wow animate__fadeInDown animate__animated animate__delay-2s" src="title-p-5.png"></div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <!--include /event/2nd/u-main/components/daily-goods/_daily-goods-bottom-->
              <div class="promo__event" data-title="">
                <ul class="event__wrap">
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202010/SP_1106089/w/index.html" title="22間銀行最高回饋10%"><img src="promo1.png" alt="22間銀行最高回饋10%"></a></li>
                  <li><a id="anchorChangeLink" href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo2.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo3.png" alt="天天最激殺"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
