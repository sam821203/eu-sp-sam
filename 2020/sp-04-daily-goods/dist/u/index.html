<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box wow">
                <h1 class="hero__title hero__title--main block--center wow" title="日常好物集"><img src="title.png" alt="日常好物集"></h1>
                <div class="title-decoration__wrap"><img class="opacity-change" src="bg-hero-day.jpg" alt="">
                  <div class="title__decoration title__decoration--bg-day opacity-change--reverse"></div>
                  <div class="title__decoration title__decoration--left">
                    <div class="decoration--leaf opacity-change"></div>
                    <div class="decoration--leaf decoration--night opacity-change--reverse"></div>
                    <div class="decoration--girl opacity-change"></div>
                    <div class="decoration--girl decoration--night opacity-change--reverse"></div>
                  </div>
                  <div class="title__decoration title__decoration--right">
                    <div class="decoration--leaf opacity-change"></div>
                    <div class="decoration--leaf decoration--night opacity-change--reverse"></div>
                    <div class="decoration--dog opacity-change"></div>
                    <div class="decoration--dog decoration--night opacity-change--reverse"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="title-decoration__wrap title-decoration__wrap--web">
            <div class="title__decoration title__decoration--bg-day opacity-change"></div>
            <div class="title__decoration title__decoration--bg-night opacity-change--reverse"></div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="限定好康">
                <ul class="event__wrap">
                  <li class="promo__discount"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html" title="20間銀行最高回饋10%"><img src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-2.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-3.png" alt="天天最激殺"></a></li>
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201407/SP_1019204/w/index.html" title="下單現折$100"><img src="promo-4.png" alt="下單現折$100"></a></li>
                </ul>
                <div class="promo__slider">
                  <div class="swiper-container" id="sliderSpecial">
                    <ul class="swiper-wrapper">
                      
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html#kgi" title="凱基滿$4,400送$440刷卡金"><img src="bank-2.png" alt="凱基滿$4,400送$440刷卡金"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html#dbs" title="星展滿$8,000送$800東森提貨券"><img src="bank-3.png" alt="星展滿$8,000送$800東森提貨券"></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--daily" data-title="每日好物">
        <div class="layout--main">
          <div class="daily__wrap">
            <div class="daily__title"><img src="daily-title.png" alt="My Calendar"></div>
            <div class="daily__zone">
              <div class="daily__promo" id="dailyPromo"><a href="" title="更多優惠"><img src="daily-pic-1.png" alt="更多優惠"></a></div>
              <div class="daily__item">
                <div class="daily__word"><img id="dailyWordPic" src="daily-word-1.png" alt=""></div>
                <ul class="daily__link" id="dailyLink">
                  <li><a href="" title="每日好物"><img src="daily-item-1-1.png" alt="每日好物"></a></li>
                  <li><a href="" title="每日好物"><img src="daily-item-1-2.png" alt="每日好物"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script id="wowScript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script id="scriptIconFloat" src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1104382/float-icon.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="data-daily.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
