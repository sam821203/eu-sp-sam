<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="parallax__background"></div>
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow up--down" title="愛喲我的媽"><img src="title.png" alt="愛喲我的媽"></h1>
                <div class="title-decoration__wrap">
                  <div class="title__decoration title__decoration--top wow"><img class="decoration--flower" src="decoration-flower.png" alt="">
                    <div class="decoration-slider">
                      <div class="promo__slider">
                        <div class="swiper-container" id="sliderDecoration">
                          <ul class="swiper-wrapper">
                            <li class="swiper-slide"><img src="decoration-mom_1.png" alt=""></li>
                            <li class="swiper-slide"><img src="decoration-mom_2.png" alt=""></li>
                            <li class="swiper-slide"><img src="decoration-mom_3.png" alt=""></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="">
                <ul class="event__wrap">
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html" title="20間銀行最高回饋10%"><img src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201407/SP_1019204/w/index.html" title="下單現折$100"><img src="promo-2.png" alt="下單現折$100"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-3.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-4.png" alt="天天最激殺"></a></li>
                </ul>
                <div class="promo__slider">
                  <div class="swiper-container" id="sliderSpecial">
                    <ul class="swiper-wrapper">
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html#landbank" title="土銀_滿$12,000送$1,200東森提貨券"><img src="bank-1.png" alt="土銀_滿$12,000送$1,200東森提貨券"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202004/SP_1106083/w/index.html#citi" title="花旗_滿$30,000送$3,000刷卡金"><img src="bank-2.png" alt="花旗_滿$30,000送$3,000刷卡金"></a></li>
                    </ul>
                    <!--#sliderSpecialPager.swiper-pagination-custom.swiper-pagination-->
                  </div>
                  <div class="swiper-button-white swiper-button-prev" id="sliderSpecialPrev"></div>
                  <div class="swiper-button-white swiper-button-next" id="sliderSpecialNext"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="promo__zone-branch">
          <div class="layout--main">
            <div class="promo__block">
              <!--include /event/2nd/u-main/components/promo-event-branch/_promo-event-branch-->
              <!--include /event/2nd/e-main/components/goods-slider/_goods-slider-->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script id="wowScript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script id="scriptIconFloat" src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1104382/float-icon.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <!--script(src="data-promo.js")-->
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
