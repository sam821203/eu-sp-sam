<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="99划算購物節">
                  <div class="decoration__title wow"><img src="decoration-title-1.png" alt=""><img src="decoration-title-2.png" alt=""></div><img id="heroTitle" src="title.png" alt="99划算購物節">
                </h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--sm" data-title="超激划算">
        <div class="layout--main">
          <div class="promo__body">
            <div class="promo__event">
              <ul class="event__wrap event__wrap--top">
                <li id="dailyPromo"><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-1.png" alt="整點最便宜"></a></li>
                <li><a id="promoAnchor2" href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-2.png" alt="天天最激殺"></a></li>
                <li><a id="uBank" href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202008/SP_1106087/w/index.html" title="20間銀行最高回饋10%"><img src="promo-3.png" alt="20間銀行最高回饋10%"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
