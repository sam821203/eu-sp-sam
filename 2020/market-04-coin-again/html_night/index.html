<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *:before, *:after {
        box-sizing: border-box;
    }

    a {
        display: block;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    img {
        width: 100%;
        border: 0;
        display: block;
    }

    article,
    main,
    nav,
    section {
        display: block;
    }

    body {
        margin: 0;
        background-color: #00324f; /*...................................背景色,1260把這行刪掉*/
    }

    .sp--1260 {
        position: relative;
        z-index: 0;
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
    }

    .sp--1260.icon_Home {
        z-index: auto;
    }

    /* 主視覺 */
    /* ======================================== */
    .logo a,
    .sp__visual a {
        display: block;
    }

    .logo {
        position: absolute;
        z-index: 1;
        /* 調整logo位置 */
        top: 1%;
        left: 1%;
        width: 30%;
        max-width: 220px;
    }

    /* 設定背景 */
    .sp__main {
        background: url(bg20200408.jpg) center 0 no-repeat; /*..............背景底圖,1260把這行刪掉*/
    }

    /* 設定前景 */
    .sp__visual {
        position: relative;
        z-index: 0;
        width: 100%;
    }

    /*...........................................................示意線條拿掉start*/
    /*.visual__main a{
      border: 1px solid #f00;
    }*/
    /*...........................................................示意線條拿掉end*/
    .visual__anchor,
    .visual__main,
    .visual__nav {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .visual__anchor {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
    }

    .visual__main a,
    .visual__nav a {
        flex-grow: 1;
    }

    /* 主視覺 */
    /*...........................................................紅框區高度*/
    .visual__main {
        height: 100%;
    }

    /*...........................................................紅框區寬度*/
    /*.visual__main a:nth-child(1) {*/
        /*flex-grow: 0;*/
        /*width: 100%;*/
        /*height: 100%;*/
    /*}*/

    /* 自適應banner組 */
    /* ======================================== */
    .banner__title {
        height: 65px;
        background: center top no-repeat;
    }

    .banner__wrap {
        display: flex;
        flex-wrap: wrap;
    }

    .banner__item {
        transition: all 0.3s;
    }

    .banner__item img {
        width: 100%;
    }

    /* ...............................................................4變2 */
    .bn-w4m2 .banner__item {
        flex: 1 0 25%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w4m2 .banner__item:hover,
    .bn-w4m2 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    /*main 層*/
    .visual__main a.incentive__layer--1 {
        position: absolute;
        width: 50vw;
        height: 23vw;
        top: 66vw;
    }
    .visual__main a.incentive__01--1 {
        left: 0;
    }

    /*品牌 層*/
    .visual__main a.incentive__layer--2 {
        position: absolute;
        top: 20vw;
        width: 22.5vw;
        height: 11vw;
    }
    .visual__main a.incentive__layer--3 {
        position: absolute;
        top: 32vw;
        width: 22.5vw;
        height: 11vw;
    }
    .visual__main a.incentive__02--1,
    .visual__main a.incentive__03--1 {
        left: 5vw;
    }
    .visual__main a.incentive__02--2,
    .visual__main a.incentive__03--2 {
        left: 28vw;
    }
    .visual__main a.incentive__02--3,
    .visual__main a.incentive__03--3 {
        left: 50.5vw;
    }
    .visual__main a.incentive__02--4,
    .visual__main a.incentive__03--4 {
        left: 73vw;
    }

    @media screen and (min-width: 960px) {
        /*main 層*/
        .visual__main a.incentive__layer--1 {
            position: absolute;
            top: 629px;
            width: 100%;
            height: 220px;
        }
        /*品牌 層*/
        .visual__main a.incentive__layer--2 {
            position: absolute;
            top: 198px;
            width: 210px;
            height: 105px;
        }
        .visual__main a.incentive__layer--3 {
            position: absolute;
            top: 309px;
            width: 210px;
            height: 105px;
        }
        .visual__main a.incentive__02--1,
        .visual__main a.incentive__03--1 {
            left: calc(50% - 427px);
        }
        .visual__main a.incentive__02--2,
        .visual__main a.incentive__03--2 {
            left: calc(50% - 207px);
        }
        .visual__main a.incentive__02--3,
        .visual__main a.incentive__03--3 {
            left: calc(50% + 8px);
        }
        .visual__main a.incentive__02--4,
        .visual__main a.incentive__03--4 {
            left: calc(50% + 224px);
        }
    }
</style>
