    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:before, *:after {
            box-sizing: border-box;
        }

        a {
            display: block;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        img {
            width: 100%;
            border: 0;
            display: block;

        article,

        nav,

        }

        body {

        .gray__bg {

            background-color: #545454;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .act__title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            border: 10px double #fff;
            border-radius: 10px;
            font: normal 1em/1.5 '微軟正黑體', Arial;
            font-size: 30px;
            z-index: 9999;
            text-align: center;
            letter-spacing: 2px;
            width: 90vw;
            background: #000;
            padding: 3vw 2vw;
            font-weight: bold;
        }

        .act__title span:nth-child(1) {
            font-size: 40px;
        }

        @media screen and (min-width: 960px) {

            .act__title {
                top: 20%;
                font-size: 50px;
                z-index: 9999;

                background: #000;
                padding: 30px 20px;

            .act__title span:nth-child(1) {

            }

            pointer-events: none;

            width: 100%;
            height: 100%;

            flex-grow: 1;

            background: center top no-repeat;

            display: flex;
            flex-wrap: wrap;

        .banner__item {

            width: 100%;
