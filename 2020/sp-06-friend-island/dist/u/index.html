<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="集合啦！夏日森友會"><img id="heroTitle" src="title.png" alt="集合啦！夏日森友會"></h1>
              </div>
            </div>
          </div>
          <div class="title-decoration__wrap">
            <div class="layout--main">
              <div class="title__decoration title__decoration--middle">
                <div class="decoration__pic"><img id="decorationHand" src="decoration-boy.png" alt=""></div>
                <div class="decoration__pic"><img id="decorationPaper" src="decoration-dog.png" alt=""></div>
              </div>
              <div class="title__decoration title__decoration--bottom" id="decorationBottom">
                <div class="dynamic__clock active" id="dynamicClock">
                  <div class="clock__time"><span class="clock__hour" id="clockHour"></span><span>:</span><span class="clock__min" id="clockMin"></span></div>
                  <div class="clock__hr"></div>
                  <div class="clock__date">
                    <div class="date__wrap"><span class="clock__month" id="clockMonth"></span><span>月</span><span class="clock__day" id="clockDay"></span><span>日</span></div>
                    <div class="week__wrap">
                      <div class="clock__week" id="clockWeek"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="森友會">
                <ul class="event__wrap event__wrap--top">
                  <li class="promo__discount"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html" title="20間銀行最高回饋10%"><img src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201407/SP_1019204/w/index.html" title="下單現折$100"><img src="promo-2.png" alt="下單現折$100"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-3.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-4.png" alt="天天最激殺"></a></li>
                </ul>
                <div class="promo__slider">
                  <div class="swiper-container" id="sliderSpecial">
                    <ul class="swiper-wrapper">
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#kgi" title="凱基滿$10,000送$850刷卡金"><img src="bank-1.png" alt="凱基滿$10,000送$850刷卡金"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#hsbc" title="滙豐滿$10,000送$800刷卡金"><img src="bank-2.png" alt="滙豐滿$10,000送$800刷卡金"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#esun" title="玉山滿$25,000送$1,700刷卡金"><img src="bank-3.png" alt="玉山滿$25,000送$1,700刷卡金"></a></li>
                    </ul>
                  </div>
                  <div class="swiper-button-custom swiper-custom-prev" id="sliderSpecialPrev"></div>
                  <div class="swiper-button-custom swiper-custom-next" id="sliderSpecialNext"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
