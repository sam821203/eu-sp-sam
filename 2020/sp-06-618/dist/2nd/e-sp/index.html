<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link href="https://www.etmall.com.tw/XML/content/DMSetting/Final/202006/SP_1115638/app-bundle.css"
          rel="stylesheet">
</head>
<body>
<div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
<div class="navRightBar" id="navRightBar"></div>
<div class="icon__home layout--main" id="iconHome"></div>
<main class="sp__wrap sp__wrap--e" id="spWrap">
    <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-white.png"
                                                                                                 alt="東森購物"></a>
        </div>
    </header>
    <section class="hero__wrap">
        <!--.parallax__background-->
        <div class="hero__zone">
            <div class="layout--main">
                <div class="hero__block" id="heroBlock">
                    <div class="hero__box">
                        <h1 class="hero__title hero__title--main wow" title="618超錢部署"><img class="title__circle"
                                                                                           id="heroTitle"
                                                                                           src="title-bg.png"
                                                                                           alt="618超錢部署"><img
                                class="title__txt title__t2" id="decorationHand" src="title.png" alt="618超錢部署">
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="promo__zone">
            <div class="layout--main">
                <div class="promo__block">
                    <div class="goods__wrap--flip" id="goodsFlip">
                        <div class="promo__slider">
                            <div class="swiper-container" id="sliderGoodsFlip">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide"><a href="" title=""><img src="product-1.png" alt=""></a>
                                    </li>
                                    <li class="swiper-slide"><a href="" title=""><img src="product-2.png" alt=""></a>
                                    </li>
                                    <li class="swiper-slide"><a href="" title=""><img src="product-3.png" alt=""></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 行銷誘因-->
                    <div class="promo__event m-bottom--lg" data-title="">
                        <ul class="event__wrap">
                            <li class="promo__discount"><a href="https://www.etmall.com.tw/i/2485653" title="kanebo送好禮"><img
                                    src="promo-1.png" alt="kanebo送好禮"></a></li>
                            <li><a href="#note" title="訊聯生技滿額送"><img src="promo-2.png" alt="訊聯生技滿額送"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script id="wowScript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>new WOW().init();</script>
<script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1114697/generateVersion20190619.js"></script>
<script id="scriptIconFloat"
        src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1107917/float-icon.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script type="text/javascript"
        src="https://www.etmall.com.tw/XML/content/DMSetting/Final/202006/SP_1115638/app-bundle.js"></script>
</body>
</html>
