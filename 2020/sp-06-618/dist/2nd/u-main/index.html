<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <!--.parallax__background-->
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="618絕對有感搶購戰"><img class="title__circle title__circle-2" src="title-bg-2.png" alt="">
                  <!--#heroTitle--><img class="title__circle" src="title-bg.png" alt="">
                  <!--#decorationHand--><img class="title__txt title__t2" src="title-t.png" alt="618絕對有感搶購戰">
                  <!--#decorationPaper--><img class="title__txt" src="title-t2.png" alt="618絕對有感搶購戰"><img class="title__txt title__t3" src="title-t3.png" alt="618絕對有感搶購戰">
                  <!--img.title__txt.title__txt--1(src="~event/2nd/u-main/components/hero-section/title.png")-->
                </h1>
              </div>
            </div>
          </div>
        </div>
        <!--.title-decoration__wrap-->
        <div class="title__decoration wow"><img class="left-1" src="title__decoration-left-t-1.png" alt=""><img class="left-2" src="title__decoration-left-t-2.png" alt=""><img class="left-3" src="title__decoration-left-b-1.png" alt=""><img class="left-4" src="title__decoration-left-b-2.png" alt=""><img class="right-1" src="title__decoration-right-t-1.png" alt=""><img class="right-2" src="title__decoration-right-t-2.png" alt=""><img class="right-3" src="title__decoration-right-b-1.png" alt=""><img class="right-4" src="title__decoration-right-b-2.png" alt=""></div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="">
                <ul class="event__wrap">
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202005/SP_1106084/w/index.html" title="20間銀行最高回饋10%"><img src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                  <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201407/SP_1019204/w/index.html" title="下單現折$100"><img src="promo-2.png" alt="下單現折$100"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-3.png" alt="整點最便宜"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-4.png" alt="天天最激殺"></a></li>
                </ul>
                <div class="promo__slider">
                  <div class="swiper-container" id="sliderSpecial">
                    <ul class="swiper-wrapper">
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#kgi" title="凱基：滿$20,000送$2,200"><img src="bank-1.png" alt="凱基：滿$20,000送$2,200"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#sinopac" title="永豐：滿$30,000送$3,300"><img src="bank-2.png" alt="永豐：滿$30,000送$3,300"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#union" title="聯邦：滿$36,180送$3,618"><img src="bank-3.png" alt="聯邦：滿$36,180送$3,618"></a></li>
                      <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202006/SP_1106085/w/index.html#hsbc" title="滙豐：滿$50,000送$5,000"><img src="bank-4.png" alt="滙豐：滿$50,000送$5,000"></a></li>
                    </ul>
                    <!--#sliderSpecialPager.swiper-pagination-custom.swiper-pagination-->
                  </div>

                  <div class="swiper-button-white swiper-button-next" id="sliderSpecialNext"></div>
                </div>
              </div>
            </div>
          </div>
