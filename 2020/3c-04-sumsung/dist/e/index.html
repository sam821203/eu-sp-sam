<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-white.png" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center" title="Samsung Galaxy S20 Series"><img src="title.jpg" alt="Samsung Galaxy S20 Series"></h1>
                <div class="title-decoration__wrap">
                  <div class="title__decoration title__decoration--back">
                    <div class="decoration__pic wow"><img src="decoration-5g.jpg" alt=""></div>
                  </div>
                  <div class="title__decoration title__decoration--front wow">
                    <div class="decoration__pic wow" title="Samsung Galaxy S20+ blue"><img src="decoration-S20blue.png" alt="Samsung Galaxy S20+ 晴空藍"></div>
                    <div class="decoration__pic wow" title="Samsung Galaxy S20 Ultra 星空灰"><img src="decoration-S20gray.png" alt="Samsung Galaxy S20 Ultra gray"></div>
                    <div class="decoration__pic wow" title="Samsung Galaxy S20 晴空粉"><img src="decoration-S20pink.png" alt="Samsung Galaxy S20 pink"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event">
                <ul class="event__wrap">
                  <li><a href="#note-1" title="3/20 00:00 - 4/30 23:59 登錄再送無限閃充行動電源"><img src="promo-1.jpg" alt="3/20 00:00 - 4/30 23:59 登錄再送無限閃充行動電源"></a></li>
                  <li><a href="#note-2" title="滿萬登記送5%東森幣"><img src="promo-2.png" alt="滿萬登記送5%東森幣"></a></li>
                  <li><a href="#note-3" title="銀行回饋最高$3000"><img src="promo-3.png" alt="銀行回饋最高$3000"></a></li>
                  <li><a href="#note-4" title="好禮多選一"><img src="promo-4.png" alt="好禮多選一"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="decoration--promo"></div>
      <section class="promo__group promo__group--w2m2">
        <div class="promo__wrap">
          <div class="layout--main">
            <ul class="good__wrap good__wrap--col1 wow">
              <li><a href="https://www.etmall.com.tw/c3/139328" title="Samsung Galaxy S20 Ultra 5G"><img src="sp-product-1.jpg" alt="Samsung Galaxy S20 Ultra 5G"></a></li>
            </ul>
          </div>
        </div>
        <div class="promo__wrap">
          <div class="layout--main">
            <ul class="good__wrap good__wrap--col2 wow">
              <li><a href="https://www.etmall.com.tw/c3/139328" title="Samsung Galaxy S20 5G"><img src="sp-product-2.jpg" alt="Samsung Galaxy S20 5G"></a></li>
              <li><a href="https://www.etmall.com.tw/c3/139328" title="Samsung Galaxy S20+ 5G"><img src="sp-product-3.jpg" alt="Samsung Galaxy S20+ 5G"></a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script id="wowScript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
