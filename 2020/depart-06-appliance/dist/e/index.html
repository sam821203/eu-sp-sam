<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-word-white.png" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero__wrap m-bottom--md">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="618家電購大趴，獨家抽Switch Lite！"><img id="heroTitle" src="title.png" alt="618家電購大趴，獨家抽Switch Lite！"></h1>
              </div>
              <div class="goods__wrap--flip" id="goodsFlip">
                <canvas class="goods__background" id="canvasFirefly"></canvas>
                <div class="promo__slider">
                  <div class="swiper-container" id="sliderGoodsFlip">
                    <ul class="swiper-wrapper">
                      <li class="swiper-slide"><a href="https://www.etmall.com.tw/XML/content/DMSetting/Final/201911/SP_1113897/w/index.html" title="美妝大牌狂降最低1折up"><img src="product-1.png" alt="美妝大牌狂降最低1折up"></a></li>
                      <li class="swiper-slide"><a href="https://www.etmall.com.tw/XML/content/DMSetting/Final/201910/SP_1113998/w/index.html" title="服飾/內衣狂歡3折起"><img src="product-2.png" alt="服飾/內衣狂歡3折起"></a></li>
                      <li class="swiper-slide"><a href="https://www.etmall.com.tw/c3/132041" title="ZenFone 6 新色好禮多重送"><img src="product-3.png" alt="ZenFone 6 新色好禮多重送"></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="promo__zone">
          <div class="layout--main">
            <div class="promo__block">
              <div class="promo__event" data-title="全民瘋搶">
                <ul class="event__wrap event__wrap--top">
                  <li class="promo__discount"><a href="#note" title="滿額送$300"></a></li>
                  <li><a href="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1107517/w/index.html" title="首購送麥當勞即享券"></a></li>
                  <li><a href="https://www.etmall.com.tw/Activity/GroupSale" title="集氣搶5折品"></a></li>
                  <li><a href="#note" title="APP下單2次送鍋寶玫瑰料理刀"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--tab m-bottom--xs js-add__bg" data-title="館別特殺">
        <div class="layout--main">
          <ul class="tab__wrap">
            <li class="tab__zone">
              <ul class="tab__box" id="tabBox">
                <li class="tab__item active" title="居家美食"><img src="tab-1.png" alt="居家美食"><img src="tab-1-2.png" alt="居家美食"></li>
                <li class="tab__item" title="流行服裝"><img src="tab-2.png" alt="流行服裝"><img src="tab-2-2.png" alt="流行服裝"></li>
              </ul>
            </li>
            <li class="content__zone">
              <ul class="content__block" id="contentBlock">
                <li class="content__box active">
                  <div class="content__item"><a href="https://www.etmall.com.tw/np/87062" title="年終1.2折起"><img src="product-1-1.png" alt="年終1.2折起"></a></div>
                  <div class="content__item"><a href="https://www.etmall.com.tw/np/86975" title="暖心2折up"><img src="product-1-2.png" alt="暖心2折up"></a></div>
                  <div class="content__item"><a href="https://www.etmall.com.tw/np/86873" title="$479起"><img src="product-1-3.png" alt="$479起"></a></div>
                </li>
                <li class="content__box">
                  <div class="content__item"><a href="https://www.etmall.com.tw/p/87105" title="雙12好禮送"><img src="product-2-1.png" alt="雙12好禮送"></a></div>
                  <div class="content__item"><a href="https://www.etmall.com.tw/p/87383" title="Age20送好禮"><img src="product-2-2.png" alt="Age20送好禮"></a></div>
                  <div class="content__item"><a href="https://www.etmall.com.tw/np/87382" title="獨家↘122up"><img src="product-2-3.png" alt="獨家↘122up"></a></div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
