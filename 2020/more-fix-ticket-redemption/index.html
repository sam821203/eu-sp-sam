<script>
    var footerSlider = new Swiper(".swiper-container", {
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        autoHeight: true,
        grabCursor: true,
        loop: true,
        speed: 1000,
    });
    var url = window.location;
    var urlHref = url.href;
    //    var getSearch = urlHref.search;
    var ChangeSource = document.getElementById("js_ChangeSource");
    var isCompany = ["etwarm", "etpets", "ettoday", "nblife", "focusmedia", "mohist"];

    initBuild();
    function initBuild() {
        // app-view | web-view
        var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/)(?!.*Line\/)|Android.*(wv|.0.0.0))(?!.*Line\/)/gi.test(navigator.userAgent);

        // is app
        if (isUiWebview) {
            var getSearch = urlHref.split("utm_source%3D")[1];
            getSearch = getSearch.split("%26utm_medium")[0];
            console.log('app', getSearch);
            judgeHref(getSearch, '%3Fsource%3D');
        }
        // not app
        else {
            var getSearch = urlHref.split("utm_source=")[1];
            getSearch = getSearch.split("&utm_medium")[0];
//            console.log('web', getSearch);
            judgeHref(getSearch, '?source=');
        }
    }

    function judgeHref(getSearch, addSource) {
        for (var i = 0; i < isCompany.length; i++) {

            if (getSearch.indexOf(isCompany[i]) >= 0) {
                ChangeSource.href = ChangeSource.href + addSource + isCompany[i];
                console.log(ChangeSource.href);
                break;
            }
            else {
                ChangeSource.href = ChangeSource.href;
            }
        }
    }

</script>
