<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.etmall.com.tw/XML/content/DMSetting/Final/202012/SP_1116817/vendor-bundle.css"
          rel="stylesheet">
    <link href="https://www.etmall.com.tw/XML/content/DMSetting/Final/202012/SP_1116817/app-bundle.css"
          rel="stylesheet">
</head>
<body>
<div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
<div class="navRightBar" id="navRightBar"></div>
<div class="icon__home layout--main" id="iconHome"></div>
<main class="sp__wrap sp__wrap--e" id="spWrap">
    <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-white.png"
                                                                                                 alt="東森購物"></a>
        </div>
    </header>
    <!--include /utils/bg-decoration-instance/canvas-fiework/_canvas-fiework.pug-->
    <section class="hero__wrap">
        <div class="hero__zone">
            <div class="layout--main">
                <div class="hero__block">
                    <div class="hero__box">
                        <h1 class="hero__title hero__title--main block--center wow" title="雙11">
                            <img id="heroTitle" src="title.png" alt="雙12">
                        </h1>
                    </div>
                    <div class="goods__wrap--flip" id="goodsFlip">
                        <div class="promo__slider">
                            <div class="swiper-container" id="sliderGoodsFlip">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide"><a href="" title=""><img src="product-1.png" alt=""></a>
                                    </li>
                                    <li class="swiper-slide"><a href="" title=""><img src="product-2.png" alt=""></a>
                                    </li>
                                    <li class="swiper-slide"><a href="" title=""><img src="product-3.png" alt=""></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="promo__group promo__group--promo-event m-bottom--sm" data-title="">
        <div class="layout--main">
            <div class="promo__body">
                <div class="promo__event">
                    <ul class="event__wrap event__wrap--top">
                        <li class="promo__discount"><a href="#" title="主打品"><img src="promo-1.png" alt="主打品"></a></li>
                        <li><a href="https://etu.tw/9ToSfd" title="$199元刮好運"><img src="promo-2.png" alt="$199元刮好運"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--include /event/2nd/e-sp/components/dynamic-slider/_dynamic-slider.pug-->
</main>
<script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
<script src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1114697/generateVersion20190619.js"></script>
<script type="text/javascript"
        src="https://www.etmall.com.tw/XML/content/DMSetting/Final/202012/SP_1116817/vendor-bundle.js"></script>
<script type="text/javascript"
        src="https://www.etmall.com.tw/XML/content/DMSetting/Final/202012/SP_1116817/app-bundle.js"></script>
</body>
</html>
