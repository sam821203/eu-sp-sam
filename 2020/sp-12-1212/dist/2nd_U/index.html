<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap" data-title="">
        <div class="ball__animated"></div>
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block" id="heroBlock">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="1212激戰狂歡GO"><img class="title__t1" src="title-t1.png" alt="1212激戰狂歡GO"><img class="title__t3" src="title-t3.png"><img class="title__t2" src="title-t2.png"></h1>
              </div>
              <div class="promo__slider promo__slider-1">
                <div class="swiper-container" id="sliderPromo_1">
                  <ul class="swiper-wrapper">
                    <li class="swiper-slide"><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-slider-1.png" alt="限時瘋搶"></a></li>
                    <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202012/SP_1106091/w/index.html" title="21間銀行 最高回饋 26%"><img src="promo-slider-2.png" alt="21間銀行 最高回饋 26%"></a></li>
                    <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202012/SP_1106091/w/index.html" title="凱基_滿$1,000送$250刷卡金"><img src="promo-slider-3.png" alt="凱基_滿$1,000送$250刷卡金"></a></li>
                  </ul>
                  <!--#sliderSpecialPager.swiper-pagination-custom.swiper-pagination-->
                </div>
                <div class="swiper-button-white swiper-button-prev" id="sliderSpecialPrev"></div>
                <div class="swiper-button-white swiper-button-next" id="sliderSpecialNext"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="title__decoration wow">
          <!--img(src="~event/2nd/u-main/components/hero-section/decoration__balloon.png")--><img src="https://www.etmall.com.tw/XML/content/DMSetting/Final/202012/SP_1116824/decoration__balloon.png">
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
