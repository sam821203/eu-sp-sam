<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *:before, *:after {
        box-sizing: border-box;
    }

    a {
        display: block;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    img {
        width: 100%;
        border: 0;
        display: block;
    }

    article,
    main,
    nav,
    section {
        display: block;
    }

    body {
        margin: 0;
        background-color: #fff3b3; /*...................................背景色,1260把這行刪掉*/
    }

    .sp--1260 {
        position: relative;
        z-index: 0;
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
    }

    .sp--1260.icon_Home {
        z-index: auto;
    }

    /* 主視覺 */
    /* ======================================== */
    .logo a,
    .sp__visual a {
        display: block;
        /* 連結測試用 */
        /* border: 1px solid #f00; */
    }

    .logo {
        position: absolute;
        z-index: 1;
        /* 調整logo位置 */
        top: 1%;
        left: 1%;
        width: 30%;
        max-width: 220px;
    }

    /* 設定背景 */
    .sp__main {
        background: url(bg.jpg) center 0 no-repeat; /*..............背景底圖,1260把這行刪掉*/
    }

    /* 設定前景 */
    .sp__visual {
        position: relative;
        z-index: 0;
        width: 100%;
    }

    /*...........................................................示意線條拿掉start*/
    /*  .visual__main a{
        border: 1px solid #f00;
      }
      .visual__nav.nav1 a{
        border: 1px solid #00f;
      }
      .visual__nav.nav2 a{
        border: 1px solid #0f3;
      }*/
    /*...........................................................示意線條拿掉end*/
    .visual__anchor,
    .visual__main,
    .visual__nav {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .visual__anchor {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
    }

    .visual__main a,
    .visual__nav a {
        flex-grow: 1;
    }

    /* 紅+藍+綠框 高度總和要100% */
    /* 主視覺 */
    /*...........................................................紅框區高度*/
    .visual__main {
        height: 60%;
    }

    /*...........................................................藍框區高度*/
    .visual__nav.nav1 {
        height: 40%;
        overflow: hidden;
    }

    /* 如果需要個別設定每塊寬度(可不設) */
    /* 如果設100%後面的就會掉下去 */
    /*...........................................................紅框區設定寬度高度*/
    .visual__main a:nth-child(1) {
        flex-grow: 0;
        width: 100%;
    }

    /*.visual__main a:nth-child(2) {
      flex-grow: 0;
      width: 70%;
    }*/
    /*...........................................................藍框區第一個連結設定寬度高度*/
    .visual__nav.nav1 a:nth-child(1) {
        flex-grow: 0;
        width: 30%;
    }

    .visual__nav.nav1 a:nth-child(2) {
        flex-grow: 0;
        width: 50%;
    }

    .visual__nav.nav1 a:nth-child(3) {
        flex-grow: 0;
        width: 20%;
    }

    .promo__slider-revise {

        width: 140%;
        margin-left: 27%;
        margin-top: -7.5%;
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .promo__slider-revise {

            margin-top: -4.5%;
        }
    }

    /*...........................................................固定選單區start(可不理)*/
    /* 組版nav */
    /* ======================================== */
    .build__anchor {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
    }

    /* 設定組版nav樣式 */
    .build__anchor {
        border: 1px solid #fee;
    }

    .build__anchor a {
        display: block;
        padding: 10px 5px;
        color: #fff;
        background-color: #faa;
        border: 1px solid #fee;
        font-size: 30px;
        transition: transform 0.16s;
    }

    .build__anchor a:hover,
    .build__anchor a:active {
        filter: brightness(105%) contrast(110%);
        transform: scale(1.02);
    }

    /* 設定組版nav寬度(12.5% = 一列8個) */
    .build-nav__item {
        flex: 1 0 12.5%;
        line-height: 200%;
    }

    @media screen and (max-width: 820px) {
        body {
            padding-bottom: 108px;
        }

        .build__nav {
            position: fixed;
            z-index: 5;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* 設定手機組版nav樣式(可不設) */
        .build__anchor {
            border: 1px solid #faa;
        }

        .build__anchor a {
            color: #faa;
            background-color: #fff;
            border: 1px solid #faa;
            font-size: 18px;
        }

        /* 設定手機組版nav寬度(可不設) */
        .build-nav__item {
            flex: 1 0 25%;
        }
    }

    /*...........................................................固定選單區end(可不理)*/

    /* 自適應banner組 */
    /* ======================================== */
    .banner__title {
        height: 65px;
        background: center top no-repeat;
    }

    .banner__wrap {
        display: flex;
        flex-wrap: wrap;
    }

    .banner__item {
        transition: all 0.3s;
    }

    .banner__item img {
        width: 100%;
    }

    /* .....................................2變1 (50%，3個就33.33%，4個就25%) */
    .bn-w2m1 .banner__item {
        flex: 1 0 50%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w2m1 .banner__item:hover,
    .bn-w2m1 .banner__item:active {
        /* 變小(<1時變小) */
        transform: scale(0.98);
        /* 亮度調暗(<100%時變暗) */
        /*filter: brightness(95%);*/
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .bn-w2m1 .banner__item {
            flex: 1 0 100%;
        }
    }

    /* ...............................................................4變2 */
    .bn-w4m2 .banner__item {
        flex: 1 0 25%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w4m2 .banner__item:hover,
    .bn-w4m2 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列2個 */
        .bn-w4m2 .banner__item {
            flex: 1 0 50%;
        }
    }

    /* 設定一列3個 */
    .bn-w3m1 .banner__item {
        flex: 1 0 33.33%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w3m1 .banner__item:hover,
    .bn-w3m1 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .bn-w3m1 .banner__item {
            flex: 1 0 100%;
        }
    }

    /* slide 輪播*/
    /* ======================================== */
    .slide__wrap {
        position: relative;
        max-width: 600px;
        margin: 20px auto;
    }

    .slide__wrap img {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: all 0.8s;
    }

    .slide__wrap img:first-child {
        position: static;
    }

    .slide__wrap img.show {
        opacity: 1;
        visibility: visible;
    }

    .slide__wrap .prev, .slide__wrap .next {
        display: block;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: all 0.3s;
        background-color: rgba(0, 0, 0, 0.12);
        padding: 16px 14px;
    }

    .slide__wrap .prev:hover, .slide__wrap .next:hover {
        background-color: rgba(0, 0, 0, 0.24);
    }

    .slide__wrap .prev:after, .slide__wrap .next:after {
        display: block;
        content: "";
        width: 12px;
        height: 12px;
        border-top: 3px solid #fff;
        border-right: 3px solid #fff;
    }

    .slide__wrap .prev {
        left: 0;
    }

    .slide__wrap .prev:after {
        transform: rotate(-135deg);
        margin-left: 4px;
    }

    .slide__wrap .next {
        right: 0;
    }

    .slide__wrap .next:after {
        transform: rotate(45deg);
        margin-right: 4px;
    }

    /* iframe 設定*/
    .iframe__container {
        position: relative;
        z-index: 0;
        padding-top: 300px;
        overflow: hidden;
    }

    @media screen and (max-width: 600px) {
        .iframe__container {
            padding-top: 550px;
        }
    }

    .iframe__container iframe {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #636;
        overflow-x: hidden;
        vertical-align: bottom;
    }
</style>
