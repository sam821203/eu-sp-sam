    /* 組版nav */

    .build__anchor {

    /* 設定組版nav樣式 */
    .build__anchor {

    }

    .build__anchor a {

        padding: 10px 5px;
        color: #fff;
        background-color: #faa;
        border: 1px solid #fee;
        font-size: 30px;
        transition: transform 0.16s;
    }

    .build__anchor a:hover,

        transform: scale(1.02);
    }

    /* 設定組版nav寬度(12.5% = 一列8個) */

    /* slide 輪播*/
    /* ======================================== */
    .slide__wrap {
        position: relative;
        max-width: 600px;
        margin: 20px auto;
    }

    .slide__wrap img {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: all 0.8s;
    }

    .slide__wrap img:first-child {
        position: static;
    }

    .slide__wrap img.show {
        opacity: 1;
        visibility: visible;
    }

    .slide__wrap .prev, .slide__wrap .next {
        display: block;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: all 0.3s;
        background-color: rgba(0, 0, 0, 0.12);
        padding: 16px 14px;
    }

    .slide__wrap .prev:hover, .slide__wrap .next:hover {
        background-color: rgba(0, 0, 0, 0.24);
    }

    .slide__wrap .prev:after, .slide__wrap .next:after {
        display: block;
        content: "";
        width: 12px;
        height: 12px;
        border-top: 3px solid #fff;
        border-right: 3px solid #fff;
    }

    .slide__wrap .prev {
        left: 0;
    }

    .slide__wrap .prev:after {
        transform: rotate(-135deg);
        margin-left: 4px;
    }

    .slide__wrap .next {
        right: 0;
    }

    .slide__wrap .next:after {
        transform: rotate(45deg);
        margin-right: 4px;
    }
