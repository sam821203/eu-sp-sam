<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <div class="decoration--background">
        <div class="decoration__wrap"><img src="bg-fix.png" alt=""></div>
      </div>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center wow" title="炫父一下 爸氣登場"><img id="heroTitle" src="title.png" alt="炫父一下 爸氣登場"></h1>
              </div>
              <div class="title__decoration title__decoration--top">
                <div class="decoration__pic"></div>
                <div class="decoration__pic"></div>
              </div>
              <div class="title-decoration__wrap">
                <div class="title__decoration title__decoration--middle">
                  <div class="decoration__pic"><img src="decoration-father.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event" data-title="爸氣登場">
        <div class="layout--main">
          <div class="promo__body">
            <div class="promo__event">
              <ul class="event__wrap event__wrap--top">
                <li class="promo__discount"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202007/SP_1106086/w/index.html" title="20間銀行最高回饋10%"><img src="promo-1.png" alt="20間銀行最高回饋10%"></a></li>
                <li><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202007/SP_1106703/w/index.html" title="台中購物節 讓你開好車住豪宅"><img src="promo-2.png" alt="台中購物節 讓你開好車住豪宅"></a></li>
                <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-3.png" alt="整點最便宜"></a></li>
                <li><a href="https://www.u-mall.com.tw/Activity/HourSale?Day=Up" title="天天最激殺"><img src="promo-4.png" alt="天天最激殺"></a></li>
              </ul>
              <div class="promo__slider">
                <div class="swiper-container" id="sliderSpecial">
                  <ul class="swiper-wrapper">
                    <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202007/SP_1106086/w/index.html#kgi" title="凱基滿$18,000送$1,800"><img src="bank-1.png" alt="凱基滿$18,000送$1,800"></a></li>
                    <li class="swiper-slide"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202007/SP_1106086/w/index.html#sinopac" title="永豐滿$25,000送$2,500"><img src="bank-2.png" alt="永豐滿$25,000送$2,500"></a></li>
                  </ul>
                </div>
                <div class="swiper-button-custom swiper-custom-prev" id="sliderSpecialPrev"></div>
                <div class="swiper-button-custom swiper-custom-next" id="sliderSpecialNext"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
