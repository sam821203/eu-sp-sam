<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *:before, *:after {
        box-sizing: border-box;
    }

    a {
        display: block;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    img {
        width: 100%;
        border: 0;
        display: block;
    }

    article,
    main,
    nav,
    section {
        display: block;
    }

    body {
        margin: 0;
        background-color: #009d95; /*...................................背景色,1260把這行刪掉*/
    }

    .sp--960 {
        position: relative;
        z-index: 0;
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
    }

    .sp--960.icon_Home {
        z-index: auto;
    }

    /* 主視覺 */
    /* ======================================== */
    .logo a,
    .sp__visual a {
        display: block;
        /*/* 測試用 */
        /*border: 1px solid #f00;*/
    }

    .logo {
        position: absolute;
        z-index: 1;
        /* 調整logo位置 */
        top: 1%;
        left: 1%;
        width: 30%;
        max-width: 320px;
    }

    /* 設定背景 */
    .sp__main {
        background: url(bg.jpg) center 0 no-repeat; /*..............背景底圖,1260把這行刪掉*/
    }

    /* 設定前景 */
    .sp__visual {
        position: relative;
        z-index: 0;
        width: 100%;
    }

    .visual__anchor,
    .visual__main,
    .visual__nav {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .visual__anchor {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
    }

    .visual__main a,
    .visual__nav a {
        flex-grow: 1;
    }

    /* 紅+藍+綠框 高度總和要100% */
    /* 主視覺 */
    /*...........................................................紅框區高度*/
    .visual__main {
        height: 44%;
    }

    /*...........................................................藍框區高度*/
    .visual__nav.nav1 {
        height: 20.5%;
    }

    .visual__nav.nav2 {
        height: 14%;
    }

    .visual__nav.nav3 {
        height: 35%;
    }

    /*...........................................................綠框區高度*/
    /* 如果需要個別設定每塊寬度(可不設) */
    /* 如果設100%後面的就會掉下去 */
    /*...........................................................紅框區設定寬度高度*/
    .visual__main a:nth-child(1) {
        flex-grow: 0;
        width: 100%;
    }

    .visual__main a:nth-child(2) {
        flex-grow: 0;
        width: 70%;
    }

    /*...........................................................藍框區第一個連結設定寬度高度*/
    .visual__nav.nav1 a:nth-child(1) {
        flex-grow: 0;
        width: 100%;
    }

    /*...........................................................固定選單區start(可不理)*/
    /* 組版nav */
    /* ======================================== */
    .build__anchor {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
    }

    /* 設定組版nav樣式 */
    .build__anchor {
        border: 1px solid #fee;
    }

    .build__anchor a {
        display: block;
        padding: 10px 5px;
        color: #fff;
        background-color: #faa;
        border: 1px solid #fee;
        font-size: 30px;
        transition: transform 0.16s;
    }

    .build__anchor a:hover,
    .build__anchor a:active {
        filter: brightness(105%) contrast(110%);
        transform: scale(1.02);
    }

    /* 設定組版nav寬度(12.5% = 一列8個) */
    .build-nav__item {
        flex: 1 0 12.5%;
        line-height: 200%;
    }

    @media screen and (max-width: 820px) {
        body {
            padding-bottom: 108px;
        }

        .build__nav {
            position: fixed;
            z-index: 5;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* 設定手機組版nav樣式(可不設) */
        .build__anchor {
            border: 1px solid #faa;
        }

        .build__anchor a {
            color: #faa;
            background-color: #fff;
            border: 1px solid #faa;
            font-size: 18px;
        }

        /* 設定手機組版nav寬度(可不設) */
        .build-nav__item {
            flex: 1 0 25%;
        }
    }

    /*...........................................................固定選單區end(可不理)*/

    /* 自適應banner組 */
    /* ======================================== */
    .banner__title {
        height: 65px;
        background: center top no-repeat;
    }

    .banner__wrap {
        display: flex;
        flex-wrap: wrap;
    }

    .banner__item {
        transition: all 0.3s;
    }

    .banner__item img {
        width: 100%;
    }

    /* .....................................2變1 (50%，3個就33.33%，4個就25%) */
    .bn-w2m1 .banner__item {
        flex: 1 0 50%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w2m1 .banner__item:hover,
    .bn-w2m1 .banner__item:active {
        /* 變小(<1時變小) */
        transform: scale(0.98);
        /* 亮度調暗(<100%時變暗) */
        /*filter: brightness(95%);*/
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .bn-w2m1 .banner__item {
            flex: 1 0 100%;
        }
    }

    /* ...............................................................4變2 */
    .bn-w4m2 .banner__item {
        flex: 1 0 25%;
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列2個 */
        .bn-w4m2 .banner__item {
            flex: 1 0 50%;
        }
    }

    /* 設定一列3個 */
    .bn-w3m1 .banner__item {
        flex: 1 0 33.33%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w3m1 .banner__item:hover,
    .bn-w3m1 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .bn-w3m1 .banner__item {
            flex: 1 0 100%;
        }
    }

    /* slide 輪播*/
    /* ======================================== */
    .slide__wrap {
        position: relative;
        max-width: 600px;
        margin: 20px auto;
    }

    .slide__wrap img {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: all 0.8s;
    }

    .slide__wrap img:first-child {
        position: static;
    }

    .slide__wrap img.show {
        opacity: 1;
        visibility: visible;
    }

    .slide__wrap .prev, .slide__wrap .next {
        display: block;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: all 0.3s;
        background-color: rgba(0, 0, 0, 0.12);
        padding: 16px 14px;
    }

    .slide__wrap .prev:hover, .slide__wrap .next:hover {
        background-color: rgba(0, 0, 0, 0.24);
    }

    .slide__wrap .prev:after, .slide__wrap .next:after {
        display: block;
        content: "";
        width: 12px;
        height: 12px;
        border-top: 3px solid #fff;
        border-right: 3px solid #fff;
    }

    .slide__wrap .prev {
        left: 0;
    }

    .slide__wrap .prev:after {
        transform: rotate(-135deg);
        margin-left: 4px;
    }

    .slide__wrap .next {
        right: 0;
    }

    .slide__wrap .next:after {
        transform: rotate(45deg);
        margin-right: 4px;
    }

    /* note*/
    /* ======================================== */
    .note {
        word-break: break-all;
    }

    .note article {
        background-color: #084aba;
        font: normal 1em/1.5 '微軟正黑體', Arial;
        color: #afcaf7;
        padding-bottom: 3%;
    }

    .note hr {
        background-color: #3c3c3c;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
        height: 8px;
        border: 0;
    }

    .note h2 {
        font-size: 1em;
        line-height: 2;
        margin: 5px 0 5px 3%;
    }

    .note p {
        line-height: 1.5;
        padding: 0 5%;
        margin: 0;
    }

    .note ol, .note ul {
        padding: 0;
        margin: auto;
        margin: 0 5% 0 10%;
        list-style: decimal;
    }

    .note ul {
        list-style: disc;
    }

    .note table {
        color: #5b5b5b;
        border: 1px solid #c0c0c0;
        border-right: 0;
        border-bottom: 0;
        width: 90%;
        margin: 1% 0 2% 4.5%;
        background-color: #FFFFFF;
        font-size: 0.9em;
    }

    .note table td {
        border-right: 1px solid #c0c0c0;
        border-bottom: 1px solid #c0c0c0;
        padding: 5px;
        text-align: center;
    }

    .note table tr:first-child td, .note ol table tr:first-child td {
        text-align: center;
        background-color: #949494;
        color: #f9f9f9;
    }

    .note ol table {
        margin: 0;
        width: 107%;
        margin: 2% 0 2% -7%;
    }

    .note ol table td {
        text-align: left;
    }

    .note ol table tr:first-child td {
        white-space: nowrap;
    }

    /* iframe 設定*/
    .iframe__container {
        width: 100%;
        position: relative;
        z-index: 0;
    }

    .iframe__container iframe {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #44240d;
        overflow-x: hidden;
        vertical-align: bottom;
    }

    /* iframe 設定*/
    .iframe__container {
        /*height: 260px;*/
        background: #131111;
        text-align: center;
    }

    .iframe__container iframe {
        height: 100%;
        overflow-x: hidden;
        vertical-align: bottom;
    }


    @media screen and (max-width: 370px) {
        .banner__item img {
            width: 100%;
        }
    }
    .note_wrap_2 {
        position: relative;
        top: 260px;
    }

    .sp__main {
        height: 2138px;
    }
    @media screen and (max-width: 374px) {
        .visual__nav.nav2 {
            height: 160vw;
        }
        .note_wrap_2 {
            top: 160vw;
        }
        .sp__main {
            height: 356vw;
            background: #009d95;
        }
    }
    @media screen and (min-width: 375px) and (max-width: 414px) {
        .visual__nav.nav2 {
            height: 118vw;
        }
        .note_wrap_2 {
            top: 118vw;
        }
        .sp__main {
            height: 314vw;
            background: #009d95;
        }
    }
    @media screen and (min-width: 414px) and (max-width: 600px) {
        .visual__nav.nav2 {
            height: 104vw;
        }
        .note_wrap_2 {
            top: 104vw;
        }
        .sp__main {
            height: 300vw;
            background: #009d95;
        }
    }
    @media screen and (min-width: 601px) and (max-width: 960px) {
        .visual__nav.nav2 {
            height: 40vw;
        }
        .note_wrap_2 {
            top: 40vw;
        }
        .sp__main {
            height: 236vw;
            background: #009d95;
        }
    }


</style>
