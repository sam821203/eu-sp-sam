<script>
    function detectWindowWidth(width, functionWeb, functionMobile) {
        var windowWidth = document.body.clientWidth;
        if (windowWidth >= width) {
            if (typeof (functionWeb) === "function") return functionWeb();
        } else {
            if (typeof (functionMobile) === "function") return functionMobile();
        }
    }
    function detectApp(toDoInWebview, toDoInBrowser) {
        var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/)(?!.*Line\/)|Android.*(wv|.0.0.0))(?!.*Line\/)/gi.test(navigator.userAgent);
        if (isUiWebview) return toDoInWebview;
        else return toDoInBrowser;
    }
    function isIE9() {
        if (navigator.appName.indexOf("Internet Explorer") != -1) {
            // not IE10, IE11
            var badBrowser = navigator.appVersion.indexOf("MSIE 1") == -1;
            if (badBrowser) return true;
        }
    }
    var bnSlider = new Swiper('#bnSlider', {
        autoplay: isIE9() ? 2000 : {
            delay: 2000,
            disableOnInteraction: false,
        },
        allowTouchMove: true,
        slidesPerView: 1,
        calculateHeight: true, // ie9 prevent float wrong height
        grabCursor: true,
        initialSlide: Math.floor(Math.random() * document.querySelectorAll('#bnSlider .swiper-slide').length),
        loop: true,
        // spaceBetween: 30,
        centeredSlides: false,
        speed: 600,
        navigation: {
            nextEl: '#bnSliderNext',
            prevEl: '#bnSliderPrev',
        },
        // breakpoints: {
        //     959: {
        //         slidesPerView: 1,
        //     }
        // },
        pagination: isIE9() ? '#bnSliderPager' : {
            el: '#bnSliderPager',
            type: 'bullets',
            clickable: true,
        },
        paginationClickable: true, // ie9 only
    });
    function bnSliderStart() {
        bnSlider.init();
        bnSlider.autoplay.start();
    }
    detectApp(window.addEventListener('load', bnSliderStart), bnSliderStart);
    //    detectWindowWidth(960, null, detectAppInit);
</script>
