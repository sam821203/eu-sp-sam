<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--u" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <div class="bg--decoration">
        <div class="decoration__wrap decoration--under wow">
          <div class="layout--main">
            <div class="decoration__block"></div>
          </div>
        </div>
        <div class="decoration__wrap decoration--curtains wow">
          <div class="curtains__wrap">
            <div class="curtains__block">
              <div class="layout--main">
                <div class="curtains__box"></div>
              </div>
            </div>
            <div class="curtains__block--bottom">
              <div class="layout--main">
                <div class="curtains__box"><img src="decoration-curtains-bottom.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="canvas__wrap--color wow">
                <canvas id="canvasColor" width="32" height="32"></canvas>
              </div>
              <div class="hero__box wow">
                <h1 class="hero__title hero__title--main wow" title="1111爽購節 - 先森奪人"><img class="title--first wow" src="title-1.png" alt="先森奪人"><img class="title--second" src="title-2.png" alt="1111爽購節"></h1>
                <div class="decoration__title"><img src="decoration-small.png" alt=""></div>
              </div>
              <div class="sub__box">
                <div class="decoration__sub-title"><img src="decoration-sub-title.png" alt=""></div>
                <h2 class="sub__title"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202010/SP_1106089/w/index.html#one" title="第一銀行滿$1,000送$111刷卡金"><img src="sub-title.png" alt="第一銀行滿$1,000送$111刷卡金"></a></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--md" data-title="爽購攻略">
        <div class="layout--main">
          <div class="promo__body">
            <div class="promo__event">
              <div class="event__wrap">
                <div class="promo__zone">
                  <div class="promo__block promo--flex m-bottom--md">
                    <div class="decoration--promo"><img src="decoration-arrow-3.png" alt=""></div>
                    <div class="promo__item"><a href="https://www.u-mall.com.tw/Activity/HourSale" title="整點最便宜"><img src="promo-1.png" alt="整點最便宜"></a></div>
                    <div class="promo__item"><a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/202010/SP_1106089/w/index.html" title="21間銀行最高回饋$3,500"><img src="promo-2.png" alt="21間銀行最高回饋$3,500"></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
