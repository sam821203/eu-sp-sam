<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-white.png" alt="東森購物"></a>
        </div>
      </header>
      <div class="bg--decoration">
        <div class="decoration__wrap decoration--under wow" id="decorationBg">
          <div class="layout--main">
            <div class="decoration__block"></div>
          </div>
          <div class="decoration--firefly" id="decorationFirefly">
            <canvas class="canvas--firework" id="canvasFirework"></canvas>
          </div>
        </div>
      </div>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="decoration--background decoration__wrap" id="decorationBack">
            <div class="decoration--confetti wow" data-depth="-0.1"></div>
          </div>
          <div class="layout--main">
            <div class="hero__block">
              <div class="decoration--background decoration__wrap">
                <div class="decoration--light"><img src="decoration-light.png" alt=""></div>
                <div class="decoration--light"><img src="decoration-light.png" alt=""></div>
              </div>
              <div class="canvas__wrap--color wow">
                <canvas id="canvasColor" width="32" height="32"></canvas>
              </div>
              <div class="hero__box wow">
                <h1 class="hero__title hero__title--main wow" title="1111爽購節 - 血拚激搶"><img class="title--first wow" src="title-1.png" alt="血拚激搶"><img class="title--second" src="title-2.png" alt="1111爽購節"></h1>
                <div class="decoration__title">
                  <div class="decoration--1111only"><img src="decoration-back60.png" alt="最高回饋60%"></div>
                </div>
                <div class="decoration__title" id="decorationTitle">
                  <div class="decoration--ribbon" data-depth="0.3"><img src="decoration-ribbon.png" alt=""></div>
                </div>
              </div>
              <div class="sub__box">
                <div class="decoration__sub-title"><img src="decoration-sub-title.png" alt=""></div>
                <h2 class="sub__title"><a href="#note" title="一元帶走百萬好禮"><img src="sub-title.png" alt="一元帶走百萬好禮"></a></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--dynamic-slider promo__group--dynamic-slider-2 m-bottom--sm" data-title="11%OFF">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="promo__slider swiper-container" id="sliderDynamicTest">
              <div class="swiper-wrapper"></div>
            </div>
            <div class="swiper-button-white swiper-button-prev dynamic__nav dynamic__nav--prev" id="sliderDynamicTestPrev"></div>
            <div class="swiper-button-white swiper-button-next dynamic__nav dynamic__nav--next" id="sliderDynamicTestNext"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1114696/generateVersion20190619.js"></script>
    <script src="data-test.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js?123"></script></body>
</html>
