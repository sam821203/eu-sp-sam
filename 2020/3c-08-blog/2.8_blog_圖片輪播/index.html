<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1116205/swiper.min.css">
    <link rel="stylesheet" href="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1116385/style.css">
    <style>
        /* 背景 & 文字顏色 */
        .blog__item__theme-imageSlider {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
<!--圖片輪播-->
<div class="blog__item__theme-imageSlider">
    <div class="wrap__width--max-swiper">
        <div class="article">
            <p class="title">可接收任何支援社群軟體的訊息</p>
            <p class="content">Band 4 Pro與GT 2e可接收任何支援社群軟體的訊息像是Line、Wechat、Instagram等等，往後重要信息不再漏接。</p>
        </div>
    </div>
    <div id="blogImageSlider" class="swiper-container js-blogImageSlider">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <a href="https://www.etmall.com.tw/i/2699966">
                    <img src="006.jpg" alt="戰鬥筆電">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="https://www.etmall.com.tw/i/2720011">
                    <img src="006.jpg" alt="三星Note 20">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="https://www.etmall.com.tw/i/1964797">
                    <img src="006.jpg" alt="電競螢幕">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="https://www.etmall.com.tw/i/2621755">
                    <img src="006.jpg" alt="運動手環">
                </a>
            </li>
        </ul>
        <div id="blogImageSliderPager" class="swiper-pagination-custom swiper-pagination"></div>
    </div>
</div>
</body>
<script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
<script src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1116205/swiper.min.js"></script>
<script src="https://www.etmall.com.tw/XML/content/DMSetting/Final/209901/SP_1116385/index.js"></script>
<script>
    $(function () {
        // 輪播
        var footerSlider = new Swiper(".js-blogImageSlider", {
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            autoHeight: true,
            grabCursor: true,
            loop: true,
            speed: 1000,
            pagination: {
                el: '#blogImageSliderPager',
                type: 'bullets',
                clickable: true,
            },
        });
        // 如果只有一品的話(減掉複製的兩品)
        var slideLength = $(".swiper-wrapper .swiper-slide").length - 2;
        if (slideLength == 1) {
            $('.swiper-wrapper').addClass("disabled");
            $('.swiper-pagination').addClass("disabled");
        }
    })
</script>
</html>
