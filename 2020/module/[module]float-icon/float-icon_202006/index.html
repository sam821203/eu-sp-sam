<!-- 
這包是自動斜角標的js檔
1. 掛著這隻js就可以自動產生這包裡面的斜角標
   以後只要在程式碼最下方掛這行就好：

   <script id="scriptIconFloat" src="上傳位置/float-icon.js"></script>

2. 斜角標以後換擋只要檔名一樣蓋過，上傳到這個位置沒問題了！圖片尺寸大小可以任意變動沒有關係，會自動對齊。

3. 這隻js會自動判斷：
	a. 如果有id="iconHome"，會抓這個id的地方當外框定位靠右並空15px，

   	b. 沒有這個id，會找尋有沒有table切版，有的話，就會抓上面第一個table當外框定位靠右並空15px，

   	c. 如果上兩個都沒有就會自己抓畫面最上方中間960px的地方靠右並空15px定位。

   所以記得在想要的父層設id是比較好控制的。

4. 圖片外面有個a連結，行銷每檔活動要自己去js中第一行下，注意網址外面要有『' '』包住。

5. 最後，如果位置和連結不理想，這隻js也允許使用者在每頁自行修改連結和位置。
   a. 要改連結：在整個程式碼最下面貼上：

      <script>iconFloat('https://www.etmall.com.tw');</script>

      這樣會讓連結改成連往https://www.etmall.com.tw，而不是行銷預設的連結，注意網址外圍要有『' '』包著。

   b. 如果對位置不滿意，可以自己更改位置，在整個程式碼最下面貼上：

      <script>iconFloat(0,20,30);</script>

      這樣就會改定位在螢幕或者外框(視有沒有加id有沒有table而定)上方數下來20px、螢幕或者外框左邊數過來30px的位置，注意前面要加上『0,』。

   c. 如果網址和位置都要改，在整個程式碼最下面貼上：

      <script>iconFloat('https://www.etmall.com.tw',20,30);</script>

      這樣會讓連結改成連往https://www.etmall.com.tw，並且改定位在螢幕或者外框上方數下來20px、螢幕或者外框左邊數過來30px的位置。 

	have fun~     by JackDou
-->
