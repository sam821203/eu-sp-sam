    /*-- 手機版：
            1. 設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw"
            2. width 建議電腦版可以使用auto，手機版則可使用%調整

    .animate__wrap .animate__obj--01 {
        position: absolute;
        top: 1vw;
        left: 1vw;
        width: auto;
    }

    /*-- 電腦版：
            設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值

     --*/
    @media screen and (min-width: 960px) {
        .animate__wrap .animate__obj--01 {
            top: 0;
            left: calc(50% - 480px);
            width: auto;
        }
    }

    /* [區塊-背景固定] 只有大網有背景，需固定的背景圖可另行製作 */
    @media screen and (min-width: 960px) {

            background: url(bg_02.jpg) center 0 no-repeat;
            width: 2560px;
            height: 828px;
        }

        .top--0 {

        }
    }
