<style>
    /* reset */
    /* ======================================== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *:before, *:after {
        box-sizing: border-box;
    }

    a {
        display: block;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    img {
        width: 100%;
        border: 0;
        vertical-align: middle;
    }

    article,
    main,
    nav,
    section {
        display: block;
    }

    body {
        margin: 0;
        font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
        background: url(bg_01-m.png) #f4d7d3 center 0 no-repeat;
        background-size: 100% auto;
        background-attachment: fixed;
    }

    @media screen and (min-width: 960px) {
        body {
            background: url(bg.jpg) #f4d7d3 center 0 no-repeat;
            background-size: 2560px auto;
            background-attachment: fixed;
        }
    }

    .sp--1260 {
        position: relative;
        z-index: 0;
        max-width: 1260px;
        margin-left: auto;
        margin-right: auto;
    }

    /* 主視覺 */
    /* ======================================== */
    .logo a,
    .sp__visual a {
        display: block;
        /* 連結測試用 */
        /* border: 1px solid #f00; */
    }

    .sp__visual img {
        display: block;
        /* 切片測試用 */
        border: 1px solid #faa;
    }

    .logo {
        position: absolute;
        z-index: 1;
        /* 調整logo位置 */
        top: 1%;
        left: 1%;
        width: 30%;
        max-width: 220px;
    }

    /* 設定背景 */
    /*.sp__main {*/
    /*background: url(bg.jpg) center 0 no-repeat;*/
    /*}*/

    /* 設定前景 */
    .sp__visual {
        position: relative;
        z-index: 0;
        width: 100%;
    }

    .visual__anchor,
    .visual__main,
    .visual__nav {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }

    .visual__anchor {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
    }

    .visual__main a,
    .visual__nav a {
        flex-grow: 1;
    }

    /* 設定高度，記得總和要100% */
    /* 主視覺 */
    .visual__main {
        height: 70%;
    }

    /* 各nav */
    .visual__nav.nav1 {
        height: 20%;
    }

    .visual__nav.nav2 {
        height: 10%;
    }

    /* 如果需要個別設定每塊寬度(可不設) */
    /* 主視覺 */
    /* 如果設100%後面的就會掉下去 */
    .visual__main a:nth-child(1) {
        flex-grow: 0;
        width: 100%;
    }

    .visual__main a:nth-child(2) {
        flex-grow: 0;
        width: 70%;
    }

    /* 各視覺nav */
    .visual__nav.nav1 a:nth-child(1) {
        flex-grow: 0;
        width: 50%;
    }

    .visual__bg {
        display: flex;
    }

    .visual__bg img {
        display: inline;
        width: auto;
    }

    /* 組版nav */
    /* ======================================== */
    .build__anchor {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
    }

    /* 設定組版nav樣式 */
    .build__anchor {
        border: 1px solid #fee;
    }

    .build__anchor a {
        display: block;
        padding: 10px 5px;
        color: #fff;
        background-color: #faa;
        border: 1px solid #fee;
        font-size: 30px;
        transition: transform 0.16s;
    }

    .build__anchor a:hover,
    .build__anchor a:active {
        filter: brightness(105%) contrast(110%);
        transform: scale(1.02);
    }

    /* 設定組版nav寬度(12.5% = 一列8個) */
    .build-nav__item {
        flex: 1 0 12.5%;
        line-height: 200%;
    }

    @media screen and (max-width: 820px) {
        /* 設定手機置底選項高度(可不設) */
        /*body {
          padding-bottom: 108px;
        }*/
        .build__nav {
            position: fixed;
            z-index: 5;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* 設定手機組版nav樣式(可不設) */
        .build__anchor {
            border: 1px solid #faa;
        }

        .build__anchor a {
            color: #faa;
            background-color: #fff;
            border: 1px solid #faa;
            font-size: 18px;
        }

        /* 設定手機組版nav寬度(可不設) */
        .build-nav__item {
            flex: 1 0 25%;
        }
    }

    /* 自適應banner組 */
    /* ======================================== */
    .banner__title {
        height: 65px;
        background: center top no-repeat;
    }

    .banner__wrap {
        display: flex;
        flex-wrap: wrap;
    }

    .banner__item {
        transition: all 0.3s;
    }

    .banner__item img {
        width: 100%;
    }

    /* 設定一列2個(50%，3個就33.33%，4個就25%) */
    .bn-w2m1 .banner__item {
        flex: 1 0 50%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w2m1 .banner__item:hover,
    .bn-w2m1 .banner__item:active {
        /* 變小(<1時變小) */
        transform: scale(0.98);
        /* 亮度調暗(<100%時變暗) */
        /*filter: brightness(95%);*/
    }

    /* 設定一列4個 */
    .bn-w4m2 .banner__item {
        flex: 1 0 25%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w4m2 .banner__item:hover,
    .bn-w4m2 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列2個 */
        .bn-w4m2 .banner__item {
            flex: 1 0 50%;
        }
    }

    /* 設定一列3個 */
    .bn-w3m1 .banner__item {
        flex: 1 0 33.33%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w3m1 .banner__item:hover,
    .bn-w3m1 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列1個 */
        .bn-w3m1 .banner__item {
            flex: 1 0 100%;
        }
    }

    /*-- 動畫小物件 --*/
    .animate__wrap {
        position: relative;
        z-index: 1;
    }

    /*-- 手機版：
            1. 設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw"
            2. width 建議電腦版可以使用auto，手機版則可使用%調整
     --*/
    .animate__wrap .animate__obj--01 {
        position: absolute;
        top: 1vw;
        left: 1vw;
        width: auto;
    }

    /*-- 電腦版：
            設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值
            width 建議電腦版可以使用auto，手機版則可使用%調整
     --*/
    @media screen and (min-width: 960px) {
        .animate__wrap .animate__obj--01 {
            top: 0;
            left: calc(50% - 480px);
            width: auto;
        }
    }

    /* [區塊-背景固定] 只有大網有背景 */
    @media screen and (min-width: 960px) {
        /*.top__center {*/
        /*left: 50%;*/

        /*background-size: 100% auto;*/
        /*background: url(bg.jpg) center 0 no-repeat;*/
        /*width: 2560px;*/
        /*height: 828px;*/
        /*}*/
        .top--0 {
            top: 0;
        }
    }
