<!-- 倒數計時範例頁 by JackDou -->
<!-- 1. 確認data.js、generateData.js在資料夾內 -->
<!-- 2. HTML要準備給倒數計時數字出現的地方，設定id="timer"，class隨意，如範例181行~183行 -->
<!-- 3. 可先填入假字00:00:00然後根據class設計CSS，設計完把假字刪除，此處淨空即可。如範例119行~168行 -->
<!-- 4. 在底部添加id="data"、src="data.js"的script標籤，注意要在下一步的generateData.js上面，如範例208行 -->
<!-- 5. 在步驟3的script標籤下方添加id="generateData"、src="generateData.js"的script標籤，如範例209行。 -->
<!-- 6. 修改data.js內容，可輸入多組日期，倒數完會重新倒數下一個日期 -->
<!-- 7. 離線檔可以調整電腦時間觀察是否正確運作，上線後會鎖住時間，即使電腦調整時間也不會變動 -->

<meta name="viewport" content="width=device-width">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  *:before,
  *:after {
    box-sizing: border-box;
  }

  a {
    display: block;
    text-decoration: none;
  }

  ul {
    list-style: none;
  }

  img {
    width: 100%;
    border: 0;
    vertical-align: middle;
  }

  article,
  main,
  nav,
  section {
    display: block;
  }

  body {
    margin: 0;
    background-color: #f9cf2f;
    font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
  }

  .sp--960 {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  .logo a,
  .sp__visual a {
    display: block;
  }

  .logo {
    position: absolute;
    z-index: 1;
    top: 1%;
    left: 1%;
    width: 30%;
    max-width: 220px;
  }

  .sp__main {
    background: url(bg.jpg) center 0 no-repeat;
  }

  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }

  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }

  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }

  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }

  .visual__main {
    height: 50%;
  }

  .visual__nav.nav1 {
    height: 12%;
  }

  .visual__nav.nav2 {
    height: 29%;
  }

  .visual__nav.nav3 {
    height: 9%;
  }

  .visual__main a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }

  .visual__nav.nav1 a:nth-child(1) {
    flex-grow: 0;
    width: 70%;
  }

  .visual__nav.nav1 a:nth-child(2) {
    flex-grow: 0;
    width: 30%;
  }

  .visual__nav.nav2 a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }

  .visual__nav.nav3 a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }

  .countdown {
    position: relative;
    width: 70%;
    overflow: hidden;
  }

  /* 倒數計時CSS範例 start */
  .timer {
    position: absolute;
    top: calc(41% - 1em);
    left: calc(75% - 1em);
    font-size: 4vw;
    font-weight: bold;
  }

  @media screen and (min-width: 768px) {
    .timer {
      top: calc(38.4% - 1em);
      left: calc(75.5% - 1em);
    }
  }

  @media screen and (min-width: 960px) {
    .timer {
      font-size: 40px;
    }
  }

  .timer span {
    display: inline-block;
    color: #fff;
    vertical-align: middle;
    transform: translateY(-4px);
  }

  .date--out-range {
    position: relative;
    z-index: 0;
  }

  .date--out-range:before {
    content: '>';
    position: absolute;
    z-index: 1;
    top: 8px;
    left: -12px;
    font-size: 24px;
    font-weight: normal;
  }

  .timer span:nth-child(even) {
    padding-left: 2px;
    padding-right: 2px;
    font-size: 4vw;
    font-weight: normal;
  }

  @media screen and (min-width: 960px) {
    .timer span:nth-child(even) {
      font-size: 40px;
    }
  }

  /* 倒數計時CSS範例 end */
</style>

        <div class="visual__anchor">
          <div class="visual__main">

            </div>
            <a href="#note_top"></a>
          </div>
          <div class="visual__nav nav2">
            <a></a>
          </div>
          <div class="visual__nav nav3">
            <a href="https://www.etmall.com.tw/XML/content/DMSetting/Final/201905/SP_1107830/w/index.html"
              target="_blank"></a>
          </div>
        </div>
        <img src="index.jpg">
      </div>

      <div id="productWrap" class="product__wrap"></div>
    </div>
  </main>
  <section class="countdown__wrap">
  </section>
</div>

<script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
<script>$('a[href^="#"]').on('click', function (e) { var target = $('a[name=' + this.getAttribute('href').split('#')[1] + ']') ? $('a[name=' + this.getAttribute('href').split('#')[1] + ']') : $(this.getAttribute('href')); if (target.length) { e.preventDefault(); $('html,body').stop().animate({ scrollTop: target.offset().top }, 500); } });</script>
<script>
  function goTop() {
    var $goTop = $('#goTop');
    $(window).on('scroll', function () {
      var scrollHeight = $(this).scrollTop();
      if (scrollHeight > 300) {
        $goTop.fadeIn();
      } else {
        $goTop.fadeOut();
      }
    });
    $(window).trigger('scroll');
    $goTop.on('click', function () {
      $('html,body').stop().animate({ scrollTop: 0 }, 500);
    });
  }
  goTop();
</script>
