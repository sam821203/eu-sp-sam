    .hidden {
      overflow: hidden;
    }

    .overlay-mask {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
    }

    .cs--tiles input {
      display: none;
    }

    .cs--tiles .bingo__item {
      display: flex;
      position: absolute;
      /*height: 85px;*/
      transform: translateX(-50%);
      transition: all 0.15s 0.15s;
      z-index: 1;
      width: calc(100% / 3 - 10%);
    }

    .cs--tiles .bingo__item .cs--tile {
      /*background: #36f;*/
      position: relative;
      margin: auto;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      transition: all 0.15s 0.15s, background 0.15s;
    }

    .cs--tiles .bingo__item .cs--tile:hover {
      /*box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.75);*/
      /*background: #668cff;*/
      /*filter: brightness(150%);*/

      animation: item-jump 2s both ease-out;
      animation-iteration-count: 1;

    }

    .cs--tiles .bingo__item .cs--tile .cs--content {
      transition: all 0.15s, max-height 0s;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
      max-height: 0;
    }

    .cs--tiles .bingo__item .cs--tile .cs-open {
      cursor: pointer;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .cs--tiles .bingo__item .cs--tile .cs-close {
      cursor: pointer;
      transition: all 0.15s;
      position: absolute;
      opacity: 0;
      top: 6vw;
      right: 3vw;
      transform: rotateZ(45deg) translateX(-50%) translateY(-50%);
      font-size: 12vw;
      color: #333;
    }

    @media screen and (min-width: 768px) {
      .cs--tiles .bingo__item .cs--tile .cs-close {
        top: 36px;
        right: 24px;
        font-size: 48px;
      }
    }

    .cs--tiles input:checked+.bingo__item {
      position: fixed;
      transition: all 0.25s;
      width: 80%;
      max-width: 640px;
      height: auto;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 10;
    }

    .cs--tiles input:checked+.bingo__item:before {
      position: absolute;
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .cs--tiles input:checked+.bingo__item .cs--tile {
      transition: all 0.25s;
      /*background: #3b3;*/
      /*height: 80%;*/
      /*width: 80%;*/
      display: flex;
      flex-direction: column;
      /*padding: 20px;*/
      /*box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);*/
    }

    .cs--tiles input:checked+.bingo__item .cs--tile:hover {
      cursor: initial;
      animation: none;
    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs-open {
      display: none;
    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs-close {
      transition: all 0.15s 0.25s;
      opacity: 1;
    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs-close:hover {
      transition: all 0.15s;
      opacity: 0.5;
    }

    /*文字變化*/
    .cs--tiles .bingo__item .cs--tile .cs--text {
      transition: all 0.15s 0.15s;
      width: 100%;
      text-align: center;
      line-height: 70px;
      white-space: nowrap;
      text-transform: uppercase;
    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs--text {
      transition: all 0.15s 0.25s;
      font-size: 24px;
      line-height: 50px;
    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs--content {
      flex: 1;
      transition: all 0.25s 0.4s, max-height 0s 0.4s, flex 0s 0.4s;
      opacity: 1;
      margin-top: 10px;
      pointer-events: initial;
      width: 100%;
      max-height: 1000000px;
      overflow: hidden;

    }

    .cs--tiles input:checked+.bingo__item .cs--tile .cs--content img {
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .cs--tiles input:checked+.bingo__item .first__image {
      display: none;
    }

    .bingo__item:nth-of-type(1) {
      left: calc(0 * 33.334% + 1 * 16.667% + 7%);
      top: calc(0 * 25vw + 21vw);
    }

    .bingo__item:nth-of-type(2) {
      left: calc(1 * 33.334% + 1 * 16.667%);
      top: calc(0 * 25vw + 21vw);
    }

    .bingo__item:nth-of-type(3) {
      left: calc(2 * 33.334% + 1 * 16.667% - 8%);
      top: calc(0 * 25vw + 21vw);
    }

    .bingo__item:nth-of-type(4) {
      left: calc(0 * 33.334% + 1 * 16.667% + 7%);
      top: calc(1 * 25vw + 19vw);
    }

    .bingo__item:nth-of-type(5) {
      left: calc(1 * 33.334% + 1 * 16.667%);
      top: calc(1 * 25vw + 19vw);
    }

    .bingo__item:nth-of-type(6) {
      left: calc(2 * 33.334% + 1 * 16.667% - 8%);
      top: calc(1 * 25vw + 19vw);
    }

    .bingo__item:nth-of-type(7) {
      left: calc(0 * 33.334% + 1 * 16.667% + 7%);
      top: calc(2 * 25vw + 18vw);
    }

    .bingo__item:nth-of-type(8) {
      left: calc(1 * 33.334% + 1 * 16.667%);
      top: calc(2 * 25vw + 18vw);
    }

    .bingo__item:nth-of-type(9) {
      left: calc(2 * 33.334% + 1 * 16.667% - 8%);
      top: calc(2 * 25vw + 18vw);
    }


    .bingo__item:nth-of-type(1) .first__image {
      animation: pp-jump 12s 5s both ease-out infinite;
    }

    .bingo__item:nth-of-type(2) .first__image {
      animation: pp-jump 10s 1.3s both ease-in-out infinite alternate;
    }

    .bingo__item:nth-of-type(3) .first__image {
      animation: pp-jump 14s 2.5s both linear infinite alternate-reverse;
    }

    .bingo__item:nth-of-type(4) .first__image {
      animation: pp-jump 15s .5s both linear infinite;
    }

    .bingo__item:nth-of-type(5) .first__image {
      animation: pp-jump 13s 1s both linear infinite reverse;
    }

    .bingo__item:nth-of-type(6) .first__image {
      animation: pp-jump 12s 2s both ease-in-out infinite alternate;
    }

    .bingo__item:nth-of-type(7) .first__image {
      animation: pp-jump 6s 5s both ease-out infinite;
    }

    .bingo__item:nth-of-type(8) .first__image {
      animation: pp-jump 6s .7s both linear infinite;
    }

    .bingo__item:nth-of-type(9) .first__image {
      animation: pp-jump 7s 3.5s both linear infinite alternate-reverse;
    }

        top: calc(2 * 225px + 195px);
      }

      .bingo__item:nth-of-type(9) {
        top: calc(2 * 225px + 195px);
      }
    }

    @keyframes item-jump {

      0%,
      12%,
      18%,
      22%,
      28% {
        transform: translateY(0) scale(1);
        transform-origin: bottom center;
      }

      15%,
      25% {
        transform: translateY(-10%) scale(1.1);
        transform-origin: bottom center;
      }
    }

    @keyframes pp-jump {

      40%,
      44% {
        transform: translateX(-5%) translateY(0) scale(1) skew(5deg);
        filter: brightness(150%);
        transform-origin: bottom center;
      }

      42%,
      46% {
        transform: translateX(5%) translateY(0) scale(1) skew(-5deg);
        filter: brightness(120%);
        transform-origin: bottom center;
      }

      77%,
      79% {
        transform: translateX(0) translateY(-5%) scale(1);
        filter: brightness(150%);
      }

      0%,
      39%,
      41%,
      43%,
      45%,
      47%,
      76%,
      78%,
      80% {

        transform: translateX(0) translateY(0) scale(1);
        filter: brightness(100%);
      }

  <script>
    $( function () {
      clickModule();
      function clickModule() {
        $( document ).on( "click", ".input__check", function () {
          //        console.log($(this).is(":checked"))
          // console.log( 'open', $( this ).next().find( "cs-open" ).is( ":checked" ) )
          // console.log( 'close', $( this ).next().find( "cs-close" ).is( ":checked" ) )

          var isCheck = $( this ).is( ":checked" );
          var overlay = $( "#overlay" );
          overlay.removeClass( "overlay-mask" );
          if ( isCheck ) {
            overlay.addClass( "overlay-mask" );
            $( 'body' ).addClass( "hidden" );
          }
          else {
            overlay.removeClass( "overlay-mask" );
            $( 'body' ).removeClass( "hidden" );
          }
        } );
