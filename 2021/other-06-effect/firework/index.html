<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 原本css 不用複製 -->
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    img {
      width: 100%
    }

    .layout--main {
      margin-left: auto;
      margin-right: auto;
      max-width: 960px
    }

  </style>


  <!-- 步驟1 加煙火CSS -->
  <style>
    /*-- 手機版 --*/
    .firework__outwrap {
      position: absolute;
      /* 預設為第一屏的全視窗，可自行調整位置 */
      top: 0;
      left: 0;
      /* 預設為第一屏的全視窗，可自行調整大小 */
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      /* 測試:背景記得拿掉(因為使用黑色的比較正常) */
      background: #000;
    }

    #canvasFirework {
      width: 100%;
      height: 100%;
    }

    /*-- 電腦版 --*/
    @media screen and (min-width: 960px) {
      .firework__outwrap {
        /* 預設為第一屏的全視窗，可自行調整位置 */
        top: 0;
        left: 0;
        /* 預設為第一屏的全視窗，可自行調整大小 */
        width: 100vw;
        height: 100vh;
      }
    }

  </style>
  <!-- 步驟1 加CSS end -->
</head>
<body>

<!-- 步驟2 加入煙火的html 會希望放在最前面 -->
<div class="firework__outwrap" id="canvasLayout">
  <canvas class="canvas--firework" id="canvasFirework"></canvas>
</div>
<!-- 步驟2 end -->
<main class="sp__wrap" id="spWrap">
  <div class="layout--main">
    <img src="demo.jpg" alt="">
  </div>
</main>

<!-- 步驟3 在最後面加入javascript，記得要把去檔案夾中複製到SP頁的檔案夾裡面 -->
<script src="effects-firework.js"></script>
<!-- 步驟3 end -->

</body>
</html>
