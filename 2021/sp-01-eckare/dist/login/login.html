<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdn.eckare.com/ct/design_mo.css?ver=50">
<link rel="stylesheet" href="https://cdn.eckare.com/js/slick/slick.css">
<link rel="stylesheet" href="https://shop.eckare.com/js/slick/slick-theme.css">
<link rel="stylesheet" href="https://shop.eckare.com/ct/mbst_mobile/script/dist/css/share.min.css">
<link rel="stylesheet" href="https://cdn.eckare.com/ct/mbst_mobile/css/bootstrap.min.css">
  <link href="../login/login-bundle.css" rel="stylesheet"></head>
  <body class="default__reset bg-gray">
    <main class="sp__wrap sp__wrap--eckare">
      <!--include /layout/header/_header-->
      <div class="login__wrap">
        <h3 class="login__title">會員登入</h3>
        <div class="input__group">
          <p class="js__input__title">語系</p>
          <div class="js__input__wrap input__wrap">
            <select class="styled__select">
              <option>繁體中文</option>
              <option>簡體中文</option>
              <option>English</option>
            </select>
          </div>
        </div>
        <div class="input__group">
          <p class="js__input__title">帳號</p>
          <div class="js__input__wrap input__wrap">
            <input class="styled__input" placeholder="會員編號或身分證號">
          </div>
        </div>
        <div class="input__group">
          <p class="js__input__title">密碼</p>
          <div class="js__input__wrap input__wrap">
            <input class="styled__password" type="password" placeholder="4-10位數密碼"><img class="password__eye" src="../img/icon-active-eye.svg">
          </div>
        </div>
        <div class="input__group">
          <p class="js__input__title">驗證碼</p>
          <div class="js__input__wrap input__wrap">
            <input class="styled__input" placeholder="輸入下方驗證碼"><img class="verification__code" src="../img/code3x.png" alt="">
            <!--p.tips Input caption message.-->
          </div>
        </div>
        <div class="input__group remember__checked">
          <div class="input__wrap">
            <div class="styled__checkbox">
              <label for="remember__info">記住登入資訊
                <input class="styled__checkbox" type="checkbox" id="remember__info"><span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="login__button__group">
          <button>登入</button>
          <div class="styled__no__member">忘記帳號/密碼 ?</div>
          <div class="styled__no__member">如何加入會員</div>
        </div>
      </div>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="../login/login-bundle.js"></script></body>
</html>
