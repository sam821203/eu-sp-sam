<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.svg" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap m-bottom--sm">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <div class="decoration__box">
                  <div class="decoration--top decoration--hero"><img src="decor-hero-1.png" alt=""></div>
                  <div class="decoration--top decoration--hero"><img class="img-reverse-x" src="decor-hero-1.png" alt=""></div>
                </div>
                <div class="hero__title hero__title--main block-center" title="99購物慶典">
                  <h1>
                    <div class="decoration--title block-center"><img src="title-1.png" alt=""></div>
                    <div class="title__box"><img src="title.png" alt="99購物慶典"></div>
                  </h1>
                </div>
                <div class="decoration--top decoration__box">
                  <div class="decoration--hero"><img src="decor-hero-2.png" alt=""></div>
                  <div class="decoration--top decoration--hero"><img src="decor-hero-3.png" alt=""></div>
                </div>
                <div class="decoration--top decoration__box" style="opacity: 0">
                  <div class="decoration--hero"><img src="decor-hero-4.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--sm">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="promo__zone">
              <div class="event__wrap" id="promoEvent">
                <div class="promo__block">
                  <ul>
                    <li><a href="https://media.u-mall.com.tw/sp/9704/m/index.html" title="23家銀行 最高回饋15%"><img src="promo-1.png" alt="23家銀行 最高回饋15%"></a></li>
                    <li><a href="https://media.u-mall.com.tw/sp/9704/m/index.html" title="花旗滿$20,000送$2,000"><img src="promo-2.png" alt="花旗滿$20,000送$2,000"></a></li>
                    <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-3.png" alt="限時瘋搶"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
