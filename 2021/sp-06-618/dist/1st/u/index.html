<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="decoration--top decoration--hero"><img src="decoration-hero.png" alt=""></div>
              <div class="hero__box">
                <div class="hero__title hero__title--main" title="東森618|購物無極限">
                  <h1>
                    <div class="decoration--top decoration--title"><img src="title-1.png" alt="東森618"></div><img src="title-2.png" alt="購物無極限">
                  </h1>
                </div>
              </div>
              <div class="decoration--top decoration--coin"><img src="decoration-coin.png" alt=""></div>
              <div class="decoration--top decoration--triangle"><img src="decoration-triangle.png" alt=""></div>
              <div class="decoration--top decoration--ship wow"><img src="decoration-ship.png" alt=""></div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--lg">
        <div class="layout--main">
          <div class="promo__title">
            <div class="decoration--top decoration--top-left"><img src="decoration-promo-1.png" alt=""></div>
            <div class="decoration--top decoration--top-right"><img src="decoration-promo-2.png" alt=""></div>
          </div>
          <div class="promo__body">
            <div class="event__wrap" id="promoEvent">
              <div class="promo__block m-bottom--sm">
                <ul>
                  <li><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="凱基銀行 滿$8,000送$1,600" id="promoAnchor1"><img src="promo-1.png" alt="凱基銀行 滿$8,000送$1,600"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶" id="promoAnchor2"><img src="promo-2.png" alt="限時瘋搶"></a></li>
                </ul>
              </div>
            </div>
            <div class="promo__slider">
              <div class="swiper-container" id="sliderPromo">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide"><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="23家銀行 最高回饋20%"><img src="promo-3.png" data.alt></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
