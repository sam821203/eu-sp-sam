<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-word-white.png" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main block--center" title="618奇幻旅程，驚．喜．全．場！"><img id="heroTitle" src="title.png" alt="618奇幻旅程，驚．喜．全．場！"></h1>
              </div>
              <div class="hero__box hero__box--sub">
                <div class="hero__title hero__title--sub" title="解開魔咒吧！"><img src="title-sub.png" alt="解開魔咒吧！"></div>
                <div class="decoration--hero"><img src="decoration-hero.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--scroll">
        <div class="layout--main">
          <div class="scroll__wrap">
            <div class="scroll__zone">
              <div class="decoration--scroll decoration--scroll-top"><img src="decoration-scroll-top.png" alt=""></div>
              <div class="scroll__block">
                <div class="scroll__box wow">
                  <div class="intro__box"><img src="intro.png" alt="活動辦法"></div>
                </div>
              </div>
              <div class="decoration--scroll decoration--scroll-bottom"><img src="decoration-scroll-bottom.png" alt=""></div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--cover m-bottom--sm">
        <div class="layout--main">
          <div class="info__cover" id="infoCover">
            <div class="info__box info--title" title="只能由APP開啟唷！"><img src="info.png" alt="只能由APP開啟唷！"></div>
            <div class="info__box info--web"><img src="info-qrcode.png" alt=""></div>
            <div class="info__box info--main"><a class="btn--download" href="https://apps.apple.com/tw/app/ehs%E6%9D%B1%E6%A3%AE%E8%B3%BC%E7%89%A9/id974433138" title="到App Store下載東森購物APP"><img src="info-app-store.png" alt="到App Store下載東森購物APP"></a><a class="btn--download" href="https://play.google.com/store/apps/details?id=com.hyxen.app.etmall&amp;hl=zh_TW" title="到Google Play下載東森購物APP"><img src="info-google-play.png" alt="到Google Play下載東森購物APP"></a></div>
            <div class="info__box info--mobile"><a class="btn--app" href="etmall://open?pgid=44&amp;url=https%3a%2f%2fmedia.etmall.com.tw%2fsp%2f9697%2fm%2fapp.html" title="到東森購物APP中玩遊戲！"><img src="info-app.png" alt="到東森購物APP中玩遊戲！"></a></div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--game m-bottom--sm">
        <div class="layout--main">
          <div class="game__wrap" id="gameWrap">
            <div class="game__block" id="gameBlock">
              <div class="game__box" id="gameBox">
                <canvas id="gamePuzzle"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--card m-bottom--sm">
        <div class="layout--main">
          <div class="card__wrap" id="cardWrap">
            <ul class="card__box" id="cardBox">
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
              <li class="card__item">
                <div class="card__front"><a><img></a></div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script id="check" src="check.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
