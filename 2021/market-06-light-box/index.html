<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  *:before,
  *:after {
    box-sizing: border-box;
  }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    max-width: 100%;
    border: 0;
    display: block;
  }
  article,
  main,
  nav,
  section {
    display: block;
  }
  body {
    margin: 0;
    background-color: #f0b704;
    /*...................................背景色,1260把這行刪掉*/
  }
  .ani_wrap {
    position: relative;
    z-index: 1;
  }
  .ani_wrap .ani_obj {
    position: absolute;
    top: 155px;
    left: calc(50% - 300px);
    width: 65%;
    animation-duration: 2s;
  }
  .layout--main {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  .layout--main.icon_Home {
    z-index: auto;
  }
  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a {
    display: block;
  }

  .logo {
    position: absolute;
    z-index: 1;
    /* 調整logo位置 */
    top: 1%;
    left: 1%;
    width: 30%;
    max-width: 220px;
  }

  /* 設定背景 */
  .sp__main {
    background: url(bg.jpg) center 0 no-repeat;
  }
  /* 設定前景 */
  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }
/*...........................................................示意線條拿掉end*/
  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }
  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }
  /* 主視覺 */
  /*...........................................................紅框區高度*/
  .visual__main {
    height: 100%;
  }
  /*...........................................................紅框區寬度*/
  /* 設定點下去與hover動畫 */
  .btn__wrap li:hover,
  .btn__wrap li:active {
    /* 變大(>1時變大) */
    transform: scale(1.05);
    /* 亮度調亮(>100%時變亮) */
    filter: brightness(115%);
  }
  .btn__wrap {
    display: flex;
    flex-wrap: wrap;
    padding: 0 2%
  }
  .btn__wrap  a  img{
    margin-left: auto;
    margin-right: auto;
  }
  .btn__wrap li:nth-child(1),
  .btn__wrap li:nth-child(2) {
    width: 50%;
  }
  .btn__wrap li:nth-child(3){
    width: 100%;
  }
  @media screen and (max-width: 960px) {
    .ani_wrap .ani_obj {
      top: 12vw;
      left: 15vw;
      width: 77%;
    }
  }
</style>
