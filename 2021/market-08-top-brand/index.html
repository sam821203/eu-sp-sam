<style>
  body {
    /* 自行修正背景顏色 */
    background: #fee0e8 center 0 url(bg-m.jpg) no-repeat;
    background-size: 100% auto;
    background-attachment: fixed;
  }

  @media screen and (min-width: 960px) {
    body {
      background: #fee0e8 center 0 url(bg.jpg) no-repeat;
      background-size: 2560px auto;
      background-attachment: fixed;
    }
  }

  /* 調整logo位置大小 */
  .logo {
    top: 1%;
    left: 1%;
    width: 28%;
    max-width: 220px;
  }

  /* 連結測試 */
  /* .sp__visual a{
    filter: brightness(500%);
  } */

  /* 切片測試 */
  /* .visual__fragment::before {
    content: '';
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
    border: 1px solid #00f;
    pointer-events: none;
  } */

  /*-- 動畫小物件 --*/
  /* ======================================== */
  .animate__wrap {
    position: relative;
    z-index: 1;
  }

  /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 2.2vw;
    left: 2vw;
    width: 98%;
  }

  .bn-w2m1 {
    position: absolute;
    top: 125vw;
    left: 5vw;
    width: 90%;
  }

  /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 14px;
      left: calc(50% - 472px);
      width: auto;
    }

    .bn-w2m1 {
      top: 1195px;
      left: calc(50% - 445px);
      width: 92%;
    }
  }
  .swiper-pagination {
    left: 50%;
    padding-top: 0.8%;
    transform: translateX(-50%);
  }
  .swiper-pagination-bullet {
    margin-left: 7px;
    margin-right: 7px;
    width: 14px;
    height: 14px;
    background-color: #ffc3d3;
    opacity: 1;
  }
  .swiper-pagination-bullet-active {
    background-color: #dfbd60;
  }
  @media screen and (min-width: 768px) {
    .swiper-pagination-bullet {
      margin-left: 10px;
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
  }
</style>
