<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    width: 100%;
    border: 0;
    vertical-align: bottom;
  }
  article,
  main,
  nav,
  section {
    display: block;
  }
  body {
    margin:0;
    /*background-color: #f35f66;*/
  }
  .sp--1260 {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  /* note */
  /* ======================================== */
  .note {
    word-break: break-all;
  }
  .note article {
    background-color: #f35f66;
    font:normal 1rem/1.5 '微軟正黑體', Arial;
    color:#939393;
    padding-bottom: 3%;
  }
  .note article a{
    display: inline;
    color: #ffff00;
  }
  .note article a:visited{
    color: #009900;
  }
  .note article a:hover{
    color: #00ffff;
    text-decoration: underline;
  }
  .note hr{
    background-color:#3c3c3c;
    width:100%;
    margin: 0;
    margin-bottom:15px;
    height:8px;
    border: 0;
  }
  .note h2{
    font-size:1.5rem;
    line-height:1.2;
    margin: 5px 0 5px 3%;
    color: #f35f66;
    text-align: center;
  }
  .note p{
    line-height:1.5;
    padding: 0 5%;
    margin: 0;
  }
  .note ol,.note ul{
    padding: 0;
    margin: auto;
    margin: 0 5% 0 7%;
    list-style: decimal;
  }
  .note ul{
      list-style: disc;
    }
  .note table{
    width: 98%;
    margin-left: auto;
    margin-right: auto;
  }
  .note table td{
    padding: 0.8%;
    text-align: center;
    border-right: 1px solid #febcbc;
    color: #dd5959;
  }
  .note table tr:first-child td{
    text-align: center;
    background-color: #fe5555;
    color:#FFFFFF;
  }
  .note table td:last-child{
    border-right: 0;
  }
  .note ol table{
    margin: 0;
    width: 100%;
    margin: 2% 0;
  }
  .note ol table td{
    text-align: left;
  }
  .note ol table tr:first-child td{
    white-space: nowrap;
  }
  .note .wbg{
    background-color:#FFFFFF;
    border-radius: 15px;
    padding: 1%;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  @media screen and (max-width: 1024px){
    .note ol, .note ul{
      margin: 0 5% 0 10%;
    }
    .note table{
      margin: 0 3%;
      width: 94%;
    }
    .note table td{
      font-size: 0.8rem;
    }
  }
</style>
