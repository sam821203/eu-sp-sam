<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app-bundle.css" rel="stylesheet"></head>

    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>

                        <div class="ferris__box">

                        <div class="ferris__box">

                      </div>
                      <div class="decoration--top decoration--ferris"><img src="decor-ferris-2.png" alt=""></div>
                    </div>
                  </div>
                </div>
                <div class="decoration__box"></div>
                <div class="hero__title hero__title--main block-center">
                  <div class="decoration--top title__icon"><img src="title-icon.png" alt="暖身慶"></div>

                    <div class="title__box title--decor">
                      <div class="decoration--title">

            </div>

          <div class="items__wrap">
            <div class="layout--main">
              <div class="items__zone">
                <div class="items__block">
                  <div class="item--main"></div>
