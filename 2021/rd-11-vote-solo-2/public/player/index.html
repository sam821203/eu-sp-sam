<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../player/player-bundle.css" rel="stylesheet"></head>
  <body>
    <main class="sp__wrap" id="spWrap">
      <header class="sp__header">
        <div class="layout--main">
          <div class="header__zone">
            <div class="header__block"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="../assets/logo.svg" alt="東森購物"></a>
              <ul class="share__wrap">
                <li><a href="" title="分享到Facebook"><img src="../assets/fb-circle.svg" alt="分享到Facebook"></a></li>
                <li><a href="" title="分享到Line"><img src="../assets/line-circle.svg" alt="分享到Line"></a></li>
              </ul>
            </div>
            <nav class="header__sub-nav">
              <ul class="sub-nav__wrap">
                <li class="sub-nav__item"><a href="#promoPlayer" title="我要投票">我要許願</a></li>
                <li class="sub-nav__item"><a href="#promoInfo" title="活動辦法">活動辦法</a></li>
                <li class="sub-nav__item"><a href="#" title="必Buy攻略">必Buy攻略</a></li>
                <li class="sub-nav__item"><a href="#" title="挑戰低價">挑戰低價</a></li>
                <li class="sub-nav__item"><a href="#" title="年度熱銷">年度熱銷</a></li>
                <li class="sub-nav__item"><a href="#" title="下殺79折">下殺79折</a></li>
                <li class="sub-nav__item"><a href="#" title="3C強檔">3C強檔</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="promo__group promo__group--intro">
        <div class="layout--main">
          <div class="promo__body">
            <div class="player__dynamic player__dynamic--intro">
              <div class="intro__wrap">
                <div class="intro__view">
                  <div class="pic__wrap">
                    <div class="slider__container">
                      <ul class="slider__wrapper">
                        <li class="slider__item">
                          <div class="player__pic">
                            <div class="pic__box" style="background-image: url(../assets/fake-dog.jpg)"></div>
                          </div>
                        </li>
                        <li class="slider__item">
                          <div class="player__pic">
                            <div class="pic__box" style="background-image: url(../assets/fake-dog.jpg)"></div>
                          </div>
                        </li>
                        <li class="slider__item">
                          <div class="player__pic">
                            <div class="pic__box" style="background-image: url(../assets/fake-dog.jpg)"></div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="slider__ui">
                      <div class="slider__pager-wrap">
                        <div class="slider__pager active"></div>
                        <div class="slider__pager"></div>
                        <div class="slider__pager"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="intro__content">
                  <div class="info__wrap">
                    <div class="info__team">
                      <div class="team__label"></div>
                    </div>
                    <div class="player__name">20字20字20字20字20字20字20字20字20字20字</div>
                    <div class="player__number"><span>編號：</span><span>5847852</span></div>
                    <div class="player__info">
                      <div class="info__intro">
                        <div class="intro__label shape--gray">介紹</div>
                        <div class="intro__text">
                          <p>牧羊犬是一類受人馴養的犬種，屬於活潑且聰明的犬隻。原來的培養目的為了對家畜，尤其是羊隻進行守衛與集趕。除了原先的作業用途之外，現今的許多牧羊犬成為了家中的寵物。</p>
                        </div>
                      </div>
                      <div class="info__votes">
                        <div class="player__votes">
                          <div class="votes__label shape--gray">目前票數</div>
                          <div class="votes__value">90,847</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="vote__wrap">
                    <div class="vote__box">
                      <button class="btn--vote btn--radius btn--blur">投票</button>
                    </div>
                    <div class="share__box"><a class="btn--share btn--radius btn--blur btn--yellow-2" href="" title="分享再加票！">分享</a></div>
                    <div class="share__text"><span>不限次數分享，分享<span>1</span>次加<span>1</span>票，最多加<span>5</span>票</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="back__wrap"><a class="btn--back btn--radius btn--blur btn--gray" href="" title="返回列表"><img src="../assets/icon-back.svg" alt="返回列表"><span>返回列表</span></a></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
