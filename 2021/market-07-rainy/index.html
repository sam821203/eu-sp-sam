<script>
//important variables
var canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d"),
	w = canvas.width = window.innerWidth,
	h = canvas.height = window.innerHeight;
//atributes and statistics
var angle = w > 600 ? 5.0 : 4.9;
var starCount = w > 600 ? 50 : 20;
var count = w > 600 ? 100 : 40;
var speed = w > 600 ? 15 : 10;
var len = 50,
	arcSpeed = 0.7,
	sky = [],
	rain = [];
//calculated variables
var xConst = len * Math.cos(angle),
	yConst = len * Math.sin(angle);

var drop = function() {
	this.x = Math.random() * w;
	this.y = Math.random() * h - h / 4;
	this.ylimit = Math.random() * h / 4 + 3 * h / 4 + 10;
	this.xlimit = (this.ylimit - this.y) * (this.x - this.x + xConst) / (this.y - this.y + yConst) + this.x;
	this.arc = 10;
	this.draw = function() {
		ctx.beginPath();
		if (this.y < this.ylimit) {
			ctx.moveTo(this.x, this.y);
		} else {
			ctx.moveTo(this.xlimit, this.ylimit);
			if (this.arc >= 10) {
				this.arc = 0;
				this.arcx = this.xlimit;
			}
		}
		ctx.lineTo(xConst + this.x, yConst + this.y);
		ctx.stroke();
		//draw arc
		if (this.arc < 10) {
			ctx.save();
			ctx.translate(this.arcx, this.ylimit);
			ctx.scale(2, 1);
			ctx.strokeStyle = "rgba(255, 255, 255, " + (10-this.arc)/10 + ")";
			ctx.beginPath();
			ctx.arc(0, 0, this.arc, 0, 2 * Math.PI);
			ctx.stroke();
			ctx.restore();
		}
	}
	this.update = function() {
		var a = Math.PI + angle;
		this.x = speed * Math.cos(a) + this.x;
		this.y = speed * Math.sin(a) + this.y;
		if (this.x < -xConst) {
			this.x = w;
			this.xlimit = (this.ylimit - this.y) * (this.x - this.x + xConst) / (this.y - this.y + yConst) + this.x;
		}
		if (yConst + this.y > this.ylimit) {
			this.y = 0;
			this.xlimit = (this.ylimit - this.y) * (this.x - this.x + xConst) / (this.y - this.y + yConst) + this.x;
		}
		if (this.arc < 10) {
			this.arc += arcSpeed;
		}
	}
}
for (var i = 0; i < count; i++) {
	rain.push(new drop());
}

function draw() {
  ctx.clearRect(0, 0, w, h);
	ctx.strokeStyle = '#fff';

	for (var i = 0; i < rain.length; i++) {
		rain[i].draw();
		rain[i].update();
	}
	window.requestAnimationFrame(draw);
}
draw();
</script>
