<style>
  body {
    margin: 0;
    font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
    background: #f4bd3c center 0 url("bg-m.jpg") no-repeat;
    background-size: 100% auto;
    background-attachment: fixed;
  }

  @media screen and (min-width: 960px) {
    body {
      background: #f4bd3c center 0 url("bg.jpg") no-repeat;
      background-size: 2560px auto;
      background-attachment: fixed;
    }
  }

  .sp--960 {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a {
    display: block;
    /* 連結測試用*/
    border: 1px solid #f00;
  }

  .sp__visual img {
    display: block;
  }

  /* 設定前景 */
  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }

  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }

  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }

  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }

  /* 設定高度，總和要100% */
  /* ======================================== */
  .visual__main {
    height: 41%;
  }

  /* 各nav */
  .visual__nav.nav1 {
    height: 15%;
  }

  .visual__nav.nav2 {
    height: 22%;
  }

  .visual__nav.nav3 {
    height: 22%;
  }

  /* 設定寬度(可不設) */
  /* ======================================== */
  .visual__main a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }

  /* 各視覺nav */
  .visual__nav.nav1 a:nth-child(1) {
    flex-grow: 0;
    width: 50%;
  }

  .visual__nav.nav2 a:nth-child(1) {
    flex-grow: 0;
    width: 50%;
  }

  .visual__nav.nav3 a:nth-child(1) {
    flex-grow: 0;
    width: 50%;
  }

  /*-- 動畫小物件 --*/
  /* ======================================== */
  .animate__wrap {
    position: relative;
    z-index: 1;
  }

  /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 23.2vw;
    left: 13vw;
    width: 33%;
  }

  /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 220px;
      left: calc(50% - 360px);
      width: auto;
    }
  }
</style>
