<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="decoration--top decoration__hero wow"><img src="decoration-hero.png" alt=""></div>
            <div class="hero__block">
              <div class="hero__box">
                <div class="hero__title hero__title--main wow" title="全民嗨搶節|天天1折up">
                  <h1><img src="title.png" alt="全民嗨搶節|天天1折up"></h1>
                  <div class="decoration--top decoration__title wow"><img src="decoration-title.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--md" data-title="嗨搶攻略">
        <div class="layout--main">
          <div class="promo__body">
            <div class="decoration--top decoration--sub"><img src="decoration-sub.png" alt=""></div>
            <div class="event__wrap" id="promoEvent">
              <div class="promo__block">
                <ul>
                  <li><a href="https://media.u-mall.com.tw/sp/9002/m/index.html" title="星展最高回饋$2,800東森提貨券"><img src="promo-1.png" alt="星展最高回饋$2,800東森提貨券"></a></li>
                  <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-2.png" alt="限時瘋搶"></a></li>
                  <li><a href="https://media.u-mall.com.tw/sp/9002/m/index.html" title="22間銀行 最高回饋15%"><img src="promo-3.png" alt="22間銀行 最高回饋15%"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
