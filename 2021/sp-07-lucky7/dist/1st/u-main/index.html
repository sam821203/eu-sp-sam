<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image"  type="image/png" href="title-1.png">
    <script>var i=new Image();i.src='title-1.png'</script>
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="decoration--top decoration--presentBox-top"><img src="decoration-hero.png" alt=""></div>
              <div class="hero__box">
                <div class="hero__title hero__title--main" title="東森618|購物無極限">
                  <h1>
                    <div class="decoration--top decoration--title"><img src="title-1.png" alt="天天77折up"></div><img class="slot__machine" src="title__slot-machine.gif" alt="lucky一夏"><img src="title-2.png" alt="">
                  </h1>
                </div>
              </div>
              <div class="decoration--top decoration--presentBox"><img src="decoration-presentBox.png" alt=""></div>
              <div class="decoration--top decoration--coin"><img src="decoration-coin-m.png" alt=""></div>
              <div class="decoration--top decoration--coin-left-d"><img src="decoration-coin-left-d.png" alt=""></div>
              <div class="decoration--top decoration--coin-right-d"><img src="decoration-coin-right-d.png" alt=""></div>
              <div class="decoration--top decoration--ball"><img src="decoration-ball.png" alt=""></div>
              <div class="decoration--top decoration--presentBox-d"><img src="decoration-presentBox-d.png" alt=""></div>
              <!--.decoration--top.decoration--ship-->
              <!--  img(src="event/1st/u-main/components/hero-section/decoration-ship.png", alt="",)-->
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--sm">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="event__wrap" id="promoEvent">
              <div class="promo__block">
                <ul>
                  <li><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="23家銀行 最高回饋20%" id="promoAnchor1"><img src="promo-1.png" alt="23家銀行 最高回饋20%"></a></li>
                  <li><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="星展_最高回饋$3,000東森提貨券" id="promoAnchor2"><img src="promo-2.png" alt="星展_最高回饋$3,000東森提貨券"></a></li>
                </ul>
              </div>
            </div>
            <div class="promo__slider">
              <div class="swiper-container" id="sliderPromo">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide"><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-3.png" data.alt></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script id="dataPromo" src="data-promo.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
