<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <div class="decoration__title decoration--top"><img src="decoration-top.png" alt=""></div>
                <div class="decoration__title decoration--goddess wow"><img src="decoration-goddess.png" alt=""><img src="decoration-flower-hero.png" alt=""></div>
                <h1 class="hero__title hero__title--main wow" title="玩美女神節|做自己最美"><img src="title.png" alt="玩美女神節|做自己最美"></h1>
              </div>
            </div>
          </div>
          <div class="decoration__title decoration--cloud"></div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--md" data-title="必敗攻略">
        <div class="layout--main">
          <div class="promo__body">
            <ul class="event__wrap" id="promoEvent">
              <li><a href="https://media.u-mall.com.tw/sp/7801/m/index.html" title="20間銀行最高回饋11%"><img src="promo-1.png" alt="20間銀行最高回饋11%"></a></li>
              <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-2.png" alt="限時瘋搶"></a></li>
              <li><a href="https://media.u-mall.com.tw/sp/7801/m/index.html#esun" title="玉山滿$15,000送$800刷卡金"><img src="promo-3.png" alt="玉山滿$15,000送$800刷卡金"></a></li>
            </ul>
            <div class="promo__slider">
              <div class="swiper-container" id="sliderPromo">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide"><a href="https://media.u-mall.com.tw/sp/7846/m/index.html" title="彰化好物購"><img src="promo-4.png" data.alt></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
      var promoItemLinks = Array.apply( null, document.querySelectorAll( '#promoEvent li a' ) );
      var promoItemImgs = Array.apply( null, document.querySelectorAll( '#promoEvent li img' ) );
      var isMarch = (new Date().getMonth() === (Number(3) - 1));

      if ( isMarch ) {
        promoItemLinks[0].href = 'https://media.u-mall.com.tw/sp/8237/m/index.html';
        promoItemLinks[2].href = 'https://media.u-mall.com.tw/sp/8237/m/index.html';

        promoItemImgs[0].src = 'promo-1-1.png';
        promoItemImgs[2].src = 'promo-3-1.png';

      }
    </script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
