<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../add/add-bundle.css" rel="stylesheet"></head>
  <body>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="../assets/logo-stroke.svg" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero m-bottom--fixed">
        <div class="layout--main">
          <div class="hero__wrap">
            <h1 title="組團拿大獎"><img src="../assets/title.jpg" alt="組團拿大獎"></h1>
          </div>
        </div>
      </section>
      <section class="section--cell promo__group promo__group--add m-bottom--xl">
        <div class="layout--main">
          <div class="group__wrap">
            <div class="group__title block--center m-bottom--lg"><img src="../assets/title-add.png" alt="加入團隊"></div>
            <div class="group__zone block--center">
              <div class="group__form">
                <form action="">
                  <div class="form__box m-bottom--lg">
                    <div class="label__box">
                      <label class="label--main" for="addTeam">團隊編號</label>
                    </div>
                    <div class="input__box">
                      <div class="check__wrap">
                        <input class="shape--active input--main input--main-color input--check" id="addTeam" name="addTeam" placeholder="請輸入您欲加入的團隊編號">
                        <div class="input__error show">團隊不存在，請重新輸入</div>
                      </div><a class="btn--check shape--active">驗證編號</a>
                    </div>
                  </div>
                  <div class="form__box m-bottom--lg">
                    <div class="label__box">
                      <div class="label--main">團隊名稱</div>
                    </div>
                    <div class="name__box">
                      <div class="shape--active">輸入團隊編號後會自動帶入團隊名稱</div>
                    </div>
                  </div>
                  <div class="form__rule m-bottom--xl">
                    <div class="rule__title m-bottom--xs">貼心提醒！</div>
                    <article class="rule__content">
                      <div class="rule__part">
                        <p>活動時間：</p>
                        <p>110/10/14 AM10:00-110/10/20 PM23:59</p>
                      </div>
                      <div class="rule__part">
                        <p>團隊成立時間：</p>
                        <p>110/10/14 AM10:00-110/10/19 PM23:59(10/19 PM23:59後不可成立新團隊)</p>
                      </div>
                      <div class="rule__part">
                        <p>可換團時間：</p>
                        <p>110/10/14 AM10:00-110/10/20 PM12:00</p>
                      </div>
                    </article>
                  </div>
                  <div class="form__submit">
                    <div class="btn__box">
                      <button class="btn--submit shape--capsule capsule--main m-bottom--lg disabled" type="submit">加入團隊</button>
                    </div>
                    <div class="btn__box"><a class="btn--cancel shape--capsule capsule-border--main m-bottom--lg">返回</a></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</html>
