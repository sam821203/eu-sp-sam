<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../my/my-bundle.css" rel="stylesheet"></head>
  <body>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="../assets/logo-stroke.svg" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero m-bottom--fixed">
        <div class="layout--main">
          <div class="hero__wrap">
            <h1 title="組團拿大獎"><img src="../assets/title.jpg" alt="組團拿大獎"></h1>
          </div>
        </div>
      </section>
      <section class="section--cell promo__group promo__group--my m-bottom--xl">
        <div class="layout--main">
          <div class="group__wrap">
            <div class="group__title block--center m-bottom--lg"><img src="../assets/title-my.png" alt="我的團隊"></div>
            <div class="group__nav m-bottom--fixed">
              <div class="nav__item"><a class="btn--nav shape--capsule capsule--gradient">退出隊伍</a></div>
              <div class="nav__item"><a class="btn--nav shape--capsule capsule--gradient">邀請好友</a></div>
              <div class="nav__item"><a class="btn--nav shape--capsule capsule--gradient">團隊排行榜</a></div>
            </div>
            <div class="group__table m-bottom--md">
              <div class="team__info m-bottom--lg">
                <div class="info__title">團隊名稱</div>
                <div class="info__name">一二三四五六七八九十一二三四</div>
                <div class="info__number"><span>團隊編號：</span><span>EHS5487</span></div>
              </div>
              <div class="team__table">
                <table>
                  <tr>
                    <th>名次</th>
                    <th>團員名稱</th>
                    <th>累計金額</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>*A↗HA↘HA↗HA*</td>
                    <td><span>$</span><span>999,999,999</span></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>*欸*</td>
                    <td><span>$</span><span>999,999</span></td>
                  </tr>
                  <tr class="active">
                    <td>3</td>
                    <td>*卍霸氣a中二乂*</td>
                    <td><span>$</span><span>99,999</span></td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>*嫩*</td>
                    <td><span>$</span><span>9,999</span></td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>*哇*</td>
                    <td><span>$</span><span>999</span></td>
                  </tr>
                </table>
              </div>
              <div class="team__total">
                <div class="total__title">團隊總累計</div>
                <div class="total__price"><span>$</span><span>99,999,999</span></div>
              </div>
            </div>
            <div class="group__alert">
              <div class="alert__title m-bottom--xs"><span>還差</span><span>2</span><span>人成團</span></div>
              <div class="alert__content">
                <div><p>隊伍成立時間：</p><span>2021/10/14 AM10:00-2021/10/19 PM23:59<span>(10/19 PM23:59後不可成立新隊伍)</span></span></div>
                <div><p>可換隊時間：</p><span>2021/10/14 AM10:00-2021/10/20 PM12:00</span></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</html>
