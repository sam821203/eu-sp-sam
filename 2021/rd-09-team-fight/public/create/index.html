<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../create/create-bundle.css" rel="stylesheet"></head>
  <body>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="../assets/logo-stroke.svg" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero m-bottom--fixed">
        <div class="layout--main">
          <div class="hero__wrap">
            <h1 title="組團拿大獎"><img src="../assets/title.jpg" alt="組團拿大獎"></h1>
          </div>
        </div>
      </section>
      <section class="section--cell promo__group promo__group--create m-bottom--xl">
        <div class="layout--main">
          <div class="group__wrap">
            <div class="group__title block--center m-bottom--lg"><img src="../assets/title-create.png" alt="創建團隊"></div>
            <div class="group__zone block--center">
              <div class="group__form">
                <form action="">
                  <div class="form__box m-bottom--lg">
                    <div class="label__box">
                      <label class="label--main" for="createTeam">團隊名稱</label>
                    </div>
                    <div class="input__box">
                      <input class="shape--active input--main input--main-color" id="createTeam" name="createTeam" placeholder="請輸入想創建的團隊名稱">
                    </div>
                  </div>
                  <div class="form__rule m-bottom--xl">
                    <div class="rule__title m-bottom--xs">團隊命名規則說明</div>
                    <div class="rule__content">
                      <ol class="decimal-type">
                        <li>最多15個中文字以內，可使用英文，但不可重覆命名。</li>
                        <li>名稱不可含有不雅、侮辱性語言或政治敏感字眼；若違反前述規則，東森購物網得取消參賽、得獎資格並追回相關獎項。</li>
                      </ol>
                    </div>
                  </div>
                  <div class="form__submit">
                    <div class="btn__box">
                      <button class="btn--submit shape--capsule capsule--main m-bottom--lg disabled" type="submit">確認送出</button>
                    </div>
                    <div class="btn__box"><a class="btn--cancel shape--capsule capsule-border--main m-bottom--lg">返回</a></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</html>
