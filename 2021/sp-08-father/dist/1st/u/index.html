<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.svg" alt="森森購物"></a>
        </div>
      </header>
      <section class="deoration--background decoration__wrap" id="bgDecoration" style="height: 100vh;">
        <div class="decoration__item" data-depth="0.15"><img src="background-decoration-1.png" alt=""></div>
        <div class="decoration__item" data-depth="0.3"><img src="background-decoration-2.png" alt=""></div>
        <div class="decoration__item" data-depth="0.5"><img src="background-decoration-3.png" alt=""></div>
      </section>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--web">
            <div class="decoration--top decoration--hero"><img src="decoration-hero-web.png" alt=""></div>
            <div class="hero__title hero__title--web" title="爸氣男神節感恩特惠1折up">
              <h1><img src="title-web.png" alt="爸氣男神節感恩特惠1折up">
                <div class="decoration--top decoration--title"><img src="title-1.png" alt=""></div>
              </h1>
            </div>
          </div>
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <div class="decoration--top decoration--hero"><img src="decoration-hero.png" alt=""></div>
                <div class="hero__title hero__title--main" title="爸氣男神節感恩特惠1折up">
                  <h1><img src="title.png" alt="爸氣男神節感恩特惠1折up">
                    <div class="decoration--top decoration--title"><img src="title-1.png" alt=""></div>
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--lg">
        <div class="layout--main">
          <div class="promo__title">
            <div class="decoration--top decoration--top-left"><img src="decoration-promo.png" alt=""></div>
          </div>
          <div class="promo__wrap">
            <div class="promo__zone">
              <div class="event__wrap" id="promoEvent">
                <div class="promo__block m-bottom--lg">
                  <ul>
                    <li><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="凱基銀行 滿$8,000送$1,600"><img src="promo-1.png" alt="凱基銀行 滿$8,000送$1,600"></a></li>
                    <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-2.png" alt="限時瘋搶"></a></li>
                  </ul>
                </div>
                <div class="promo__block m-bottom--lg">
                  <ul>
                    <li><a href="https://media.u-mall.com.tw/sp/9162/m/index.html" title="23家銀行 最高回饋20%"><img src="promo-3.png" alt="23家銀行 最高回饋20%"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
