<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main wow" title="新春迎牛年開運購"><img class="wow" src="title.png" alt="新春迎牛年開運購"><img class="wow" src="title__animated.png" alt="新春迎牛年開運購"></h1>
                <div class="decoration__title wow">
                  <div class="decoration--wrap">
                    <div class="left"><img class="wow" src="decoration__cow.png" alt=""></div>
                    <div class="right"><img class="wow" src="decoration__cow.png" alt=""></div><img class="wow" src="decoration__fan.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="promo__event" data-title="">
        <div class="promo__event__web--bg"></div>
        <ul class="event__wrap">
          <li><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-1.png" alt="限時瘋搶"></a></li>
          <li><a href="https://media.u-mall.com.tw/sp/7801/m/index.html" title="20間銀行最高回饋11%"><img src="promo-2.png" alt="20間銀行最高回饋11%"></a></li>
          <li><a href="https://media.u-mall.com.tw/sp/7801/m/index.html" title="花旗_最高回饋8%刷卡金"><img src="promo-3.png" alt="花旗_最高回饋8%刷卡金"></a></li>
          <li><a href="https://media.u-mall.com.tw/sp/7846/m/index.html" title="彰化好物購"><img src="promo-4.png" alt="彰化好物購"></a></li>
        </ul>
      </div>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
