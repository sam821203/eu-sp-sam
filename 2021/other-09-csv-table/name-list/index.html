<script>
	var footerSlider = new Swiper(".swiper-container", {
		autoplay: {
			delay: 2000,
			disableOnInteraction: false,
		},
		autoHeight: true,
		grabCursor: true,
		loop: true,
		speed: 1000,
	});

	$(document).ready(function(){
      // $('#loadButton').click(function(){
        $.ajax({
          url: './data.csv',
          dataType: 'text', //xml,json,html,script,jsonp,text(csv,tsv)
          cache: false,
					success: function (res){
            // console.log(res); //確認有抓到捏
            //字串切割成陣列
            var resDate = res.split(/\n|\r\n/); //match on \n or \r\n
            var tableData = '<ul>';
              for(var i=0; i < resDate.length; i++){
                var cellData = resDate[i].split(',');  //如果是tsv檔, 就將 "," 改成 "\t"
								// alert(cellData);
                // tableData += '';
								for(var j=0; j< cellData.length; j++){
									if(i % 5 == 0){  //第一列==標題 <th></th>
										tableData += '<li>' + cellData[j] + '</li>';
									}else{
										tableData += '<li>' + cellData[j] + '</li>';
									}
								}
                // tableData += '</tr>';
              }
							tableData += '</ul>';
							$('.list--name').html(tableData);
						},

        })
      // });
  });        


</script>
