<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo.svg" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone p-top--sm">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box"><img src="title-stage.png" alt="10月狂歡派對">
                <div class="decoration__box">
                  <div class="decoration--top decoration--hero"><img src="title-decor-4.png" alt=""></div>
                  <div class="decoration--top decoration--hero"><img src="title-decor-2.png" alt=""></div>
                </div>
                <div class="decoration__box--ball">
                  <div class="decoration--top decoration--hero"><img src="title-decor-1.png" alt=""></div>
                  <div class="decoration--top decoration--hero"><img src="title-decor-3.png" alt=""></div>
                </div>
                <div class="title__sub"><img src="title-sub.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--sm p-top--sm">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="promo__zone">
              <div class="promo__block">
                <div class="promo__item"><a href="https://media.u-mall.com.tw/sp/11082/m/index.html"> <img src="promo-1.png" alt="22家銀行 最高回饋15%"></a></div>
                <div class="promo__item"><a href="https://media.u-mall.com.tw/sp/11082/m/index.html"> <img src="promo-2.png" alt="國泰世華銀行_滿$4,500送$150"></a></div>
                <div class="promo__item"><a href="https://www.u-mall.com.tw/Activity/HourSale"> <img src="promo-3.png" alt="限時瘋搶"></a></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
