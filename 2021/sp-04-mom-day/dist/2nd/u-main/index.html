<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap sp__wrap--e" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--u" href="https://www.u-mall.com.tw/"><img src="logo-white.png" alt="森森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="hero__zone">
          <div class="layout--main">
            <div class="hero__block">
              <div class="hero__box">
                <h1 class="hero__title hero__title--main wow" id="changeAnchor" title="揪愛妳"><img class="wow" id="changeImg" src="title.png" alt="揪愛妳"></h1>
                <div class="decoration__title wow">
                  <div class="decoration--wrap"><img class="wow" src="top-flower-3.png" alt=""><img class="wow" src="top-mother-hand.png" alt=""><img class="wow" src="top-flower-4.png" alt=""><img class="wow" src="top-mother.png" alt=""></div>
                  <div class="decoration--wrap-web"><img class="wow" src="top-flower-1-web.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="promo__event" data-title="">
        <ul class="event__wrap">
          <li class="first__layer"><a href="https://media.u-mall.com.tw/sp/8872/m/index.html" title="與媽媽的美好食光"><img src="promo-1.png" alt="與媽媽的美好食光"></a></li>
          <li class="first__layer"><a href="https://www.u-mall.com.tw/Activity/HourSale" title="限時瘋搶"><img src="promo-2.png" alt="限時瘋搶"></a></li>
        </ul>
        <div class="promo__slider bn-special">
          <div class="swiper-container" id="sliderSpecial">
            <ul class="swiper-wrapper">
              <li class="swiper-slide"><a href="https://media.u-mall.com.tw/sp/7846/m/index.html" title="彰化好物購"><img src="promo-special-1.png" alt="彰化好物購"></a></li>
            </ul>
          </div>
          <div class="swiper-button-white swiper-button-prev" id="sliderSpecialPrev"></div>
          <div class="swiper-button-white swiper-button-next" id="sliderSpecialNext"></div>
        </div>
      </div>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <!--script(src="snowfall.jquery.js")-->
  <script type="text/javascript" src="vendor-bundle.js"></script><script type="text/javascript" src="app-bundle.js"></script></body>
</html>
