<script type="text/javascript">
$(function() {
    var $cardFlipWrap = $('#cardFlipWrap');
    var $cardFlipCover = $cardFlipWrap.find('.card__flip-cover');
    
    //單張翻牌效果
    function flipEffect() {
        $cardFlipCover.on('click', function(){

            var $this = $(this);

            if($this.data('flipped')){

                //$this.revertFlip(); //點擊覆蓋回去效果
                $this.data('flipped', false);

            } else{
                //翻牌效果設定
                $this.flip({
                      direction: 'lr',
                      speed: 200,
                      onBefore: function(){
                          $this.html($this.siblings('.card__flip-pic').html());
                      }
                });

            }
            $this.data('flipped', true);

        });

    }
    flipEffect();


    //四張卡片自動翻牌效果
    function startQuestFlip(){
        
        var $cardFlipBox = $cardFlipWrap.find('.card__flip-box');

        $cardFlipBox.each(function(delayDiv){
            var $this = $(this);

            $this.children('.card__flip-cover').delay(delayDiv * 500).trigger('click');

        });
    } 

    //開始動畫
    function startGame() {
        var $btnStart = $('#btnStart');
        var $cardOverlay = $('#cardOverlay');

        $btnStart.on('click', function(e){
            e.preventDefault();
            startQuestFlip();

            //等待startQuestFlip執行完畢，顯示倒數
            setTimeout(function(){
                $cardOverlay.fadeIn(300).delay(3000).fadeOut(300);
            }, 2200);
            
        });
    }
    startGame();

    function selectError() {

      var $cardList = $('#cardList');
      var $ListFlipCover = $cardList.find('.card__flip-cover');

      $ListFlipCover.on('click', function(){

          var $this = $(this);

          $this.children('.select--error').fadeIn(50).delay(100).fadeOut(50).fadeIn(50).delay(100).fadeOut(50);
      });

    }
    selectError();

});
</script>
