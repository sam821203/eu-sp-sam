<style>
  body {
    /* 自行修正背景顏色 */
    background-color: #c9bcb6;
  }

  .decor__bg {
    position: fixed;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: url(bg-m.jpg) center 0 no-repeat;
    background-size: 100%;
  }

  @media screen and (min-width: 960px) {
    .decor__bg {
      background: url(bg.jpg) center 0 no-repeat;
      background-size: auto;
    }
  }

  /* == 單(雙)連結輪播 == */
  .sp__main {
    position: relative;
    z-index: 0;
  }

  .promo__slider {
    position: absolute;
    z-index: 1;
    top: 11.5%;
    /* 小網左邊距離 */
    left: 0%;
    /* 小網圖片寬 */
    width: 100%;
    /* 圖片原始尺寸 */
    max-width: 960px;
    overflow: hidden;
    /* 小網若翻轉時會裁到圖片，可以加這裡的數值 */
    padding-bottom: 12%;
  }

  .swiper-container {
    padding-top: 18%;
  }
    .swiper-slide,
    .swiper-slide-duplicate {
      width: 30%;
    }
    .swiper-slide a,
    .swiper-slide-duplicate a{
      position: relative;
      z-index: 0;
      filter: brightness(50%);
      transform: translate(0, 0) scale(0);
      transition: all 0.6s;
      opacity: 0;
    }
    .swiper-slide-next a,
    .swiper-slide-duplicate-next a {
      transform: translate(-23%, -15%) scale(0.8);
      opacity: 0.5;
    }
    .swiper-slide-prev a,
    .swiper-slide-duplicate-prev a{
      transform: translate(23%, -15%) scale(0.8);
      opacity: 0.5;
    }

    .swiper-slide-active,
    .swiper-slide-duplicate-active {
      z-index: 1;
    }
    .swiper-slide-active a,
    .swiper-slide-duplicate-active a{
      transition: all 0.6s;
      transform: translate(0%, 0%) scale(1.6);
      filter: brightness(105%);
      opacity: 1;
    }

  @media screen and (min-width: 960px) {
    .promo__slider {
      /* 大網左邊距離 */
      left: calc(50% - 440px);
      /* overflow: visible; */
    }
  }

  /* 調整logo位置大小 */
  .logo {
    top: 14px;
    left: 1%;
    width: 20%;
    max-width: 220px;
  }

  /* 連結測試 */
  /* .sp__visual a{
    filter: brightness(500%);

  /* 切片測試 */
  /* .visual__fragment::before {

    pointer-events: none;
  } */

  /*-- 動畫小物件 --*/
  /* ======================================== */
  .animate__wrap {
    position: relative;
    z-index: 1;
  }

  /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 5vw;
    left: 3vw;
    width: 95%;
  }

  /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 12px;
      left: calc(50% - 445px);
      width: auto;
    }
  }
</style>
