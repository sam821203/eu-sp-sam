<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor-bundle.css" rel="stylesheet"><link href="app-bundle.css" rel="stylesheet"></head>
  <body>
    <div class="elevatorHome js--main--dialog" id="elevatorHome"></div>
    <div class="navRightBar" id="navRightBar"></div>
    <div class="icon__home layout--main" id="iconHome"></div>
    <main class="sp__wrap" id="spWrap">
      <header class="header__zone">
        <div class="layout--main"><a class="logo logo--e" href="https://www.etmall.com.tw/"><img src="logo-stroke.svg" alt="東森購物"></a>
        </div>
      </header>
      <section class="hero__wrap">
        <div class="layout--main">
          <div class="hero__zone m-top--lg">
            <div class="hero__block--parent"> 
              <div class="hero__title"><img src="main-title.png" alt=""></div>
              <div class="hero__block"><img src="content-1.png" alt=""></div>
              <div class="hero__box">
                <div class="hero__item"><a href=""><img src="button-1.png" alt=""></a></div>
                <div class="hero__item"><a href=""><img src="button-2.png" alt=""></a></div>
              </div>
              <div class="hero__block"><img src="content-2.png" alt=""></div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--promo-event m-bottom--lg">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="promo__zone">
              <div class="promo__block">
                <div class="event__wrap"><img src="finish.png" alt=""></div>
                <ul class="event__block">
                  <li class="promo__item"><a href=""><img src="promo-1.png"></a>
                    <div class="event__item active"><a href=""><img src="collect-1.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-2.png"></a>
                    <div class="event__item"><a href=""><img src="collect-2.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-3.png"></a>
                    <div class="event__item"><a href=""><img src="collect-3.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-4.png"></a>
                    <div class="event__item"><a href=""><img src="collect-4.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-5.png"></a>
                    <div class="event__item"><a href=""><img src="collect-5.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-6.png"></a>
                    <div class="event__item"><a href=""><img src="collect-6.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-7.png"></a>
                    <div class="event__item"><a href=""><img src="collect-7.png"></a></div>
                  </li>
                  <li class="promo__item"><a href=""><img src="promo-8.png"></a>
                    <div class="event__item"><a href=""><img src="collect-8.png"></a></div>
                  </li>
                </ul>
                <div class="promo__box"><a href="" id="btnExchange"><img src="button.png" alt=""></a></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="promo__group promo__group--bn-section m-bottom--lg">
        <div class="layout--main">
          <div class="promo__wrap">
            <div class="promo__zone">
              <div class="promo__block"><img src="popup.png" alt="">
                <div class="promo__input">
                  <input type="text" placeholder="請輸入序號">
                </div>
                <div class="promo__box"><a href="" id="btnSubmit"></a></div>
                <div class="promo__box promo__box--close"><a href="" id="btnClose"></a></div>
                <div class="promo__text"><span>序號不存在</span></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://www.etmall.com.tw/Scripts/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  </body>
</html>
