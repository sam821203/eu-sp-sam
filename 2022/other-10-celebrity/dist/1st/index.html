<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://media.etmall.com.tw/sp/12500/generate_v1.3.1.css" rel="stylesheet">
  <style>
    .promo__group--tab-section {
      overflow: hidden
    }

    .promo__group--tab-section .promo__zone {
      position: relative;
      background: url(bg-tab.png) center 0 no-repeat;
      background-size: 100%
    }

    .promo__group--tab-section .promo__zone:before {
      content: "";
      display: block;
      padding-bottom: 111.25%;
      width: 100%
    }

    .promo__group--tab-section .promo__zone>div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%
    }

    @media screen and (min-width:960px) {
      .promo__group--tab-section .promo__zone {
        position: relative;
        background: url(web-bg-tab.png) center 0 no-repeat;
        background-size: auto
      }

      .promo__group--tab-section .promo__zone:before {
        padding-bottom: 85.625%;
      }
    }

    .promo__group--tab-section .tab__wrap {
      padding: 23% 2% 0
    }

    @media screen and (min-width:960px) {
      .promo__group--tab-section .tab__wrap {
        padding-top: 25.2%
      }
    }

    .promo__group--tab-section .tab__box {
      display: -ms-flexbox;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap
    }

    @media screen and (min-width:960px) {
      .promo__group--tab-section .tab__box {
        flex-wrap: nowrap
      }
    }

    .promo__group--tab-section .tab__item {
      width: 32%;
      margin-bottom: 1%;
      cursor: pointer;
      transition: all .2s
    }

    @media screen and (min-width:960px) {
      .promo__group--tab-section .tab__item {
        width: 16%;
        margin-bottom: 0
      }
    }

    .promo__group--tab-section .tab__item .active {
      opacity: 1
    }

    .promo__group--tab-section .tab__item.active,
    .promo__group--tab-section .tab__item:hover {
      filter: brightness(1.2)
    }

    .promo__group--tab-section .content__box {
      margin-top: 5.5%
    }

    @media screen and (min-width:960px) {
      .promo__group--tab-section .content__box {
        margin-top: 30px
      }
    }

    .promo__group--tab-section .tab__slider {
      display: flex;
      align-items: center
    }

    .promo__group--tab-section .tab__slider .content__item {
      width: 27%;
      margin-right: 1%
    }

    .promo__group--tab-section .tab__slider .content__item:first-child {
      width: 45%
    }
  </style>
</head>
