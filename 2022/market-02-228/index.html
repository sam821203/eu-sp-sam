        }

        .visual__block3 {
            background: center 0 url(bg_03.jpg) no-repeat;
        }*/
  }

  /*-- 動畫小物件 --*/

  .animate__wrap {
    position: relative;
    z-index: 1;
  }

  /*-- 手機版：
            1. 設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw"
            2. width 建議電腦版可以使用auto，手機版則可使用%調整
     --*/

  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 9px;
    left: 75%;
    width: 23%;
  }

  /*-- 電腦版：
            設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值
            width 建議電腦版可以使用auto，手機版則可使用%調整
     --*/

  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 16px;
      left: calc(50% - -226px);
      width: auto;
    }
  }

  .logo {
    width: 25%;
  }

  .countdown__wrap {
    display: flex;
    justify-content: space-between;
    position: absolute;
    z-index: 1;
    top: 0px;
    right: 0;
    padding: 3.6% 2% 1% 11.6%;
    width: 100%;
    color: #fff;
    font-size: 6.35vw;
    pointer-events: none;
    /* border: 1px solid #f00; */
  }

  .time__block {
    display: flex;
    justify-content: space-between;
    width: 15.45%;
    /* border: 1px solid #fff; */
  }

  .time__block:nth-child(2) {
    margin-left: 1%;
  }

  .time__box {
    width: 50%;
    text-align: center;
  }

  @media screen and (min-width: 768px) {
    .countdown__wrap {
      padding-left: 11.5%;
      padding-right: 2%;
      padding-top: 3.5%
    }

    .time__block {
      width: 15.1%;
    }
  }

  @media screen and (min-width: 960px) {
    .time__block {
      font-size: 64px;
    }
  }

  .promo__slider {
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    padding: 2% 4%;
    width: 100%;
    height: 100%;
  }

  .swiper-container {
    height: 100%;
  }

  .swiper-container .swiper-slide a,
  .swiper-containe .swiper-slide-duplicate a {
    transition: all 0.6s;
    transform: translateY(20%) scale(0.7);
    filter: brightness(50%);
  }

  .swiper-container .swiper-slide-active,
  .swiper-container .swiper-slide-duplicate-active {
    z-index: 1;
  }

  .swiper-container .swiper-slide-active a,
  .swiper-container .swiper-slide-duplicate-active a {
    transform: translateY(5%) scale(1);
    filter: brightness(105%);
  }
</style>
