<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: 離線測試時打開，production版時關掉 -->
  <!-- <link rel="stylesheet" href="https://media.etmall.com.tw/sp/12500/generate_v1.3.css"> -->

  <style>
    /* ========== start ========== */
    .promo__group {
      margin-bottom:24px;
    }

    @media screen and (min-width: 960px) {
      .promo__group {
        margin-bottom: 32px;
      }
    }

    .promo__wrap {
      background-color: #faa;
      border-radius: 60px 0 60px 0;
    }
    
    .promo__block{
      /* 調整圖和外框的距離 */
      padding: 4% 4% 2.5%;
    }
    
    .promo__items {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .promo__item {
      width: 49%;
      margin-bottom: 2%;
    }

    @media screen and (min-width: 960px) {
      .promo__item {
        width: 23%;
      }
    }
    /* ========== end ========== */
  </style>
</head>
<body>
  <section class="promo__group">
    <div class="layout--main">
      <div class="promo__wrap">
        <div class="promo__block">
          <ul class="promo__items">
            <li class="promo__item">
              <a href="">
                <img src="promo-item-1.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-2.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-3.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-4.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-5.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-6.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-7.png" alt="">
              </a>
            </li>
            <li class="promo__item">
              <a href="">
                <img src="promo-item-8.png" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
