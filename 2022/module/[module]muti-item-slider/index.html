            1. 設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw"

    .animate__wrap .animate__obj--01 {

    .animate__wrap .animate__obj--02 {
        position: absolute;
        top: 36vw;

        position: absolute;
        top: 3vw;
        left: 69vw;

    /*-- 電腦版：
            設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值

     --*/
    @media screen and (min-width: 960px) {
        .animate__wrap .animate__obj--01 {
            top: 322px;
            left: calc(50% - 236px);
            width: auto;
        }

        .animate__wrap .animate__obj--02 {
            top: 334px;
            left: calc(50% - 471px);
            width: auto;
        }

    /* 輪播CSS start */

        position: absolute;
        z-index: 1;
        top: 8.7%;
        left: 0;
        width: 100%;
        max-width: 960px;
        overflow: hidden;
    }
    .promo__slider .slide__block {
        display: flex;
    }
    @media screen and (min-width: 960px) {
        .promo__slider {
            left: calc(50% - 480px);
            overflow: visible;
        }
    }
    /* 輪播CSS end */
