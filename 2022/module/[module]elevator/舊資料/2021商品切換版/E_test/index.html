    .sp__main {

    .promo__slider {
      position: absolute;
      z-index: 1;
      top: 15.1%;
      left: -1.5%;
      width: 90%;

      overflow: hidden;
      padding-bottom: 2%;
    }

    .promo__slider .slide__block {
      display: flex;
    }

    .promo__slider .slide__block a {
      display: block;
    }

    .promo__slider .slide__block img {
      max-width: 100%
    }

    @media screen and (min-width: 960px) {
      .promo__slider {
        left: calc(50% - 430px);
        overflow: visible;
      }
    }

    .animate__wrap {
      position: relative;
      z-index: 1;
    }

    .animate__wrap .animate__obj--01 {
      position: absolute;
      top: 28.5vw;
      left: 30vw;
      width: 40%;

      .animate__wrap .animate__obj--01 {
