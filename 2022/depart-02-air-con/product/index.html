<script>
  //- 如果在sp-elevator.css裡面把下方欄位(.footer__box)改成display:none的話，把預留出來的空間刪掉
  $( function () {
    var display = $( "#footerBox" ).css( "display" );
    if ( display === "none" ) {
      $( "body" ).removeClass( "safe-area-padding-bottom" );
    }
  } );
  function scrollAddFixed () {
    var windowHeight = window.innerHeight;
    if ( window.scrollY >= windowHeight + 600 ) {
      document.body.classList.add( 'bg-fixed' );
    } else {
      document.body.classList.remove( 'bg-fixed' );
    }
  }

  document.addEventListener( 'scroll', scrollAddFixed );
</script>
