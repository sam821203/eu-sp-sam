        src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1103045/float-icon.js"></script>

        src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1103042/generateVersion20181019.js"></script>

<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // 高度過高問題
    function pageHt() {
        var pageHt = $('.sp-content').outerHeight();
        $('.sp__wrap').css('height', pageHt);
    }
    pageHt();
    $(window).resize(function () {
        pageHt();
    });

    // 陀螺儀
    var starGroup = document.querySelectorAll('.starGroup');
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {
            var alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;

            if (-90 < gamma <= 90 && 300 < alpha <= 360) {
                starGroup[0].style = 'opacity: .9';
                starGroup[0].style.webkitTransform = 'rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';
                starGroup[0].style.transform = ' rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';
                starGroup[0].style.mozTransform = 'rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';
            }
            else {
                starGroup[0].style = 'opacity: .9';
                starGroup[0].style.webkitTransform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
                starGroup[0].style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
                starGroup[0].style.mozTransform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
            }
        }, false);
    } else {
        document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';
    }
</script>
</body>
</html>
