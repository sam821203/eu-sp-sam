.sp__wallper {
  width: 100%;
  position: relative;

.sp__wallper table{
  margin: 0 auto;
}
.anchor-icon img {
  transition: all 0.3s;
}
.anchor-icon:hover img,
.anchor-icon:active img {
  transform: scale(1.08);
  filter: brightness(109%) contrast(118%);
}
.foreground,
.star__wrap {
  position: absolute;
  z-index: 5;
  top: 0;
  left: 0;
  width: 100%;
  min-width: 1260px;
  height: 130%;
  overflow: hidden;
  pointer-events: none;
}
.foreground--star {
  margin-top: -100px;
  margin-left: calc(50% - 1110px);
  width: 2221px;
  height: 1147px;
  background: url(foreground-star.png) no-repeat;
}
.foreground--light {
  position: absolute;
  z-index: 5;
}
@media screen and (max-width: 1260px) {
  .star__wrap {
    top: 3.5%;
  }
  .foreground--light {
    padding-top: 5%;
  }
}
.light-1 {
  top: 10px;
  left: calc(50% - 540px);
  transform-origin: right bottom;
  animation: 7s rotate-self infinite alternate ease-out;
}
.light-2 {
  top: 0;
  right: calc(50% - 540px);
  transform-origin: left bottom;
  animation: 8s rotate-self backwards infinite alternate ease-in;
}
.light-1 div,
.light-2 div {
  width: 495px;
  height: 457px;
  background-image: url(foreground-light.png);
}
.light-1 div {
  transform: scale(-1, 1);
}
@keyframes rotate-self {
  from {
    transform: rotate(-40deg);
  }
  to {
    transform: rotate(30deg);
  }
}
.main-info {
  position: relative;
  z-index: 0;
}

.main-info:after {
  content: '';
  position: absolute;
  z-index: -1;
  top: 20%;
  left: 0;
  width: 100%;
  height: 65%;
  background-color: rgba(0, 0, 0, .5);
  border: 2px solid #e10082;
  border-radius: 135px / 81px;
}
