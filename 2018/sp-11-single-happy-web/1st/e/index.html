	<style type="text/css">

		}

			padding: 0;
		}

		body {
  			width: 100%;
  			min-width: 1260px;
			background: center top url(background.jpg) no-repeat, center 50% url(background-pattern.png), #dc4f03 linear-gradient(#dc4f03 40%, #f9b122 100%);
		}

		body, td, th {
    		font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
		}

		.sp--1260 {
			position: relative;
			max-width: 1260px;
			margin-left: auto;
			margin-right: auto;
		}

		.sp__wrap,
		.sp__wrap section {
			position: relative;
			overflow: hidden;

		}
/* ============= decoration ============= */
		.decoration--background,
		.decoration--foreground {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			pointer-events: none;
		}
		@media screen and (max-width: 1260px) {
			.decoration--background,
			.decoration--foreground {
				width: 100%;
			}			
		}

		.decoration--foreground {
			z-index: 10;
			overflow-x: hidden;
		}

		.background,
		.background--middle, 
		.foreground {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.background--middle {
			z-index: -1;
		}

		.foreground {
			position: absolute;
		}

		.background--middle img {
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
		}
		.background--middle img:nth-child(1) {
			margin-left: calc(50% - 425px);
		}
		.background--middle img:nth-child(2) {
			top: 317px;
			margin-left: calc(50% + 397px);
		}
		.background--middle img:nth-child(3) {
			margin-left: calc(50% - 800px);
		}
		.background--middle img:nth-child(4) {
			margin-left: calc(50% - 900px);
			transform-origin: top right;
		}
		.background--middle img:nth-child(5) {
			margin-left: calc(50% - 165px);
			transform-origin: top left;
		}
		.background--middle img:nth-child(6) {
			margin-left: calc(50% - 1152px);
		}
		.background--middle img:nth-child(7) {
			top: 550px;
			margin-left: calc(50% - 933px);
		}
		.background--middle img:nth-child(8) {
			top: 87px;
			margin-left: calc(50% - 1273px);
		}

		@keyframes back-to-zero {
			to {
				transform: translate(0, 0) scale(1) rotate(0);
			}
		}
		@keyframes super-flash {
			from, 10%, 20%{
				opacity: 0;
			}
			5%, 15% {
				opacity: 1;
				filter: brightness(100%);
			}
			40% {
				opacity: 1;
				filter: brightness(500%) filter: drop-shadow(0 0 20px #fff);	
			}
			to {
				filter: brightness(100%);
			}
		}
		@keyframes super-flash2 {
			from, 10%, 20%{
				opacity: 0;
			}
			5%, 15% {
				opacity: 0.1;
				
			}
			40% {
				opacity: 0.3;
			}
			to {
				opacity: 0;
			}
		}

		.foreground--star,
		.foreground--light,
		.product__wrap {
			position: absolute;
			z-index: 5;
		}

		.light-1 {
			top: 10px;
			left: calc(50% - 540px);
			transform-origin: right bottom;
		}

		.light-2 {
			top: 0;
			right: calc(50% - 540px);
			transform-origin: left bottom;
		}

		.overlay--off .light-1 {
			animation: 1s 1.5s super-flash3 backwards, 7s 1s rotate-self infinite alternate ease-out;
		}

		.overlay--off .light-2 {
			animation: 1s 1.5s super-flash3 backwards, 8s 1s rotate-self backwards infinite alternate ease-in;
		}
		.light-1 div,
		.light-2 div {
			width: 495px;
			height: 457px;
			background-image: url(foreground-light.png);
		}

		.light-1 div {
			transform: scale(-1, 1);
		}
		@keyframes super-flash3 {
			from, 10%, 20%{
				opacity: 0;
			}
			5%, 15% {
				opacity: 0.1;
				
			}
			40% {
				opacity: 0.3;
			}
			to {
				opacity: 1;
			}
		}
		@keyframes rotate-self {
			from {
				transform: rotate(-40deg);
			}
			to {
				transform: rotate(30deg);
			}
		}

		.foreground--star {
			left: calc(50% - 1200px);
			width: 1369px;
			height: 1065px;
			background-image: url(foreground-star.png);
		}

		.product__wrap {
			top: 100px;
			left: calc(50% - 874px);
		}

		.overlay--off .product__wrap {
			animation: 1s 2s spread-out backwards;
		}

		.foreground--product {
			width: 2048px;
			height: 914px;
			background-image: url(foreground-product.png);
		}

		@keyframes spread-out {
			from {
				transform: scale(0);
			}
		}		
/* ================= header ================= */
		.sp-logo {
			position: absolute;
			z-index: 5;
			top: 20px;
			left: 0;
			cursor: pointer;
		}
		
/* ================= main-visual ================= */
		.main-title {
			position: relative;
			z-index: 2;
			padding-top: 110px;
		}
		.main-title img {
			margin-left: calc(50% - 352px);
			transform: translate(0, 40px) scale(0.71);
		}

		}

		.go {
			position: absolute;
			z-index: 10;
		}

		.go span {
			display: block;
			opacity: 0;
		}

		.overlay--off .go span {
			animation: 1s 2s breath-scale infinite alternate linear;
		}

		.go:hover span,
		.go:active span {
			animation-duration: 0.5s;
			animation-timing-function: ease;
		}

		.go1 {
			top: 225px;
			left: calc(50% - 220px);
			width: 440px;
			height: 100px;
		}

		.go2 {
			top: 487px;
			left: calc(50% - 300px);
			width: 600px;
			height: 50px;
		}

		.go1 span {
			margin-top: 2.7%;
			margin-left: 86%;
			width: 53px;
			height: 53px;
			background-image: url(title-go-1.png);
		}

		.go2 span {
			margin-top: 2%;
			margin-left: 84%;
			width: 80px;
			height: 30px;
			background-image: url(title-go-2.png);
		}


		@keyframes breath-scale {
			from {
				opacity: 1;
			}
			to {
				transform: scale(1.18);
				opacity: 1;
			}
		}
/* ================= main-content ================= */
		.main-info {
			position: relative;
			z-index: 4;
			padding-left: 50px;
			padding-right: 50px;
		}

		.main-info:after {
			content: '';
			position: absolute;
			z-index: -1;
			top: 20%;
			left: 0;
			width: 100%;
			height: 65%;
			background-color: rgba(0, 0, 0, .5);
			border: 2px solid #d74c03;
			border-radius: 135px / 81px;
		}

		.main-intro {
			display: flex;
			justify-content: space-around;
			margin-left: auto;
			margin-right: auto;
		}

		.main__title img {
			position: relative;
			z-index: 0;
			top: calc(50% - 105px);
		}

		.main__box {
			transition: all 0.3s;
		}

		.overlay--off .main__box {
			animation: 1s stop-flip ease-in;
		}

		.main--info-a:hover .main__box,
		.main--info-a:active .main__box {
			filter: brightness(109%) contrast(118%);
			animation: 0.3s flipX2;
		}

		/* Animate.css*/
		@keyframes flipX {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 0deg);
		  }
		  10% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 180deg);
		  }

		  100% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 720deg);
		  }
		}

		@keyframes stop-flip {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 360deg);
		  }
		  20% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
		  }

		  40% {
		    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
		  }

		  60% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
		  }

		  80% {
		    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
		  }

		  to {
		    -webkit-transform: perspective(400px);
		    transform: perspective(400px);
		  }
		}

		@keyframes flipX2 {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 0deg);
		  }
		  100% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 360deg);
		  }
		}
/* ================= table hover setting ================= */
		td[width^="2"] {
			transition: all 0.3s;
		}

		td[width^="2"] a {
			transition: all 0.3s;
		}

		td[width^="2"] td {
			transition: all 0.3s;
		}

		td[width^="2"]:hover {
			transform: translateY(-6px);
			box-shadow: 0 5px 10px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
		}
		td[width^="2"]:hover a {
			color: #f9b122 !important;
		}

		td[width^="2"]:hover td {
			color: #f9b122 !important;
		}

		a ~ table {
			animation: 1s slider-left-right;
		}

		@keyframes slider-left-right {
			from {
				transform: translateX(-5%);
			}
		}
    </style>

			tableEl[i].classList.add('wow');
		}

</script>
