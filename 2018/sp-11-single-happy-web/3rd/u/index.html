/* ============= decoration ============= */
		.decoration--background,
		.decoration--foreground {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			pointer-events: none;
		}

		.decoration--foreground {
			z-index: 10;
		}

		.background,
		.background--middle, 
		.foreground {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.background--middle {
			z-index: -1;
		}

		.foreground {
			position: absolute;
		}

		.background--middle img {
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
		}
		.background--middle img:nth-child(1) {
			margin-left: calc(50% - 425px);
		}
		.background--middle img:nth-child(2) {
			top: 317px;
			margin-left: calc(50% + 397px);
			transform: translate(-60px, 0px) scale(0.7);
		}
		.background--middle img:nth-child(3) {
			margin-left: calc(50% - 800px);
			transform: translate(-7px, -4px) scale(0.825) rotate(10deg);
		}
		.background--middle img:nth-child(4) {
			margin-left: calc(50% - 900px);
			transform-origin: top right;
			transform: translate(0, -100px) scale(0.76);
		}
		.background--middle img:nth-child(5) {
			margin-left: calc(50% - 165px);
			transform-origin: top left;
			transform: translate(0, -100px) scale(0.76);
		}
		.background--middle img:nth-child(6) {
			margin-left: calc(50% - 1152px);
			transform: translate(-40px, -8px) scale(0.71) rotate(-15deg);
		}
		.background--middle img:nth-child(7) {
			top: 550px;
			margin-left: calc(50% - 933px);
			transform: translate(0px, -150px) scale(0.4);
		}
		.background--middle img:nth-child(8) {
			top: 87px;
			margin-left: calc(50% - 1273px);
		}

		.overlay--off .background--middle img:nth-child(8) {
			animation: 1s 2s super-flash both;
		}

		.overlay--off .background--middle img:not(:nth-child(8)) {
			animation: 2s back-to-zero both ease-in-out;
		}

		@keyframes back-to-zero {
			to {
				transform: translate(0, 0) scale(1) rotate(0);
			}
		}
		@keyframes super-flash {
			from, 10%, 20%{
				opacity: 0;
			}
			5%, 15% {
				opacity: 1;
				filter: brightness(100%);
			}
			40% {
				opacity: 1;
				filter: brightness(500%) filter: drop-shadow(0 0 20px #fff);	
			}
			to {
				filter: brightness(100%);
			}
		}

		.foreground--star,
		.foreground--light,
		.product__wrap {
			position: absolute;
			z-index: 5;
		}

		.light-1 {
			top: 10px;
			left: calc(50% - 540px);
			transform-origin: right bottom;
		}

		.light-2 {
			top: 0;
			right: calc(50% - 540px);
			transform-origin: left bottom;
		}

		.overlay--off .light-1 {
			animation: 1s 1.5s super-flash3 backwards, 7s 1s rotate-self infinite alternate ease-out;
		}

		.overlay--off .light-2 {
			animation: 1s 1.5s super-flash3 backwards, 8s 1s rotate-self backwards infinite alternate ease-in;
		}

		.light-1 div,
		.light-2 div {
			width: 495px;
			height: 457px;
			background-image: url(foreground-light.png);
		}

		.light-1 div {
			transform: scale(-1, 1);
		}
		@keyframes super-flash3 {
			from, 10%, 20%{
				opacity: 0;
			}
			5%, 15% {
				opacity: 0.1;
				
			}
			40% {
				opacity: 0.3;
			}
			to {
				opacity: 1;
			}
		}
		@keyframes rotate-self {
			from {
				transform: rotate(-40deg);
			}
			to {
				transform: rotate(30deg);
			}
		}

		.foreground--star {
			left: calc(50% - 1200px);
			width: 1369px;
			height: 1065px;
			background-image: url(foreground-star-3.png);
		}

		.overlay--off .foreground--star {
			animation: 0.5s 2s fall-left backwards;
		}

		@keyframes fall-left {
			from {
				transform: translate(100%, -100%);
			}
		}

		.product__wrap {
			top: 100px;
			left: calc(50% - 874px);
		}

		}

			}
		}

/* ================= main-content ================= */

		}

		}

		.main__title img {
			position: relative;
			z-index: 0;
			top: calc(50% - 105px);
		}

		.main__box {
			transition: all 0.3s;
		}

		.overlay--off .main__box {
			animation: 1s stop-flip ease-in;
		}

		.main__box.animation {
			animation: 0.3s flipX infinite linear;
		}

		.main--info-a:hover .main__box,
		.main--info-a:active .main__box {
			filter: brightness(109%) contrast(118%);
			animation: 0.3s flipX2;
		}
		/* Animate.css*/
		@keyframes flipX {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 0deg);
		  }
		  10% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 180deg);
		  }

		  100% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 720deg);
		  }
		}

		@keyframes stop-flip {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 360deg);
		  }
		  20% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
		  }

		  40% {
		    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
		  }

		  60% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
		  }

		  80% {
		    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
		  }

		  to {
		    -webkit-transform: perspective(400px);
		    transform: perspective(400px);
		  }
		}

		@keyframes flipX2 {
		  from {
		    transform: perspective(400px) rotate3d(1, 0, 0, 0deg);
		  }
		  100% {
		    transform: perspective(400px) rotate3d(1, 0, 0, 360deg);
		  }
		}
/* ================= table hover setting ================= */

		}

			}
		}
    </style>

<script>
	function addWow() {
		var tableEl = document.querySelectorAll('a ~ table');

		for(var i = 0; i < tableEl.length; i++) {
			tableEl[i].classList.add('wow');
		}
		new WOW().init();
	}
	document.addEventListener('DOMContentLoaded', addWow);

	function decoParallax() {
		var fgDeco = document.getElementById('decrationFg');
		var parallaxInstance = new Parallax(fgDeco);
	}
	setTimeout(function(){
		requestAnimationFrame(decoParallax);
	}, 4000);

	function randomAnimate(elClass, time, newClass) {
		var newClass = newClass || "animation";
		var time = time || 350;

		function getRandom(length) {
			return Math.floor(Math.random() * length);
		}

		// make node index
		var targetNode = document.getElementsByClassName(elClass);
		var originArray = [];

		for(var i = 0; i < targetNode.length; i++) {
			originArray.push(i);
		}

		// make a new random array
		var randomArray = [];
		// make a steady length
		var randomLength = originArray.length

		for(var j = 0; j < randomLength; j++) {

			// make a random index by the dynamic length
			var randomIndex = getRandom(originArray.length)

			randomArray.push(
				originArray.splice(randomIndex, 1)[0]
			);
		}

		for(var k = 0; k < randomLength; k++) {

			(function(){
				var m = k;
				setTimeout(function(){
					targetNode[randomArray[m]].classList.remove(newClass);
				}, m * time)
			})();
		}
	}
</script>
