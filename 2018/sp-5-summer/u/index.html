<script>
	function apngControl() {
		var main0 = document.querySelector('.main0');
		var img = document.querySelector('#main0Img');
		main0.addEventListener('mouseenter', function(){
				img.src = 'main0-3.png';
		});
		main0.addEventListener('mouseleave', function(){
				img.src = 'main0-1.png';
		});	
	}
	apngControl();

	function moreRandom() {
		function randomSelect(e){
			return Math.floor(Math.random() * e);	
		};
		var $ani = $('.ani');
		var animationName = ['bounce', 'rubberBand', 'shake', 'swing', 'wobble', 'jello'];
		var animationNum = animationName.length;
		var className;

		$ani.on('mouseenter', function(){
			$(this).removeClass(function (index, css) {
   				className = (css.match (/(^|\s)ani\S+/g) || []).join(' ').split(' ')[1];
   				return className;
			});
		});

		$ani.on('mouseleave', function(){
			$(this).addClass(className);
		});

		setInterval(function(){
			$ani.removeClass('animated bounce rubberBand shake swing wobble jello');
			$('.ani' + randomSelect($ani.length)).addClass('animated').addClass(animationName[randomSelect(animationNum)]);
		}, randomSelect(2000) + 2000);
	}
	requestAnimationFrame(moreRandom);

	$(document).ready(function() {
		var $ani = $('.ani');

		$ani.addClass('burst');

		setTimeout(function(){
			$ani.removeClass('burst');
			$ani.css('z-index', 10);

			$(window).on('scroll', function(){
				var top = $ani.offset().top;
				var $desc1 = $('.desc1');
				var $desc2 = $('.desc2');
				var $desc3 = $('.desc3');
				var $desc8 = $('.desc8');
				var $desc9 = $('.desc9');
				var $desc10 = $('.desc10');

				if (top > 80) {
					$ani.css('z-index', -1);

					function addZ(e) {
						e.css('z-index', 10);
					}

					addZ($desc1);
					addZ($desc2);
					addZ($desc3);
					addZ($desc8);
					addZ($desc9);
					addZ($desc10);

				} else {
					$ani.css('z-index', 10);
				}
			});
		}, 1000);
	});
</script>
