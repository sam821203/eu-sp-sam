<!DOCTYPE html>
<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		* {
 		 box-sizing: border-box; }
  		*:before, *:after {
    		box-sizing: border-box; }
	    a {
	    	display: block;
	    	text-decoration: none;
	    }
		ul {
			list-style: none;
		}
		img {
			border: 0;
		}
		main, header, footer, section {
			display: block;
		}
		body {
			margin: 0;
  			padding: 0;
  			width: 100%;
  			min-width: 1260px;
			background: #f56c01 center top url(background.jpg) no-repeat fixed;
			overflow-x: hidden;
		}

		body, td, th {
			font-family: Arial, Helvetica, LiHei, "Microsoft JhengHei", PMingLiU, "微軟正黑體", "新細明體", sans-serif;

		}

		.clearfix:after {
			content: '';
			display: block;
			clear: both;
			*zoom: 1;
		}

		.sp__wrap {
			position: relative;
		}

		.sp--1260 {
			position: relative;
			max-width: 1260px;
			margin-left: auto;
			margin-right: auto;
		}

/* ============= decoration ============= */
		.bg-decoration {
			position: fixed;
			z-index: -1;
			width: 100%;
			height: 100%;
			overflow: hidden;
			pointer-events: none;
		}

		.leaf-scene {
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
			bottom: 0;
			width: 100%;
			-webkit-transform-style: preserve-3d;
			      transform-style: preserve-3d;
		}

		.leaf-scene div,
		.leaf-scene p {
			position: absolute;
			top: 0;
			left: 0;
			width: 20px;
			height: 20px;
			-webkit-transform-style: preserve-3d;
			      transform-style: preserve-3d;
			-webkit-backface-visibility: visible;
			      backface-visibility: visible;
		}

		.leaf-scene div {
			background: url(decoration-background-maple-1.png) no-repeat;
			background-size: 100%;
		}

		.leaf-scene p {
			background: url(decoration-background-maple-2.png) no-repeat;
			background-size: 100%;
		}

		.decoration-plane {
			position: fixed;
			z-index: 0;
			right: -416px;
			width: 345px;
			height: 55px;
			background-image: url(decoration-background-plane.png);
			animation: plane-move infinite linear; 
		}

		.plane1 {
			top: 10px;
			animation-duration: 35s;
		}

		.plane2 {
			top: 90%;
			animation-duration: 35s;
			animation-delay: 22s; 
		}

		@keyframes plane-move {
			to {
				transform: translateX(calc(-120vw - 416px));
			}
		}

		.decoration-rabbit {
			position: fixed;
			z-index: 0;
			bottom: calc(50% - 460px);
			left: calc(50% - 970px);
			width: 265px;
			height: 256px;
			background-image: url(decoration-background-rabbit.png);
			transform-origin: bottom;
			animation: 1s rabbit2 infinite alternate ease-in-out;
		}

		@keyframes rabbit2 {
			to {
				transform: rotate(2deg);
			}
		}

		.music {
			position: absolute;
			z-index: 0;
			top: 5%;
			right: 15%;
			color: #fff;
			font-size: 30px;
		}

		.music li {
			position: absolute;
			z-index: 0;
			top: 0;
			left: 0;
			opacity: 0;
			animation: 10s fade-rotate infinite ease-out;
		}
		.music li:nth-child(2) {
			animation-delay: 1s;
		}
		.music li:nth-child(3) {
			animation-delay: 2s;
		}
		.music li:nth-child(4) {
			animation-delay: 4s;
		}


		@keyframes fade-rotate {
			to {
				transform: scale(2) rotate(720deg)  translate(100%, -100%);
				opacity: 1;
			}
		}
/* ================= header ================= */
		.sp-logo {
			position: absolute;
			z-index: 5;
			top: 20px;
			left: 0;
			cursor: pointer;
		}
		.side-info {

/* ================= main-visual ================= */
		.sp-title {
			position: relative;
			z-index: 1;
			padding-top: 20px;
			height: 740px;
			background: center 130px url(background-title.png) no-repeat;
		}

		.main-title {
			position: relative;
			margin-top: 20px;
			text-align: center;
			-webkit-perspective: 600px;
			-moz-perspective: 600px;
			-ms-perspective: 600px;
			perspective: 600px;
		}

		.main-title img:first-child {
			margin-left: -75px;
			transform-origin: top center;
			backface-visibility: visible;
			animation: 2s 2s rotateOpen forwards;
			opacity: 0;
		}

		.main-title img:last-child {
			margin-left: -25px;
		}

		/* Animate.css */
		@keyframes rotateOpen {
			from {
			transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
			animation-timing-function: ease-in;
			opacity: 0;
			}

			40% {
			transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
			animation-timing-function: ease-in;
			}

			60% {
			transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
			opacity: 1;
			}

			80% {
			transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
			opacity: 1;
			}

			to {
			transform: perspective(400px);
			opacity: 1;
			}
		}

/* ================= promo ================= */

			z-index: 2;

/* ================= main-content ================= */

		.flip-frame .flip{
			position: relative;

			-webkit-perspective: 600px;
			-moz-perspective: 600px;
			-ms-perspective: 600px;

		.flip-frame .slide {
			-webkit-backface-visibility:hidden;
			-moz-backface-visibility:hidden;
			-ms-backface-visibility:hidden;
			backface-visibility:hidden;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			-webkit-transform: rotateX(-180deg);
			-moz-transform: rotateX(-180deg);     
			-ms-transform: rotateX(-180deg);      
			transform: rotateX(-180deg);
			transition: transform 1.2s ease-in-out;
			overflow: hidden;
		}

		.flip-frame .slide.front{
			z-index: 2;
			-webkit-transform: rotateX(0deg);
			-moz-transform: rotateX(0deg);     
			-ms-transform: rotateX(0deg);      
			transform: rotateX(0deg);
		}

		.flip-frame .slide.back{
			z-index: 1;
		}

/* ================= table hover setting ================= */
		td[width^="2"] {

		td[width^="2"] a {

		}

		td[width^="2"]:hover td {
			color: #f56c01 !important;
		}

    </style>

<script>
	function spTimeLimit(srcDefault, srcChange1, srcChange2) {
	  var promoMonth = 8;

	  var dateNowMonth = new Date().getMonth();
	  var dateNowDate = new Date().getDate();
	  var changeImg = document.getElementById("changeImg");
	  var srcDefault = srcDefault || 'main-intro-1.png';
	  var srcChange1 = srcChange1 || 'main-intro-1-1.png';
	  var srcChange2 = srcChange2 || 'main-intro-1-2.png';

	  if(changeImg) {
		  if(dateNowMonth === (promoMonth - 1)) {
		    changeImg.style.opacity  = 0;

		    switch (dateNowDate) {
		      case 1: 
		      case 2: 
		      case 3: 
		        changeImg.setAttribute('src',srcChange1);
		        break;
		      case 8:
		        changeImg.setAttribute('src',srcChange2);
		        break;
		      default:
		        changeImg.setAttribute('src',srcDefault);
		    }
		  }

		  setTimeout(function(){
		    changeImg.style.opacity = 1;
		  }, 0); 
	  }   
	}   
	spTimeLimit();

	// Developer: Ashish Kumar
	// Website: http://AshishKumar.asia
	// Modify: JackDou
	function FlipSlider(options) {
	    // Private Vars
	    var container = options.container,
	        startSlideIndex = options.startIndex || 0,
	        slider = container.querySelector(".flip"),
	        slides = slider.querySelectorAll(".slide"),
	        timeout,
	        frontSlide,
	        backSlide;

	    // == public functions == //

	    //Next flip
	    this.nextFlip = function() {
	        doFlip(1);
	    };

	    // == private functions == //

	    // flip slides
	    function doFlip(dir) {
	        if (!container.querySelector(".animate")) {
	            slider.classList.add("animate");


	            frontSlide = slider.querySelector(".front");
	            backSlide = findBack(dir);

	            backSlide.classList.add("back");

	            timeout = setTimeout(function() {
	                resetSlides();
	                clearTimeout(timeout);
	            }, 0);
	        }
	    }

	    // reset slides on completion
	    function resetSlides() {
	        frontSlide = slider.querySelector(".front");
	        backSlide = slider.querySelector(".back");

	        backSlide.classList.add("front");
	        backSlide.classList.remove("back");
	        frontSlide.classList.remove("front");
	        slider.classList.remove("animate");
	    }

	    // find slide to set it back-flip
	    function findBack(dir) {
	        var frontIndex,
	            target,
	            slideCount;

	        slides = slider.querySelectorAll(".slide");
	        slideCount = slides.length;

	        for (var i = 0; i < slideCount; i++) {
	            if (slides[i].classList.contains("front")) {
	                frontIndex = i;
	            }
	        }
	            target = (frontIndex + 1) < slideCount ? slides[frontIndex + 1] : slides[0];

	        return target;
	    }

	    // Init
	    (function (instance, sliderTime) {
	    	var sliderTime = options.sliderTime || 3000;
	        // Setting First Slide
	        startSlideIndex = startSlideIndex >= slides.length ? 0 : startSlideIndex;
	        slides[startSlideIndex].classList.add("front");

	        // Event Bindings
	        function Timer(callback, delay) {
			    var timerId, start, remaining = delay;

			    this.pause = function() {
			        window.clearInterval(timerId);
			        // remaining -= new Date() - start;
			    };

			    this.resume = function() {
			        start = new Date();
			        window.clearInterval(timerId);
			        timerId = window.setInterval(callback, remaining);
			    };

			    this.resume();
			}
	        var timer = new Timer(function(){
	        	instance.nextFlip();
	        }, sliderTime);

	        slides.forEach(function(el){
				el.addEventListener('mouseover', function(){
	        		timer.pause();
	        	}, true);

	        	el.addEventListener('mouseleave', function(){
	        		timer.resume();
	        	}, true);
	        })
	    })(this);
	}

	// Creating Instance of the slider
	var flip1 = new FlipSlider({container: document.querySelector(".promo1"), sliderTime: 5000});
	var flip2 = new FlipSlider({container: document.querySelector(".promo2"), sliderTime: 5000});
	var flip3 = new FlipSlider({container: document.querySelector(".promo3"), sliderTime: 5000});
	var flip4 = new FlipSlider({container: document.querySelector(".promo4"), sliderTime: 5000});

	function mapleFalling() {
		var LeafScene = function(el) {
		    this.viewport = el;
		    this.world = document.createElement('div');
		    this.leaves = [];

		    this.options = {
		      numLeaves: 20,
		      wind: {
		        magnitude: 0.98,
		        maxSpeed: 8,
		        duration: 1000,
		        start: 0,
		        speed: 0
		      },
		    };

		    this.width = this.viewport.offsetWidth;
		    this.height = this.viewport.offsetHeight;

		    // animation helper
		    this.timer = 0;

		    this._resetLeaf = function(leaf) {

		      // place leaf towards the top left
		      leaf.x = this.width * 2 - Math.random()*this.width*1.75;
		      leaf.y = -10;
		      leaf.z = Math.random()*200;
		      if (leaf.x > this.width) {
		        leaf.x = this.width + 10;
		        leaf.y = Math.random()*this.height/2;
		      }
		      // at the start, the leaf can be anywhere
		      if (this.timer == 0) {
		        leaf.y = Math.random()*this.height;
		      }

		      // Choose axis of rotation.
		      // If axis is not X, chose a random static x-rotation for greater variability
		      leaf.rotation.speed = Math.random()*10;
		      var randomAxis = Math.random();
		      if (randomAxis > 0.5) {
		        leaf.rotation.axis = 'X';
		      } else if (randomAxis > 0.25) {
		        leaf.rotation.axis = 'Y';
		        leaf.rotation.x = Math.random()*180 + 90;
		      } else {
		        leaf.rotation.axis = 'Z';
		        leaf.rotation.x = Math.random()*360 - 180;
		        // looks weird if the rotation is too fast around this axis
		        leaf.rotation.speed = Math.random()*3;
		      }

		      // random speed
		      leaf.xSpeedVariation = Math.random() * 0.8 - 0.4;
		      leaf.ySpeed = Math.random() + 1.5;

		      return leaf;
		    }

		    this._updateLeaf = function(leaf) {
		      var leafWindSpeed = this.options.wind.speed(this.timer - this.options.wind.start, leaf.y);

		      var xSpeed = leafWindSpeed + leaf.xSpeedVariation;
		      leaf.x -= xSpeed;
		      leaf.y += leaf.ySpeed;
		      leaf.rotation.value += leaf.rotation.speed;

		      var t = 'translateX( ' + leaf.x + 'px ) translateY( ' + leaf.y + 'px ) translateZ( ' + leaf.z + 'px )  rotate' + leaf.rotation.axis + '( ' + leaf.rotation.value + 'deg )';
		      if (leaf.rotation.axis !== 'X') {
		        t += ' rotateX(' + leaf.rotation.x + 'deg)';
		      }
		      leaf.el.style.webkitTransform = t;
		      leaf.el.style.MozTransform = t;
		      leaf.el.style.oTransform = t;
		      leaf.el.style.transform = t;

		      // reset if out of view
		      if (leaf.x < -10 || leaf.y > this.height + 10) {
		        this._resetLeaf(leaf);
		      }
		    }

		    this._updateWind = function() {
		      // wind follows a sine curve: asin(b*time + c) + a
		      // where a = wind magnitude as a function of leaf position, b = wind.duration, c = offset
		      // wind duration should be related to wind magnitude, e.g. higher windspeed means longer gust duration

		      if (this.timer === 0 || this.timer > (this.options.wind.start + this.options.wind.duration)) {

		        this.options.wind.magnitude = Math.random() * this.options.wind.maxSpeed;
		        this.options.wind.duration = this.options.wind.magnitude * 50 + (Math.random() * 20 - 10);
		        this.options.wind.start = this.timer;

		        var screenHeight = this.height;

		        this.options.wind.speed = function(t, y) {
		          // should go from full wind speed at the top, to 1/2 speed at the bottom, using leaf Y
		          var a = this.magnitude/2 * (screenHeight - 2*y/3)/screenHeight;
		          return a * Math.sin(2*Math.PI/this.duration * t + (3 * Math.PI/2)) + a;
		        }
		      }
		    }
		  }

		  LeafScene.prototype.init = function(mapleEl) {

		    for (var i = 0; i < this.options.numLeaves; i++) {
		      var leaf = {
		        el: document.createElement(mapleEl),
		        x: 0,
		        y: 0,
		        z: 0,
		        rotation: {
		          axis: 'X',
		          value: 0,
		          speed: 0,
		          x: 0
		        },
		        xSpeedVariation: 0,
		        ySpeed: 0,
		        path: {
		          type: 1,
		          start: 0,

		        },
		        image: 1
		      };
		      this._resetLeaf(leaf);
		      this.leaves.push(leaf);
		      this.world.appendChild(leaf.el);
		    }

		    this.world.className = 'leaf-scene';
		    this.viewport.appendChild(this.world);

		    // set perspective
		    this.world.style.webkitPerspective = "400px";
		    this.world.style.MozPerspective = "400px";
		    this.world.style.oPerspective = "400px";
		    this.world.style.perspective = "400px";
		    
		    // reset window height/width on resize
		    var self = this;
		    window.onresize = function(event) {
		      self.width = self.viewport.offsetWidth;
		      self.height = self.viewport.offsetHeight;
		    };
		  }

		  LeafScene.prototype.render = function() {
		    this._updateWind();
		    for (var i = 0; i < this.leaves.length; i++) {
		      this._updateLeaf(this.leaves[i]);
		    }

		    this.timer++;

		    requestAnimationFrame(this.render.bind(this));
		  }

		  // start up leaf scene
		  var leafContainer = document.querySelector('.bg-decoration'),
		      leaves = new LeafScene(leafContainer);

		  leaves.init('div');
		  leaves.init('p');
		  leaves.render();
	}
	mapleFalling();
	
</script>
