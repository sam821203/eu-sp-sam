	    }

		}
		.clearfix:after {
			content: '';
			display: block;
			clear: both;
			*zoom: 1;
		}

		.sp__wrap {
			position: relative;
			width: 100%;
			background: center top url(bg.png) no-repeat;
			overflow: hidden;
		}

		.sp__wrap:before, .sp__wrap:after {
			content: '';
			position: absolute;
			z-index: -1;
			top: 0;
			left: calc((100% - 2000px)/2 + 2000px);
			width: calc((100% - 2000px)/2);
			height: 100%;
			background: center top url(outbg.png) repeat-x;
		}

		.sp__wrap:before {
			left: 0;
			background: center top url(outbg2.png) repeat-x;
		}

		.sp--1260 {
			position: relative;
			width: 1260px;
			margin-left: auto;
			margin-right: auto;
		}

/* ================= bg-dec ================= */
		.bg-dec {
			position: fixed;
			z-index: -2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
		}

		.bg-cloud {
			height: 25%;
			background: url(bg-cloud.png) no-repeat;
			background-size: contain;
			animation: move-right-left infinite linear;
		}

		.cloud1 {
			background-position-x: 145%; 
			animation-duration: 36s;
		}

		.cloud2 {
			margin-top: -5%;
			margin-bottom: 5%;
			background-position-x: 163%; 
			animation-duration: 40s;
			animation-delay: 1s;
		}

		.cloud3 {
			background-position-x: 173%; 
			animation-duration: 34s;
			animation-delay: 3s;
		}

		.cloud4 {
			background-position-x: 153%; 
			animation-duration: 30s;
			animation-delay: 5s;
		}

		@keyframes move-right-left {
			to {
				background-position-x: -55%;
			}
		}		

		.stage {
			position: absolute;
			z-index: -1;
			top: 122px;
			left: calc(50% - 740px);
			opacity: 0;
			animation: 0.1s 0.1s show step-end forwards;
		}
		@keyframes show {
			to {
				opacity: 1;
			}
		} 

		.queen {
			position: absolute;
			z-index: 0;
			top: -80px;
			left: 125px;
			filter: drop-shadow( -1px 2px 1px rgba(0, 0, 0, .15));
			opacity: 0;
			animation: 3s 0.3s move-left-right forwards;
		}

		@keyframes move-left-right {
			from {
				top: 0;
				left: 0;
				opacity: 1;
			}
			to {
				top: -80px;
				left: 125px;
				opacity: 1;
			}
		}

		.spot {
			position: absolute;
			z-index: 1;
			top: -140px;
			left: -130px;
			opacity: 0;
			animation:1s 3s show forwards;
		}

/* ================= header ================= */
		.sp-logo {
			position: absolute;
			z-index: 20;
			top: 20px;
			left: 0;
			cursor: pointer;
		}

		.side-info {
			position: absolute;
			z-index: 30;
			top: 519px;
			right: 5%;
			width: 186px;
			filter: drop-shadow(-5px -1px 4px rgba(0,0,0,.35));;
		}

		.side-info img {
			width: 100%;
		}

		.side-info a {
			position: absolute;
			z-index: 21;
			left: 0;
			width: 100%;
		}

		.side-info a:nth-child(2) {
			top: 0;
			height: 50%;
		}

		.side-info a:nth-child(3) {
			bottom: 0;
			height: 50%;
		}
		
/* ================= main-visual ================= */

		.sp-title {
			position: relative;
			z-index: 1;
			padding-top: 7px;
			height: 500px;
		}

		.main-title {
			position: relative;
			z-index: 5;
		}

		.main-title > img:first-child {
			position: relative;
			z-index: 0;
			left: 42%;
			transform: translateX(-50%);
		}

		.main-title > a {
			position: absolute;
			z-index: 9;
			top: 9%;
			left: 42%;
		}
		.main-title > a:hover {
			transform: scale(1.05); 
		}
		.main-title > a:hover img {
			filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)) drop-shadow( 0 3px 3px rgba(0,0,0,0.35));
		}
		.main-title > a > img:nth-child(1) {
			animation: 3s 0.5s self-shake ease-out infinite;
		}
		.main-title > a > img:nth-child(2) {
			position: absolute;
			z-index: 9;
			top: 12%;
			left: 58.5%;
			animation: 3s 0.5s self-scale ease-out infinite;
		}

		@keyframes self-scale {
			from ,50%, to{
				transform: scale(1)  translateX(0)
			} 

			3.5% {
			transform: scale(1) translateX(-6px) rotateY(-9deg);
			}

			9.5% {
			transform: scale(1) translateX(5px) rotateY(7deg);
			}

			16.5% {
			transform: scale(1) translateX(-3px) rotateY(-5deg);
			}

			22.5% {
			transform: scale(1) translateX(2px) rotateY(3deg);
			}
			25% {
			transform: scale(1) translateX(0);
			}
			62% {
			transform: scale(1.2) translateX(0);
			}
			75% {
			transform: scale(1) translateX(0);
			}
			87% {
			transform: scale(1.2) translateX(0);
			}
		}

		@keyframes self-shake {
		  0% {
		    transform: translateX(0);
		  }

		  3.5% {
		    transform: translateX(-6px) rotateY(-9deg);
		  }

		  9.5% {
		    transform: translateX(5px) rotateY(7deg);
		  }

		  16.5% {
		    transform: translateX(-3px) rotateY(-5deg);
		  }

		  22.5% {
		    transform: translateX(2px) rotateY(3deg);
		  }

		  25% {
		    transform: translateX(0);
		  }
		}
/* ================= subtitle ================= */

		.main--info-a:nth-child(4) {

		.main--info-a:nth-child(5) {

		.main--info-a:nth-child(1):hover ~ .main-dec, .main--info-a:nth-child(2):hover ~ .main-dec {

		.banner {

/* ================= front-dec  ================= */
		.curtain {

		@keyframes curtain-left {

		@keyframes curtain-right {

/* ================= table hover setting ================= */

			color: #e0bbcc !important;
		}

		td[width^="2"]:hover td {
			color: #e0bbcc !important;
		}
    </style>
