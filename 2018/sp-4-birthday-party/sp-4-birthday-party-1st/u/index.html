<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="starry-sky.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		* {
 		 box-sizing: border-box; }
  		*:before, *:after {
    		box-sizing: border-box; }
	    a {
	    	text-decoration: none;
	    }
		ul {
			list-style: none;
		}
		img {
			border: 0;
		}
		main, header, footer, section {
			display: block;
		}
		body {
			width: 100%;
			margin: 0;
  			padding: 0;
			background-color: #bcd48e;
			background-image: url(bg_grass.jpg);
		  	font-family: Arial, Helvetica, 'LiHei', "Microsoft JhengHei", "PMingLiU", "微軟正黑體", "新細明體", sans-serif;  
		}
		.clearfix:after {
			content: '';
			display: block;
			clear: both;
			*zoom: 1;
		}

		.sp__wrap {
			width: 100%;
			background: center top url(bg.jpg) repeat-x;
		}

		.sp--1260 {
			position: relative;
			width: 1260px;
			margin-left: auto;
			margin-right: auto;
		}

		@media screen and (max-width: 1920px) {
			.sp__wrap {
				background-position-x: -630px; 
			}
		}
/* ================= header ================= */
		.sp-logo {
			position: absolute;
			z-index: 20;
			top: 20px;
			left: 0;
			cursor: pointer;
			filter: drop-shadow(0 0 rgba(255,255,255,.5));
		}

		.side-info {
			position: absolute;
			z-index: 30;
			top: 518px;
			right: 2%;
			width: 186px;
		}

		.side-info img {
			width: 100%;
		}

		.side-info a {
			position: absolute;
			z-index: 21;
			left: 0;
			width: 100%;
		}

		.side-info a:nth-child(2) {
			top: 0;
			height: 48%;
			pointer-events: none;
		}

		.side-info a:nth-child(3) {
			bottom: 4px;
			height: 48%;
		}
		
/* ================= main-visual ================= */
		.sp-title {
			position: relative;
			z-index: 1;
			padding-top: 47px;
			margin-left: 15%;
		}

		.main-title {
			position: relative;
			z-index: 5;
		}

		.main-title > img:first-child {
			position: relative;
			z-index: 0;
		}

		.main-title > img:last-child {
			position: absolute;
			z-index: 8;
			top: 20%;
			left: 50%;
			margin-left: -233px;
			margin-top: 55px;
			opacity: 0;
			animation: 3s 0.2s falling ease-out forwards;
		}

		@keyframes falling {
			from {
				top: -500px;
				opacity: 1;
			} 

			50% {
				transform: rotate(-40deg);
			}
			80% {
				transform: rotate(30deg);
			}
			to {
				top: 22%;
				opacity: 1;
				transform: rotate(0);
			}
		}

/* ================= subtitle ================= */
		.subtitle {
			position: absolute;
			z-index: 5;
			top: 55px;
			right: 2%;
			width: 290px;
			height: 450px;
			padding-top: 20px;
			color: #f2d69f;
			background-color: #5d3222;
			font-size: 18px;
			text-align: center;
		}

		.subtitle h2 {
			font-weight: normal;
		}

		.subtitle a {
			position: relative;
			z-index: 35;
		}

		.subtitle img {
			margin-top: 10px;
			transition: all 0.3s;
		}

		.subtitle img:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 13px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
		}
/* ================= bg-dec ================= */
		.bg-dec {
			position: absolute;
			z-index: 0;
			top: 0;
			left: 0;
			width: 100%;
			min-width: 1260px;
			height: 505px;
			overflow: hidden;
		}
		.bg-front {
			position: relative;
			z-index: 1;
			width: 100%;
			height: 100%;
			background: center top url(bg1.png) no-repeat;
		}
		.bg-behind {
			position: absolute;
			z-index: 0;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(180deg, #000000, #000033);
			animation: 10s flash infinite alternate ease-in-out;
		}

		.bg-light {
			position: relative;
			z-index: 0;
			width: 100%;
			height: 100%;
			background: calc(50% - 66px) 1px url(bg-light.png) no-repeat;
			filter: brightness(200%) contrast(150%) blur(2px);
			animation: 10s flash infinite alternate ease-in-out;
		}

		.bg-boy {
			display: block;
			position: absolute;
			z-index: 1;
			top: -20px;
			left: calc(50% + 128px);
			width: 200px;
			opacity: 0;
			animation: 10.6s 1s flash2 infinite step-end;
		}

		.bg-boy img {
			width: 100%;
		}

		@keyframes flash2 {
			from {
				opacity: 0;
				left: calc(50% + 328px);
			}
			1% {
				opacity: 1;
				left: calc(50% + 128px);
			}
			51% {
				opacity: 0;
				
			}
			100% {
				opacity: 0;
			}
		}

		.bg-place {
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;		
		}

		.ballon {
			position: absolute;
			z-index: 3;
		}

		.ballon1 {
			top: 106px;
			left: 50%;
			margin-left: -623px;
			width: 60px;
			height: 170px;
			background: url(ballon_g.png) no-repeat;
			background-size: cover;
			transform-origin: bottom;
			animation: 15.2s 1.1s wind-rotate infinite;
		}

		.ballon2 {
			top: 140px;
			right: 50%;
			margin-right: -681px;
			width: 60px;
			height: 150px;
			background: url(ballon_pu.png) no-repeat;
			background-size: cover;
			transform-origin: bottom right;
			animation: 15s 1s wind-rotate infinite;
		}

		.ballon3 {
			top: 205px;
			left: 50%;
			margin-left: -738px;
			width: 85px;
			height: 195px;
			background: url(ballon_r.png) no-repeat;
			background-size: cover; 
			transform-origin: bottom right;
			animation: 15.5s 1.3s wind-rotate infinite;
		}

		.ballon4 {
			top: 239px;
			right: 50%;
			margin-right: -807px;
			width: 90px;
			height: 150px;
			background: url(ballon_b.png) no-repeat;
			background-size: cover;
			transform-origin: bottom left;
			animation: 15.5s 1.3s wind-rotate infinite;
		}

		.ballon5 {
			top: 58px;
			right: 4%;
			width: 71px;
			height: 130px;
			background: url(ballon_pi.png) no-repeat;
			background-size: cover;
			transform-origin: bottom;
			animation: 15.5s 1.5s wind-rotate infinite;
			pointer-events: none;
		}

		@keyframes flash {
			from, 15% {
				opacity: 0;
			}
			70%, to {
				opacity: 0.9;
			}
		}

		@keyframes wind-rotate {
		  20% {
		    transform: rotate3d(0, 0, 1, -10deg);
		  }

		  40% {
		    transform: rotate3d(0, 0, 1, 8deg);
		  }

		  60% {
		    transform: rotate3d(0, 0, 1, -4deg);
		  }

		  80% {
		    transform: rotate3d(0, 0, 1, 2deg);
		  }

		  to {
		    transform: rotate3d(0, 0, 1, 0deg);
		  }
		}
/* ================= main0 ================= */
		.main0 {
			position: relative;
			z-index: 0;
			width: 100%;
			min-width: 1260px;
			height: 392px;
			background: center url(bg-main0.png) no-repeat, center bottom url(bg-main0_1.jpg) repeat-x;
		}

		.main0--info-a {
			position: absolute;
			z-index: 1;
			top: -15px;
			width: 318px;
			height: 402px;
		}

		.main0--info-a img {
			position: absolute;
		}

		.main0--info-a img:first-child {
			z-index: 2;
			top: 0;
			left: 0;
			filter: drop-shadow(8px 3px 5px rgba(0,0,0,.35));
			
		}
		.main0--info-a img:last-child {
			z-index: 1;
			top: 4px;
			left: 3px;
			transform-origin: center;
			animation: 12s self-rotate infinite linear;
		}

		.main0--info-a:hover img:last-child {
			animation-duration: 2s;
		}

		@keyframes self-rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(720deg);
			}
		}

/* ================= main-content ================= */
		.sp-content	{
			position: relative;
			z-index: 20;
			top: 0;
			overflow: hidden;
		}

		.main-info {
			position: relative;
			z-index: 0;
			height: 512px;
			padding: 35px 20px;
			background: center top url(bg-main.jpg) no-repeat;
			
		}

		.main-info:after {
			content: '';
			position: absolute;
			z-index: 1;
			top: -105px;
			right: 0;
			width: 400px;
			height: 208px;
			background: url(flag.png) no-repeat;
			background-size: cover;
			transform: scaleX(-1);
			pointer-events: none;
		}

		.main--info-a {
			float: left;
			padding: 21px 20px 0;
			transition: all 0.2s ease-in-out;
		}

		.main--info-a:nth-child(1) {
			white-space: nowrap;
		}
		.main--info-a:nth-child(3) {
			padding-right: 35px;
		}
		.main--info-a:nth-child(4) {
			padding-left: 33px;
			padding-right: 32px;
		}

		.main--info-a:hover {
			transform: scale(1.05);
			transform-origin: center;
			filter: brightness(115%) hue-rotate(5deg) drop-shadow(0 5px 10px rgba(0,0,0,0.2)) drop-shadow( 0 3px 3px rgba(0,0,0,0.35));
		}
		.main-dec {
			position: absolute;
			z-index: -1;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}

		.sakura {
			position: absolute;
			z-index: 0;
			top: -70px;
			left: 101%;
			width: 0;
			height: 0;
			border: 10px solid pink;
			border-radius: 15px;
			border-radius: 11px \0;
			border-top-right-radius: 0;
			border-bottom-left-radius: 0;
			transform: scale3d(1,.5,1) rotateZ(10deg);
			animation: falling2 8s 5s ease-in infinite;
		}
		.sakura:after {
			content: "";
			display: block;
			position: absolute;
			top: -7px;
			left: -7px;
			height: 0;
			width: 0;
			border: 10px solid pink;
			border-radius: 15px;
			border-radius: 11px \0;
			border-top-right-radius: 0;
			border-bottom-left-radius: 0;
			transform: rotate(15deg);
			animation: falling4 10s 6s ease-in-out infinite;
		}

		.sakura:nth-child(2) {
			top: -100px;
			left: 51%;
			animation: falling3 9s 8s ease-out infinite;
		}
		.sakura:nth-child(3) {
			top: -25px;
			left: 20%;
			animation: falling4 10s 10s ease-in-out infinite;
		}

		@keyframes falling2 {
	    	0% {
		        transform: translate3d(0,0,0) rotate(90deg);
		    }	    
		    100% {
		        transform: translate3d(-400px,680px,0) rotate(0deg);
		    }
		}

		@keyframes falling3 {
		     0% {
		        transform: translate3d(0,0,0) rotate(-20deg);
		    }		    
		    100% {
		        transform: translate3d(-230px,640px,0) rotate(-70deg);
		    }
		}
		@keyframes falling4 {
		    0% {
		        transform: translate3d(300,0,0) rotate(0deg);
		    }
		    
		    100% {
		        transform: translate3d(-350px,710px,0) rotate(90deg);
		    }
		}

/* ================= iframe setting ================= */
		.sp-iframe {
			margin-top: 20px;
		}

		.banner__header {
			width: 100%;
			height: 94px;
			background: url(bn-header.jpg) no-repeat;
		}

		.banner__footer {
			width: 100%;
			height: 18px;
			margin-top: -3px;
			background: url(bn-footer.jpg) no-repeat;
		}

		.product-iframe {
		width: 100%;
		}

		.product-iframe td {
			transition: all 0.3s;
		}

		.product-iframe td a {
			transition: all 0.3s;
		}

		.product-iframe td:hover {
			transform: translateY(-6px);
			box-shadow: 0 5px 10px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
		}

		.product-iframe td:hover a {
			color: #bcd48e !important;
		}

		.product-iframe td:hover td {
			color: #bcd48e !important;
		}

/* ================= table hover setting ================= */
		td[width^="2"] {
			transition: all 0.3s;
		}

		td[width^="2"] a {
			transition: all 0.3s;
		}

		td[width^="2"] td {
			transition: all 0.3s;
		}

		td[width^="2"]:hover {
			transform: translateY(-6px);
			box-shadow: 0 5px 10px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
		}
		td[width^="2"]:hover a {
			color: #bcd48e !important;
		}

		td[width^="2"]:hover td {
			color: #bcd48e !important;
		}
	</style>
</head>

<script>
	function widthAdd() {
		var widthValue = window.innerWidth;
		if (widthValue < 1680) {
			var $body = $('body');
			var $table = $('a[name]~table');
			var hAlign = widthValue * 0.5;
			$body.css('width', widthValue);
			$table.css({

			});			
		}
	}
