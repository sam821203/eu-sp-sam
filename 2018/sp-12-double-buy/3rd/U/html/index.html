<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // 高度過高問題
    var winWt = $(document).width();
    function pageHt(moreHt) {
        var titleHt = $('.upper_layer').outerHeight() / 2;
//        var isTitleHt = (logoHt > 285) ? logoHt : 285;
        var pageHt = $('.sp-content').outerHeight() + titleHt + moreHt;
        $('.sp__wrap').css('height', pageHt);
    }

    setTimeout(function () {
        pageHt(0)
    }, 2000);

    $(window).resize(function () {
        setTimeout(function () {
            pageHt(0)
        }, 2000);
    });


    // 陀螺儀
    var starGroup = document.querySelectorAll('.main_group');
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {
            var alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;

            if (-90 < gamma <= 90 && -90 < beta <= 90) {
                var gamma2 = parseInt((gamma / 2), 10);
                var beta2 = parseInt((beta / 3), 10);
                starGroup[0].style.webkitTransform = 'translateY(' + beta2 + 'px) translateX(' + gamma2 + 'px)';
                starGroup[0].style.transform = ' translateY(' + beta2 + 'px) translateX(' + gamma2 + 'px)';
                starGroup[0].style.mozTransform = 'translateY(' + beta2 + 'px) translateX(' + gamma2 + 'px)';
            }
            else {
//                    starGroup[0].style = 'opacity: .9';
                starGroup[0].style.webkitTransform = 'translateX(0px) translateY(0px)';
                starGroup[0].style.transform = 'translateX(0px) translateY(0px)';
                starGroup[0].style.mozTransform = 'translateX(0px) translateY(0px)';
            }
        }, false);
    }

    // mobile bug
    function mainTitleSty() {
        $('.main_title_sty').css('animation-duration', '0s');
    }
    if (winWt < 425) {
        setTimeout(function () {
            mainTitleSty()
        }, 2000);
    }

    // canva resize
    function draw() {
        var canvas = document.getElementById('firefork');
        var ctx = canvas.getContext('2d');
        ctx.canvas.width = window.innerWidth;
    }
    draw();

</script>
