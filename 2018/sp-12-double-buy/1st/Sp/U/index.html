<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // 輪播
    $('.carousel_layer').slick({
        autoplay: true,
        autoplaySpeed: 3000,
    });

    // 高度過高問題
    var winWt = $(document).width();

    function pageHt(moreHt) {
        var titleHt = $('.upper_layer').outerHeight();
//        var isTitleHt = (logoHt > 285) ? logoHt : 285;
        var pageHt = $('.sp-content').outerHeight() + titleHt - moreHt;
        $('.sp__wrap').css('height', pageHt);
    }

    setTimeout(function () {
        if (winWt <= 320) {
            pageHt(130)
        }
        else if (321 < winWt && winWt <= 375) {
            pageHt(170)
        }
        else if (376 < winWt && winWt <= 425) {
            pageHt(180)
        }
        else if (426 < winWt && winWt <= 768) {
            pageHt(230)
        }
        else if (769 < winWt && winWt <= 1024) {
            pageHt(230)
        }
        else if (1025 < winWt) {
            pageHt(450)
        }
        else {
            pageHt(130)
        }
    }, 3000);

    $(window).resize(function () {
        pageHt(130);
    });

    // canva resize
    function draw() {
        var canvas = document.getElementById('firefork');
        var ctx = canvas.getContext('2d');
        ctx.canvas.width = window.innerWidth;
    }
    draw();

</script>
