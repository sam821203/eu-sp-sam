<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // canva resize
    function draw() {

        var ctx = canvas.getContext('2d');
        ctx.canvas.width = window.innerWidth;
