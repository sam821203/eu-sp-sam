<script>
  function weekendChange() {
    const weekDay = new Date().getDay();
    const $tmrTitle = $('.tmr_title > img');

    if (weekDay === 5 || weekDay === 6) {
      $tmrTitle.attr('src', 'nextweek_title.png');
    } else {
      $tmrTitle.attr('src', 'tomorrow_title.jpg');
    }

  }
  weekendChange();


  function versionAdd() {
    const timeStamp = Date.now();
    const $img = $('img');
    const $script = $('script');

    function addSrc() {
      const $this = $(this);
      const oldSrc = $this.attr('src');
      const newSrc = oldSrc + '?' + timeStamp;
      if (oldSrc) {
        $this.attr('src', newSrc);  
      }         
    }
    $img.each(addSrc);
    $script.each(addSrc);
  }
  versionAdd();
</script>
