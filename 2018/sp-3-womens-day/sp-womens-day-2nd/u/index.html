<!DOCTYPE html>
<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		* {
 		 box-sizing: border-box; }
  		*:before, *:after {
    		box-sizing: border-box; }
	    a {
	    	text-decoration: none;
	    }
		ul {
			list-style: none;
		}
		img {
			border: 0;
		}
		main, header, footer, section {
			display: block;
		}
		body {
			width: 100%;
			background-color: #f2a4a4;
		  	font-family: Arial, Helvetica, 'LiHei', "Microsoft JhengHei", "PMingLiU", "微軟正黑體", "新細明體", sans-serif;  
			margin: 0;
  			padding: 0;
		}
		.clearfix:after {
			content: '';
			display: block;
			clear: both;
			*zoom: 1;
		}

		.sp__wrap {
			width: 100%;
			background: 100vw -600px url(bg1.png) no-repeat, -100vw -1000px url(bg2.png) no-repeat, center -1000px url(bg3.png) no-repeat, center top url(bg4.jpg) repeat-x;
			animation: 2s 0.2s slidein forwards;
		}

		@keyframes slidein {
			to {
				background-position: center top;
			}
		}

		.sp--1260 {
			position: relative;
			width: 1260px;
			margin-left: auto;
			margin-right: auto;
		}

/* ================= header ================= */
		.sp-logo {
			position: absolute;
			z-index: 20;
			top: 20px;
			left: 0;
			cursor: pointer;
		}

		.side-info {
			position: absolute;
			z-index: 30;
			top: 496px;
			right: 28px;
			width: 186px;
		}

		.side-info img {
			width: 100%;
		}

		.side-info a {
			position: absolute;
			z-index: 21;
			left: 0;
			width: 100%;
		}

		.side-info a:nth-child(2) {
			top: 0;
			height: 48%;
		}

		.side-info a:nth-child(3) {
			bottom: 4px;
			height: 48%;
		}
		
/* ================= main-visual ================= */
		.sp-title {
			position: relative;
			z-index: 0;
			text-align: center;
		}

		.main-title {
			position: relative;
			z-index: 5;
			top: -155px;
		}

		.main-title img {
			opacity: 0;
		}

		.main-title > img:first-child {
			position: relative;
			z-index: 0;
			animation: 1s 1.5s goingup ease-in forwards;
		}

		.main-title > img:last-child {
			position: absolute;
			z-index: 8;
			top: 50%;
			left: 50%;
			margin-left: -215px;
			margin-top: 60px;
			animation: 1.3s 0.8s falling ease-out forwards, 2s 1s bounce;
		}
		.h2-title {
			position: absolute;
			z-index: 1;
			top: 0;
			left: calc(50% - 33px);
		}
		.bg-flower {
			position: absolute;
			z-index: -1;
			width: 233px;
			height: 85px;
		}
		.l-bg {
			top: 60px;
			left: calc(50% - 300px);
			transform: rotate(160deg);
		}
		.r-bg {
			top: 50px;
			right: calc(50% - 280px);
			transform: rotate(20deg);
		}

		.flower {
			position: absolute;
			z-index: 10;
			width: 276px;
		}

		.r-flower {
			bottom: -35px;
			right: calc(50% - 900px);
			width: 350px;
		}
		.l-flower {
			position: absolute;
			bottom: 35px;
			left: calc(50% - 900px);
			width: 350px;
			transform: rotate(-60deg);
		}

		.bg-flower .cls-1, .flower .cls-1 {
			fill: rgba(255, 255, 255, 0);
		    stroke: #fff;
		    stroke-width: 1.5;
		    stroke-linecap: round;
		    stroke-linejoin: round;
		    stroke-dasharray: 443;
		    stroke-dashoffset: 443;
			animation: 4s 3.3s grow forwards ease-in-out;
		}

		@keyframes grow {
			from {
				transform: translateY(25%);
			}
			30% {
				fill: rgba(255, 255, 255, 0);
				transform: translateY(25%);
			}
			80% {
				fill: rgba(255, 255, 255, 0);
			}
			to {
				fill: rgba(255, 255, 255, 1);
				stroke-width: 0.2;
				stroke-dashoffset: 0;
				transform: translateY(0);
			}
		}

		@keyframes falling {
			from {
				top: -500px;
				opacity: 0;
			} 
			to {
				top: 50%;
				opacity: 1;
				
			}
		}
		@keyframes goingup {
			from {
				top: 300px;
				opacity: 0;
			} 
			to {
				top: 0;
				opacity: 1;
				
			}
		}
		@keyframes bounce {
		  from, 20%, 53%, 80%, to {
		    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
		    transform: translate(0,0);
		  }

		  40%, 43% {
		    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
		    transform: translate(0, -32px);
		  }

		  70% {
		    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
		    transform: translate(0, -16px);
		  }

		  90% {
		    transform: translate(0,-8px);
		  }
		}
/* ================= subtitle ================= */
		.subtitle {
			position: absolute;
			z-index: 1;
			top: 55px;
			right: -20px;
			width: 485px;
			height: 469px;
			background-image: url(bg-product.png); 
		}

		.subtitle a {
			position: relative;
			z-index: 35;
		}

		.subtitle img {
			margin-top: 16px;
			margin-left: 110px; 
			transition: all 0.3s;
		}

		.subtitle img:hover {
			box-shadow: 0 8px 13px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
			transform: scale(1.01);
		}
/* ================= main0 ================= */
		.main0 {
			position: relative;
			z-index: 25;
			top: -196px;
			height: 231px;
			background: center url(bg-main0.png) no-repeat;
		}

		.main0--info-a {
			position: absolute;
			z-index: 1;
			top: -232px;
			left: -55px;
			width: 415px;
			height: 464px;
		}

		.main0--info-a img {
			position: absolute;
			z-index: 0;
			top: 0;
			left: 0;
			animation: 2s 8s flash infinite step-end;
		}

		.main0--info-a img:last-child {
			opacity: 0;
			animation: 2s 8s flash2 infinite step-end;
		}

		.main0--info-a:hover img {
			animation-delay: 9999s;
			opacity: 0;
			filter: contrast(120%) brightness(105%);
		}

		.main0--info-a:hover img:last-child {
			opacity: 1;
		}

		@keyframes flash {
		  from, 50%, to {
		    opacity: 1;
		  }

		  25%, 75% {
		    opacity: 0;
		  }
		}

		@keyframes flash2 {
		  from, 50%, to {
		    opacity: 0;
		  }

		  25%, 75% {
		    opacity: 1;
		  }
		}

/* ================= main-content ================= */
		.sp-content	{
			position: relative;
			z-index: 20;
			top: 0;
			margin-top: -210px;

		}

		.main-info {
			height: 246px;
			padding: 15px 20px;
			background: center top url(bg-main.jpg) no-repeat;
		}

		.main--info-a {
			float: left;
			padding: 25px 23px 10px; 
			transition: all 0.2s ease-in-out;
		}

		.main--info-a:nth-child(1) {
			white-space: nowrap;
		}

		.main--info-a:hover {
			transform: translateY(-10px);
			filter: contrast(115%) hue-rotate(-10deg) drop-shadow(0 5px 10px rgba(0,0,0,0.2)) drop-shadow( 0 3px 3px rgba(0,0,0,0.35));
		}
/* ================= sp-banner ================= */
		.sp-banner {
			margin-top: 20px;
			text-align: center;
		}

		.sp-banner img {
			transition: all 0.3s;
		}
		
		.sp-banner img:hover {
			box-shadow: 0 10px 18px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
			transform: scale(1.01);
			filter: contrast(110%) hue-rotate(-10deg);
		} 
/* ================= table hover setting ================= */
		td[width^="2"] {
			transition: all 0.3s;
		}

		td[width^="2"] a {
			transition: all 0.3s;
		}

		td[width^="2"] td {
			transition: all 0.3s;
		}

		td[width^="2"]:hover {
			transform: translateY(-6px);
			box-shadow: 0 5px 10px rgba(0,0,0,0.2), 0 3px 3px rgba(0,0,0,0.35);
		}
		td[width^="2"]:hover a {
			color: #f2a4a4 !important;
		}

		td[width^="2"]:hover td{
			color: #f2a4a4 !important;
		}

	</style>
</head>
