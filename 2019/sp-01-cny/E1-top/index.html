    /*width: 90%;*/
  }

  .bn-w4m2 .banner__item:active {

  function spTimeLimit() {
    var dateNowDate = new Date().getDate();
    var dateNowHours = new Date().getHours();

    switch (dateNowDate) {
      case 1:
        switch (dateNowHours) {
          case 0:
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
          case 6:
          case 7:
          case 8:
          case 9:
            $('.carousel_layer').slick('slickRemove', 3);
            break;
          default:
            break;
        }
        break;
      case 28:
      case 29:
      case 30:
      case 31:
        $('.carousel_layer').slick('slickRemove', 3);
        break;
      default:
        break;
    }
  }
  spTimeLimit();
</script>

<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script id="scriptTimeCount">
function changePromo(el, attr, value) {
  el.setAttribute(attr, value);
}

function spTimeLimit() {
    var dateNowDate = new Date().getDate();
    var dateNowHours = new Date().getHours();
    var script = document.getElementById('scriptTimeCount');

    var chgImg1 = document.getElementById('chgImg1');
    var chgImg3 = document.getElementById('chgImg3');

    if(script) {
      switch (dateNowDate) {
        case 1:
          switch (dateNowHours) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
              changePromo(chgImg1, 'src', 'promot-11.png');
              script.parentElement.removeChild(script);
              break;
            default:
              script.parentElement.removeChild(script);
              break;
          }
          break;
        case 28:
        case 29:
        case 30:
        case 31:
            changePromo(chgImg1, 'src', 'promot-11.png');
            changePromo(chgImg3, 'src', 'promot-31.png');
            script.parentElement.removeChild(script);
            break;
        default:
          script.parentElement.removeChild(script);
          break;
      }
    } else {
      script.parentElement.removeChild(script);
    }
}
spTimeLimit();
</script>
