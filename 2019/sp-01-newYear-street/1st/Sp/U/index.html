<script type="text/javascript"
        src="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1101787/generateVersion20181019.js"></script>

<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // 輪
    $('.carousel_layer').slick({
        autoplay: true,
        autoplaySpeed: 3000,
    });

    // mascot
    var mascot_display = function () {
        var sp_ht = $("#spWrap").height();
        var windowHt = $(window).height();
        var window_scroll = window.scrollY;

        var mascotID = document.getElementById("mascot");
        var sticky = mascotID.offsetTop - 200;
        var totalHt = windowHt + window_scroll;


        var winWt = $(document).width();
        if (totalHt > sp_ht && winWt >= 1440) {
            $("#mascot").addClass('display_switch');
        }
        else {
            $("#mascot").removeClass('display_switch');
        }

        function isStickyTrue() {
            $("#mascot_01").addClass('mascot-sticky_01');
            $("#mascot_02").addClass('mascot-sticky_02');
        }

        function isStickyFalse() {
            $("#mascot_01").removeClass('mascot-sticky_01');
            $("#mascot_02").removeClass('mascot-sticky_02');
        }

        (window_scroll > sticky) ? isStickyTrue() : isStickyFalse();
    }
    window.addEventListener('scroll', mascot_display);

</script>
