<style type="text/css">
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    width: 100%;
    border: 0;
    display: block;
  }
  article,
  main,
  nav,
  section {
    display: block;
  }
  body {
    margin:0;
    background-color:#9d6951;/*...................................背景色,1260把這行刪掉*/
  }
  .sp--1260 {
    position: relative;
    z-index: 0;
    max-width: 1260px;
    margin-left: auto;
    margin-right: auto;
  }
  .sp--1260.icon_Home{
    z-index: auto;
  }
  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a{
    display: block;
  }
  .logo {
    position: absolute;
    z-index: 1;
    /* 調整logo位置 */
    top: 1%;
    left: 2.5%;
    width: 30%;
    max-width: 220px;
  }
  /* 設定背景 */
  .sp__main {
    background: url(bg.jpg) center 0 no-repeat;/*..............背景底圖,1260把這行刪掉*/
  }
  /* 設定前景 */
  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }
  
  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }
  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }
  /* 主視覺 */
  /*...........................................................紅框區高度*/
  .visual__main {
    height: 100%;
  }
  /*...........................................................紅框區寬度*/
  .visual__main a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
    height: 100%;
  }


  /* 自適應banner組 */
  /* ======================================== */
  .banner__title {
    height: 65px;
    background: center top no-repeat;
  }
  .banner__wrap {
    display: flex;
    flex-wrap: wrap;
  }
  .banner__item {
    transition: all 0.3s;
  }
  .banner__item img {
    width: 100%;
  }
  /* ...............................................................4變2 */
  .bn-w4m2 .banner__item {
    flex: 1 0 25%;
  }
  /* 設定點下去與hover動畫 */
  .bn-w4m2 .banner__item:hover,
  .bn-w4m2 .banner__item:active {
    /* 變大(>1時變大) */
    transform: scale(1.05);
    /* 亮度調亮(>100%時變亮) */
    filter: brightness(115%);
  }
  @media screen and (max-width: 1024px) {
    /* 設定手機時一列2個 */
    .bn-w4m2 .banner__item {
      flex: 1 0 50%;
    }
  }
 @media screen and (min-width: 641px) {
            .n-sp__box .sp__wrap img,
            .upper_layer img {
                width: auto;
            }
        }
</style>
