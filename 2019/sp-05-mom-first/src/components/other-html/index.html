<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
  .sp--960 {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .titlebar {
    padding: 3% 18% 1%;
  }
  
  .titlebar img {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
  }
  /* 自適應banner組 */
  /* ======================================== */
  
  .banner__title {
    height: 65px;
    background: center top no-repeat;
  }
  
  .banner__wrap {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    margin-bottom: 20px;
    margin-top: 20px;
  }
  
  .banner__item {
    transition: all 0.3s;
  }
  
  .banner__item img {
    width: 100%;
  }
  
  .banner__item p {
    text-align: center
  }
  /* ...............................................................4變2 */
  
  .bn-w4m2 .banner__item {
    flex: 1 0 23%;
    margin-right: 1%;
    position: relative;
  }
  
  .bn-w4m2 .banner__item a {
    position: absolute;
    padding-top: 5%;
    height: 100%;
  }
  
  .bn-w4m2 .banner__item:nth-child(4n) {
    margin-right: 0;
  }
  
  .bn-w4m2 .banner__item:nth-child(n+5) {
    margin-top: 25px;
  }
  /* 設定點下去與hover動畫 */
  
  .bn-w4m2 .banner__item:hover,
  .bn-w4m2 .banner__item:active {
    /* 變大(>1時變大) */
    transform: scale(1.05);
    /* 亮度調亮(>100%時變亮) */
    /*filter: brightness(115%);*/
  }
  
  .bn-w4m2 .banner__item div {
    width: 65%;
    margin-left: auto;
    margin-right: auto;
  }
  
  .bn-w4m2 .banner__item p {
    width: 80%;
    font: bold 16px/1.3 "微軟正黑體", sans-serif;
    margin-left: auto;
    margin-right: auto;
    margin-top: 6px;
    height: 58px;
    overflow-y: hidden;
    color: #890f40;
  }
  
  @media screen and (max-width: 1024px) {
    .titlebar img {
      width: 100%;
    }
    .banner__wrap {
      width: 95%;
      margin: 3% auto;
    }
    /* 設定手機時一列2個 */
    .bn-w4m2 .banner__item {
      flex: 1 0 45%;
      margin-right: 3%;
    }
    .bn-w4m2 .banner__item:nth-child(2n) {
      margin-right: 0;
    }
    .bn-w4m2 .banner__item:nth-child(n+3) {
      margin-top: 4%;
    }
    /*.bn-w4m2 .banner__item p{
      font-size: 0.85rem;
      height: 35px;
    }*/
  }
  
  @media screen and (max-width: 599px) {
    .titlebar img {
      width: 100%;
    }
    .banner__wrap {
      width: 95%;
      margin: 3% auto;
    }
    /* 設定手機時一列2個 */
    .bn-w4m2 .banner__item {
      flex: 1 0 45%;
      margin-right: 3%;
    }
    .bn-w4m2 .banner__item:nth-child(2n) {
      margin-right: 0;
    }
    .bn-w4m2 .banner__item:nth-child(n+3) {
      margin-top: 4%;
    }
    .bn-w4m2 .banner__item p {
      width: 81%;
      font-size: 3.4vw;
      height: 35px;
      margin-top: 2%;
    }
  }
  
  @media screen and (max-width: 320px) {
    .bn-w4m2 .banner__item div {
      width: 63%;
    }
    .bn-w4m2 .banner__item p {
      font-size: 3.5vw;
      width: 85%;
      height: 30px;
      margin-top: 2%;
    }
  }
</style>
