<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    width: 100%;
    border: 0;
    display: block;
  }
  article,
  main,
  nav,
  section {
    display: block;
  }
  body {
    margin:0;
    background-color:#000000;/*...................................背景色,960把這行刪掉*/
  }
  .sp--960 {
    position: relative;
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  .sp--960.icon_Home{
    z-index: auto;
  }
  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a{
    display: block;
  }
  .logo {
    position: absolute;
    z-index: 1;
    /* 調整logo位置 */
    top: 1%;
    left: 1%;
    width: 30%;
    max-width: 220px;
  }
  /* 設定背景 */
  .sp__main {
    background: url(index_bg.jpg) center 0 no-repeat;/*..............背景底圖,960把這行刪掉*/
  }
  /* 設定前景 */
  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }
  /*...........................................................示意線條拿掉start*/
  .visual__main a{
    /*border: 1px solid #f00;*/
  }
  /*...........................................................示意線條拿掉end*/
  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }
  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }
  /* 主視覺 */
  /*...........................................................紅框區高度*/
  .visual__main {
    height: 100%;
  }
  /* 如果需要個別設定每塊寬度(可不設) */
  /* 如果設100%後面的就會掉下去 */
  /*...........................................................紅框區設定寬度高度*/
  .visual__main a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
    height: 30%
  }
  .visual__main a:nth-child(2) {
    flex-grow: 0;
    width: 100%;
    height: 70%;
  }
  .slider__wrap {
    position: relative;
    z-index: 0;
    padding-top: 60%;
    height: 0;
  }
  .slider__box {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    padding: 8% 10%;
    width: 100%;
    height: 100%;
    background: center 0 url("movie_bg_m.png") no-repeat;
    background-size: contain;
  }
  .swiper-button-prev,
  .swiper-button-next {
    background: none;
    outline: 0;
  }
  .swiper-button-prev {
    left: 2%;      
  }
  .swiper-button-next {
    right: 2%;
  }
  @media screen and (min-width: 768px) {
    .slider__wrap {
      padding-top: 33%;
    }
    .slider__box {
      padding: 5% 8%;
      background: center 0 url("movie_bg.png") no-repeat;
    }
    .swiper-slide {
      width: 50%;
    }
    .swiper-button-prev {
      left: 3.5%;      
    }
    .swiper-button-next {
      right: 3.5%;
    }    
  }
  .dialog__item {
    display: none;
    position: fixed;
    z-index: 99;
    top: 0;
    left:0;
    width: 100vw;
    height: 100vh;
  }
  .dialog__overlay {
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .98);
    background: linear-gradient(rgba(0, 0, 0, .8) 0% , #000 55%,  #000 100%);
  }
  .movie__intro {
    position: relative;
    z-index: 0;
    top: 50%;
    left: 50%;
    width: 100%;
    max-width: 700px;
    text-align: center;
    transform: translate(-50%, -50%);
  }
  .btn--close {
    position: absolute;
    z-index: 1;
    top: -30px;
    right: 0;
    width: 30px;
    height: 30px;
  }
  .btn--close::before,
  .btn--close::after {
    content: '';
    position: absolute;
    z-index: 1;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background-color: #fff;
  }
  .btn--close::before {
    transform: rotate(45deg);
  }
  .btn--close::after {
    transform: rotate(-45deg);
  }  
</style>
