<meta name="viewport" content="width=device-width">
<style>
  /* reset */
  /* ======================================== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    width: 100%;
    border: 0;
    vertical-align: middle;
  }
  article,
  main,
  nav,
  section {
    display: block;
  }
  body {
    margin:0;
    background-color:#f9cf2f;
	font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
  }
  .sp--960 {
    position: relative;	  	  
    z-index: 0;
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a{
    display: block;
    /* 測試用
    border: 1px solid #f00;  */
  }
  
  /* 調整logo位置 */  
  .logo {
    position: absolute;
    z-index: 1;
    top: 1%;
    left: 1%;
    width: 30%;
    max-width: 220px;
  }  
  
  /* 設定背景 */
  .sp__main {
    background: url(bg.jpg) center 0 no-repeat;
  }
  /* 設定前景 */
  .sp__visual {
    position: relative;
    z-index: 0;
    width: 100%;
  }
  .visual__anchor,
  .visual__main,
  .visual__nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }
  .visual__anchor {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .visual__main a,
  .visual__nav a {
    flex-grow: 1;
  }
  /* 設定高度，記得總和要100% */
  /* 主視覺 */
  .visual__main {
    height: 50%;
  }
  /* 各nav */
  .visual__nav.nav1 {
    height: 12%;
  } 
  .visual__nav.nav2 {
    height: 29%;
  }     
  .visual__nav.nav3 {
    height: 9%;
  }      
  /* 如果需要個別設定每塊寬度(可不設) */
  /* 主視覺 */
  /* 如果設100%後面的就會掉下去 */
  .visual__main a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }
  /* 各視覺nav */
  .visual__nav.nav1 a:nth-child(1) {
    flex-grow: 0;
    width: 70%;
  }  
  .visual__nav.nav1 a:nth-child(2) {
    flex-grow: 0;
    width: 30%;
  }     
  .visual__nav.nav2 a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  } 
  .visual__nav.nav3 a:nth-child(1) {
    flex-grow: 0;
    width: 100%;
  }     
  /* countdown */
  /* ======================================== */
  .countdown {
  	position: relative;
    width: 70%;
    overflow: hidden;
  }
  .timer {
    position: absolute;
    top: calc(41% - 1em);
    left: calc(75% - 1em);
    font-size: 4vw;
    font-weight: bold;
  }
  @media screen and (min-width: 768px) {
    .timer {
      top: calc(38.4% - 1em);
      left: calc(75.5% - 1em);
    }
  }
  @media screen and (min-width: 960px) {
    .timer {
      font-size: 40px;
    }
  }
  /* 數字+冒號的樣式 */
  .timer span {
    display: inline-block;
    color: #fff;
    vertical-align: middle;
    transform:translateY(-4px);
  }
  .date--out-range {
    position: relative;
    z-index: 0;
  }
  .date--out-range:before {
    content: '>';
    position: absolute;
    z-index: 1;
    top: 8px;
    left: -12px;
    font-size: 24px;
    font-weight: normal;
  }
  /* 數字中的冒號"："的樣式 */
  .timer span:nth-child(even) {
    padding-left: 2px;
    padding-right: 2px; 
    font-size: 4vw;
    font-weight: normal;
  }
  @media screen and (min-width: 960px) {
    .timer span:nth-child(even) {
      font-size: 40px;
    }
  }

</style>

<script>
  function goTop () {
    var $goTop = $('#goTop');
    $(window).on('scroll', function(){
      var scrollHeight = $(this).scrollTop();
      if(scrollHeight > 300) {
        $goTop.fadeIn();
      } else {
        $goTop.fadeOut();
      }
    });
    $(window).trigger('scroll');
    $goTop.on('click', function(){
      $('html,body').stop().animate({scrollTop:0},500);
    });
  }
  goTop();
</script>
