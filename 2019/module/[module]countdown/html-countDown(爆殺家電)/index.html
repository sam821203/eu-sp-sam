<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
    a {
      display: block;
      text-decoration: none;
    }
    ul {
      list-style: none;
    }
    img {
      width: 100%;
      border: 0;
      display: block;
    }
    article,
    main,
    nav,
    section {
      display: block;
    }
    body {
      margin:0;
      font-family: Helvetica, Arial, LiHei, "Microsoft JhengHei", "微軟正黑體", sans-serif!important;
    }
    .sp--1260 {
      position: relative;
      z-index: 0;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }
    .sp--1260.icon_Home{
      z-index: auto;
    }
    /* 主視覺 */
    /* ======================================== */
    .logo a,

    .sp__visual a{
      display: block;
    }
    .logo {
      position: absolute;
      z-index: 1;
      /* 調整logo位置 */
      top: 1%;
      left: 1%;
      width: 30%;
      max-width: 220px;
    }

    /* 設定背景 */
    .sp__main {
      background: url(bg.jpg) center 0 no-repeat;
    }
    /* 設定前景 */
    .sp__visual {
      position: relative;
      z-index: 0;
      width: 100%;
    }

    .visual__anchor,
    .visual__main,
    .visual__nav {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    .visual__anchor {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    .visual__main a,
    .visual__nav a {
      flex-grow: 1;
    }
    /* 紅+藍+綠框 高度總和要100% */
    /* 主視覺 */
    /*...........................................................紅框區高度*/
    .visual__main {
      height: 50%;
    }
    /*...........................................................藍框區高度*/
    .visual__nav.nav1 {
      height: 25%;
    }
    /*...........................................................綠框區高度*/
    .visual__nav.nav2 {
      height: 25%;
    }
    /* 如果需要個別設定每塊寬度(可不設) */
    /* 如果設100%後面的就會掉下去 */
    /*...........................................................紅框區設定寬度高度*/
    .visual__main a:nth-child(1) {
      flex-grow: 0;
      width: 100%;
    }
    /*...........................................................藍框區第一個連結設定寬度高度*/
    .visual__nav.nav1 a:nth-child(1) {
      flex-grow: 0;
      width: 50%;
    }


    /* countdown */
    /* ======================================== */
    .countdown {
      position: relative;
      width: 100%;
      /*overflow: hidden;*/
    }
    .timer {
      position: absolute;
      top: calc(-100vw * 0.057);
      left: calc(100vw * 0.67);
      font-size: 3.6vw;
      font-weight: bold;
    }
    /* 數字+冒號的樣式 */
    .timer span {
      display: inline-block;
      color: #fff;
      vertical-align: middle;
      padding-left: calc(100vw * 0.019);
      padding-right: calc(100vw * 0.019);
    }
    @media screen and (min-width: 960px) {
      .timer {
        font-size: 32px;
        top: calc(50% - 56px);
        left: calc(50% + 160px);
      }
      /* 數字+冒號的樣式 */
      .timer span {
        padding-left: 22px;
        padding-right: 22px;
      }
    }

    .date--out-range {
      position: relative;
      z-index: 0;
    }
    .date--out-range:before {
      content: '';
      position: absolute;
      z-index: 1;
      top: 8px;
      left: -12px;
      font-size: 24px;
      font-weight: normal;
    }


  </style>
