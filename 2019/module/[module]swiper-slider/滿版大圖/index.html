<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================= 輪播套件必添加start ================= -->

  <!--[if !IE]><!-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <!--<![endif]-->
  <!--[if IE 9]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.min.css">
    <style>.swiper-button-prev{display: none;}.swiper-button-next{display: none;}</style>
  <![endif]-->

  <!-- ================= 輪播套件必添加end ================= -->

  <style>
    ul, ol {
      list-style: none; }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; }
    *::before, *::after {
      box-sizing: border-box; }
    img, embed, object {
      width: 100%;
      height: auto;
      border: 0;
      vertical-align: middle; }
    .layout--main {
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: 960px; }

      /* ================= 輪播套件必添加CSS start ================= */
      .main__wrap {
        /* background-color: #faa; */
        background: center 0 url("bg.jpg") no-repeat;
        background-size: cover;
      }
      .main__zone {
        position: relative;
        z-index: 0;
        padding: 7.4% 3.5%;
        /* background-color: #afa; */
        background: center 0 url("frame.png") no-repeat;
        background-size: cover;
      }
      .main__slider--pager {
        left: 50%;
        bottom: 7.3%;
        text-align: center;
        transform: translateX(-50%);
      }
      .main__slider--pager .swiper-pagination-bullet {
        margin: 0 4px;
      }
      .main__slider--pager .swiper-pagination-bullet-active {
        background-color: #fff;
      }
      .main__slider--prev,
      .main__slider--next {
        top: calc(50% + 11px);
        width: 14px;
        height: 22px;
        background-color: #000;
        background-size: contain;
      }
      .main__slider--prev {
        left: 3.5%;
      }
      .main__slider--next {
        right: 3.5%;
      }
      @media screen and (min-width: 768px) {
        .main__slider--pager {
          bottom: 8.5%;
        }
        .main__slider--pager .swiper-pagination-bullet {
          margin: 0 7px;
          width: 14px;
          height: 14px;
        }
        .main__slider--prev,
        .main__slider--next {
          padding: 2.5% 2%;
        }
      }
      @media screen and (max-width: 360px) {
        .main__slider--pager {
          bottom: 6%;
        }       
      }
      /* ================= 輪播套件必添加CSS end ================= */

  </style>
</head>
<body>
  <section class="main__wrap">
    <div class="layout--main">
      <div class="main__zone">
        <div class="main__slider swiper-container" id="mainSlider">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="main-bn-1.jpg" alt="超值活動">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="main-bn-2.jpg" alt="超值活動">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="main-bn-3.jpg" alt="超值活動">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="main-bn-4.jpg" alt="超值活動">
              </a>
            </li>
          </ul>
        </div>
        <div class="main__slider--pager swiper-pagination" id="mainSliderPager"></div>
        <div class="main__slider--prev swiper-button-white swiper-button-prev" id="mainSliderPrev"></div>
        <div class="main__slider--next swiper-button-white swiper-button-next" id="mainSliderNext"></div>
      </div>
    </div>
  </section>


    <!-- ================= 輪播套件必添加start ================= -->

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <!--<![endif]-->
    <!--[if IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.min.js"></script>
    <![endif]-->
    <script>
      function detectWindowWidth(width, functionWeb, functionMobile) {
        var windowWidth = document.body.clientWidth;
        if (windowWidth >= width) {
          if (typeof (functionWeb) === "function") return functionWeb();
        } else {
          if (typeof (functionMobile) === "function") return functionMobile();
        }
      }
      function detectApp(toDoInWebview, toDoInBrowser) {
        var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/)(?!.*Line\/)|Android.*(wv|.0.0.0))(?!.*Line\/)/gi.test(navigator.userAgent);
        if (isUiWebview) return toDoInWebview;
        else return toDoInBrowser;
      }
      function isIE9() {
        if (navigator.appName.indexOf("Internet Explorer") != -1) {
          // not IE10, IE11
          var badBrowser = navigator.appVersion.indexOf("MSIE 1") == -1;
          if (badBrowser) return true;
        }
      }
      function sliderReady() {
        var mainSlider = new Swiper('#mainSlider', {
          autoplay: isIE9() ? 2000 : {
            delay: 2000,
            disableOnInteraction: false,
          },
          calculateHeight: true, // ie9 prevent float wrong height
          centeredSlides: true,
          grabCursor: true,
          initialSlide: Math.floor(Math.random() * document.querySelectorAll('#mainSlider .swiper-slide').length),
          loop: true,
          navigation: {
            nextEl: '#mainSliderNext',
            prevEl: '#mainSliderPrev',
          },
          slidesPerView: 1,
          speed: 600,
          pagination: isIE9() ? '#mainSliderPager' : {
            el: '#mainSliderPager',
            type: 'bullets',
            clickable: true,
          },
          paginationClickable: true, // ie9 only
        });
      }
      detectApp(window.addEventListener('load', sliderReady), sliderReady);
    </script>
    <!-- ================= 輪播套件必添加end ================= -->
</body>
