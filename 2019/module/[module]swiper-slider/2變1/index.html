<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================= 輪播套件必添加start ================= -->

  <!--[if !IE]><!-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <!--<![endif]-->
  <!--[if IE 9]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.min.css">
    <style>.swiper-button-prev{display: none;}.swiper-button-next{display: none;}</style>
  <![endif]-->

  <!-- ================= 輪播套件必添加end ================= -->

  <style>
    ul,
    ol {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    img,
    embed,
    object {
      width: 100%;
      height: auto;
      border: 0;
      vertical-align: middle;
    }

    .layout--main {
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: 960px;
    }

    /* ================= 輪播套件必添加CSS start ================= */
    .bn-slider__wrap {
      background-color: #ffa;
      /* background: center 0 url("2560-07.jpg") no-repeat;
      background-size: cover; */
    }

    .bn-slider__zone {
      position: relative;
      z-index: 0;
      padding: 7.4% 3.5%;
      /* background-color: #afa; */
      background: center 0 url("7-bg_03.png") no-repeat;
      background-size: cover;
    }
    .bn-slider__slider--pager {
      left: 50%;
      bottom: 4%;
      text-align: center;
      transform: translateX(-50%);
    }

    .bn-slider__slider--pager .swiper-pagination-bullet {
      margin: 0 4px;
    }

    .bn-slider__slider--pager .swiper-pagination-bullet-active {
      background-color: #fff;
    }

    .bn-slider__slider--prev,
    .bn-slider__slider--next {
      top: calc(50% + 11px);
      width: 14px;
      height: 22px;
      background-color: #fff;
      background-size: contain;
    }

    .bn-slider__slider--prev {
      left: 3.5%;
    }

    .bn-slider__slider--next {
      right: 3.5%;
    }

    @media screen and (min-width: 768px) {
      .bn-slider__zone {
        padding: 38px 20px;
      }
      .bn__slider .swiper-slide {
        padding: 0 10px;
        width: calc(50% - 20px);
      }
      .bn-slider__slider--pager {
        display: none;
      }

      /* .bn-slider__slider--pager .swiper-pagination-bullet {
        margin: 0 7px;
        width: 14px;
        height: 14px;
      } */

      .bn-slider__slider--prev,
      .bn-slider__slider--next {
        display: none;
        /* padding: 2.5% 2%; */
      }
    }

    @media screen and (max-width: 360px) {
      .bn-slider__slider--pager {
        bottom: 3%;
      }
    }

    /* ================= 輪播套件必添加CSS end ================= */
  </style>
</head>

<body>
  <section class="bn-slider__wrap">
    <div class="layout--main">
      <div class="bn-slider__zone">
        <div class="bn__slider swiper-container" id="bnSlider">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="640x280-bn-1.jpg" alt="超值活動">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="https://www.etmall.com.tw" title="超值活動">
                <img src="640x280-bn-2.jpg" alt="超值活動">
              </a>
            </li>
          </ul>
        </div>
        <div class="bn-slider__slider--pager swiper-pagination" id="bnSliderPager"></div>
        <div class="bn-slider__slider--prev swiper-button-black swiper-button-prev" id="bnSliderPrev"></div>
        <div class="bn-slider__slider--next swiper-button-black swiper-button-next" id="bnSliderNext"></div>
      </div>
    </div>
  </section>


  <!-- ================= 輪播套件必添加start ================= -->

  <!--[if !IE]><!-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <!--<![endif]-->
  <!--[if IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.min.js"></script>
    <![endif]-->
  <script>
    function detectWindowWidth(width, functionWeb, functionMobile) {
      var windowWidth = document.body.clientWidth;
      if (windowWidth >= width) {
        if (typeof (functionWeb) === "function") return functionWeb();
      } else {
        if (typeof (functionMobile) === "function") return functionMobile();
      }
    }
    function detectApp(toDoInWebview, toDoInBrowser) {
      var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/)(?!.*Line\/)|Android.*(wv|.0.0.0))(?!.*Line\/)/gi.test(navigator.userAgent);
      if (isUiWebview) return toDoInWebview;
      else return toDoInBrowser;
    }
    function isIE9() {
      if (navigator.appName.indexOf("Internet Explorer") != -1) {
        // not IE10, IE11
        var badBrowser = navigator.appVersion.indexOf("MSIE 1") == -1;
        if (badBrowser) return true;
      }
    }
    var bnSlider = new Swiper('#bnSlider', {
      init: false,
      allowTouchMove: false,
      slidesPerView: 2,
      breakpoints: {
        959: {
          allowTouchMove: true,
          autoplay: isIE9() ? 2000 : {
            delay: 2000,
            disableOnInteraction: false,
          },
          calculateHeight: true, // ie9 prevent float wrong height
          grabCursor: true,
          initialSlide: Math.floor(Math.random() * document.querySelectorAll('#bnSlider .swiper-slide').length),
          loop: true,
          navigation: {
            nextEl: '#bnSliderNext',
            prevEl: '#bnSliderPrev',
          },
          slidesPerView: 1,
          spaceBetween: 20,
          speed: 600,
          pagination: isIE9() ? '#bnSliderPager' : {
            el: '#bnSliderPager',
            type: 'bullets',
            clickable: true,
          },
          paginationClickable: true, // ie9 only
        }
      }
    });
    function bnSliderStart() {
      bnSlider.init();
      bnSlider.autoplay.start();
    }
    var detectAppInit = detectApp(window.addEventListener('load', bnSliderStart), bnSliderStart);
    detectWindowWidth(960, null, detectAppInit);
  </script>
  <!-- ================= 輪播套件必添加end ================= -->
</body>
