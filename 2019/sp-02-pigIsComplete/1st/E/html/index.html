<script type="text/javascript">
    var isUiWebview = /(WebView|(iPhone|iPod|iPad)(?!.*Safari\/))/gi.test(navigator.userAgent);
    if (!isUiWebview) {
        new WOW().init();
    }

    // 輪
    $('.carousel_layer').slick({
        autoplay: true,
        autoplaySpeed: 3000,
    });

    // 裝飾
    function productParallax() {
        var bgDesc = document.getElementById('productWrap');
        var parallaxInstance = new Parallax(bgDesc);
    }
    requestAnimationFrame(productParallax);

    // random pigMove
    function pigMoveFunc() {
        var moveRandom = Math.floor(Math.random() * 3);
        if (moveRandom === 0) {
            $('.description img:nth-child(1)').addClass('pigMove');
        }
        else if (moveRandom === 1) {
            $('.description img:nth-child(2)').addClass('pigMove');
        }
        else if (moveRandom === 2) {
            $('.description img:nth-child(3)').addClass('pigMove');
        }
    }
    ref = setInterval(function () {
        $('.description img').removeClass('pigMove orgMove');
        pigMoveFunc();
    }, 4000);
</script>
