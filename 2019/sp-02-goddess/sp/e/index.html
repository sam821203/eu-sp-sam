<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="slick.css">
<style>
  /* reset */
  /* ======================================== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  *:before, *:after {
    box-sizing: border-box; }
  a {
    display: block;
    text-decoration: none;
  }
  ul {
    list-style: none;
  }
  img {
    display: inline;
    width: 100%;
    border: 0;
    vertical-align: middle;
  }
  article,
  main,
  nav,
  section,
  header {
    display: block;
  }
  body {
    margin:0;
    background-color: #82c9d8;
    font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
  }
  .sp--1260 {
    position: relative;
    z-index: 0;
    max-width: 1260px;
    margin-left: auto;
    margin-right: auto;
  }
  .sp--1260.home__wrap {
    z-index: 1;
  }
/* ============= background decoration layer ============= */
  .decoration--background {
    display: none;
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
  @media screen and (min-width: 1260px) {
    .decoration--background {
      display: block;
    } 
  }
  .background {
    display: none;
    position: absolute;
    z-index: 1;
  }
  .background-1 {
    margin-top: 220px;
    margin-left: calc(50% - 800px);
    width: 1440px;
    height: 264px;
    background: url(decoration-back.png) no-repeat;
    background-size: 100%;
  }
  .background-2 {
    margin-top: -40px;
    margin-left: calc(50% - 840px);
    width: 1680px;
    height: 358px;
    background: url(decoration-middle.png) no-repeat;
    background-size: 100%;
  }
  .background-3 {
    margin-top: 130px;
    margin-left: calc(50% - 1000px);
    width: 2182px;
    height: 583px;
    background: url(decoration-front.png) no-repeat;
  }
  /* 主視覺 */
  /* ======================================== */
  .logo a,
  .sp__visual a{
    display: block;
  }
  .logo {
    position: absolute;
    z-index: 1;
    top: 2%;
    left: 1%;
    width: 25%;
    max-width: 143px;
  }
  .sp__wrap {
    background: url(background.jpg) center 0 no-repeat;
    overflow: hidden;
  }
  .sp__main {
    position: relative;
  }
  .main-title {
    position: relative;
    z-index: 0;
  }
  .main-title > img {
    margin-top: 2%;
  }
  .decoration--foreground {
    position: relative;
    margin-top: -10.8%;
    pointer-events: none;
  }
  @media screen and (max-width: 1680px) {
    .decoration--foreground {
      margin-top: -16%;
    }
  }
  @media screen and (max-width: 768px) {
    .decoration--foreground {
      margin-top: -18%;
    }
  }
  .foreground {
    position: absolute;
    z-index: 0;
  }
  .foreground-1 {
    top: -2.5vh;
    left: 30%;
    width: 32%;
    transform: translateY(-75%);
    animation: 15s cloud-move infinite alternate ease-in-out;
  }
  .foreground-2 {
    width: 100%;
    transform: translateY(-75%);
    animation: 12s 2s cloud-move infinite alternate reverse ease-in;
  }
  .foreground-3 {
    right: 0%;
    width: 48.32%;
    transform: translateY(-75%);
    animation: 10s 3s cloud-move infinite alternate ease-out;
  }
  .foreground__mask {
    transform: scale(1.2) translateY(-63%);
  }
  @keyframes cloud-move {
    from {
      transform: translateY(-75%) scale(1) skew(0) rotate(0);
      opacity: 1;
    }
    to {
      transform: translateY(-75%) scale(1.2) skew(8deg) rotate(-5deg);
      opacity: 0.8;
    }
  }
  /* 自適應banner組 */
  /* ======================================== */
  .bn-w4m2 {
    margin-top: -4%;
  }
  .banner__title {
    height: 65px;
    background: center top no-repeat;
  }
  .banner__wrap {
    display: flex;
    flex-wrap: wrap;
  }
  .banner__item a {
    transform-origin: bottom center;
    transition: all 0.3s;
  }
  .banner__item img {
    width: 100%;
  }

  .bn-w4m2 .banner__item {
    flex: 1 0 25%;
  }
  .bn-w4m2 .banner__item:hover a,
  .bn-w4m2 .banner__item:active  a {
    z-index: 10;
    transform: scale(1.05);
    filter: brightness(115%);
  }
  @media screen and (max-width: 1024px) {
    .banner__wrap {
      background-image: linear-gradient(transparent 5%, #fff 5%, #fff 80%, transparent 100%);
    }
    .bn-w4m2 .banner__item {
      flex: 1 0 50%;
    }
  }
  .banner__item{
    position: relative;
    z-index: 0;
  }
  .banner__item:after {
    content: '';
    position: absolute;
    z-index: 1;
    left: -23%;
    bottom: 0;
    width: 135%;
    height: 100%;
    background: 0 100% url(event-decoration.png) no-repeat;
    background-size: contain;
    transform-origin: bottom;
    pointer-events: none;
  }
  .banner__item:hover:after,
  .banner__item:active:after {
    animation: 0.3s flipInX;
  }
  /* by animate.css */
  @keyframes flipInX {
    from {
      transform: perspective(400px) rotate3d(1, 0, 0, 27deg);
      -webkit-animation-timing-function: ease-in;
      animation-timing-function: ease-in;
    }
    50% {
      transform: perspective(400px) rotate3d(1, 0, 0, -12deg);
      -webkit-animation-timing-function: ease-in;
      animation-timing-function: ease-in;
    }
    to {
      transform: perspective(400px);
    }
  }
  .promo__wrap {
    background-image: linear-gradient(#fefdfc 73%, rgba(0, 0, 0, 0));
  }
  @media screen and (max-width: 1024px) {
    .promo__wrap {
      background-image: none;
    }    
  }
  .promo__zone {
    position: relative;
    z-index: 1;
    height: 173px;
    background: 49% 0 url(slide-background.png) no-repeat;
  }
  .promo__slider {
    margin-left: auto;
    margin-right: auto;
    padding-top: 2.1%;
    width: 63%;
  }
  .promo__slider a {
    height: auto;
  }
  .btn--slider {
    position: absolute;
    z-index: 0;
    top: 43%;
    width: 40px;
    height: 40px;
    text-align: center;
    transition: transform 0.3s;
  }
  .btn--slider:hover {
    transform: scale(1.3);
  }
  .btn--prev {
    left: 12%;
  }
  .btn--next {
    right: 12%;
  }
  .btn--slider img {
    width: 20px;
  }
  @media screen and (max-width: 1024px) {
    .promo__wrap {
      margin-top: 3.1%;
    }
    .promo__zone {
      position: relative;
      padding-top: 15.94%;
      height: 0;
      background: url(slide-background-mobile.jpg) no-repeat;
      background-size: cover;
    }
    .promo__zone .sp--1260 {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .promo__slider {
      padding-top: 2.6%;
      width: 80%;
    }
    .btn--slider {
      top: calc(50% - 20px);
    }
    .btn--prev {
      left: 5%;
    }
    .btn--next {
      right: 5%;
    }
  }
  @media screen and (max-width: 767px) {
    .promo__slider {
      width: calc(100% - 60px);
    }
    .btn--slider {
      top: calc(50% - 15px);
      width: 30px;
    }
    .btn--prev {
      left: 0;
    }
    .btn--next {
      right: 0;
    }
    .btn--slider img {
      width: 15px;
    }
  }
</style>

<script>
  function decoParallax() {
    var bgDeco = document.getElementById('decrationBg');
    var parallaxInstance = new Parallax(bgDeco);
  }
  requestAnimationFrame(decoParallax);

  function initSlider(){
    $('#promoSlider').slick({
        autoplay: true,
        prevArrow: $('#sliderPrev'),
        nextArrow: $('#sliderNext'),
    });
  }
  initSlider();

  function addStrokePath() {
    var svgPath = $('.svg__path');

    for(var i = 0; i < svgPath.length; i++) {
      svgPath[i].setAttribute('stroke-dasharray', parseInt(svgPath[i].getTotalLength()));
      svgPath[i].setAttribute('stroke-dashoffset', parseInt(svgPath[i].getTotalLength()) * -1);
    }
  }
  addStrokePath();
</script>
