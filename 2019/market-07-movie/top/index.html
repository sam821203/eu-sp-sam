<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *:before, *:after {
        box-sizing: border-box;
    }

    a {
        display: block;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    img {
        width: 100%;
        border: 0;
        display: block;
    }

    article,
    main,
    nav,
    section {
        display: block;
    }

    body {
        margin: 0;
        background-color: #0d1215; /*...................................背景色,1260把這行刪掉*/
    }

    .sp--960 {
        position: relative;
        z-index: 0;
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
    }

    .sp--960.icon_Home {
        z-index: auto;
    }

    /* 主視覺 */
    /* ======================================== */
    .logo a,
    .sp__visual a {
        display: block;
    }

    .logo {
        position: absolute;
        z-index: 1;
        /* 調整logo位置 */
        top: 1%;
        left: 1%;
        width: 30%;
        max-width: 220px;
    }

    /* 設定背景 */
    .sp__main {
        background: url(index_bg.jpg) center 0 no-repeat; /*..............背景底圖,1260把這行刪掉*/
    }

    /* 設定前景 */
    .sp__visual {
        position: relative;
        z-index: 0;
        width: 100%;
        display: block;
    }

    .sp__visual_m {
        display: none;
    }

    /* 自適應banner組 */
    /* ======================================== */

    .banner__wrap {
        display: flex;
        flex-wrap: wrap;
    }

    .banner__item {
        transition: all 0.3s;
    }

    .banner__item img, .product_item img {
        width: 100%;
    }

    /* ...............................................................4變2 */
    .bn-w4m2 .banner__item {
        flex: 1 0 25%;
    }

    .bn-w2m1 .product_item {
        flex: 1 0 50%;
    }

    /* 設定點下去與hover動畫 */
    .bn-w4m2 .banner__item:hover,
    .bn-w4m2 .banner__item:active {
        /* 變大(>1時變大) */
        transform: scale(1.05);
        /* 亮度調亮(>100%時變亮) */
        filter: brightness(115%);
    }

    @media screen and (max-width: 1024px) {
        /* 設定手機時一列2個 */
        .bn-w4m2 .banner__item {
            flex: 1 0 50%;
        }

        .bn-w2m1 .product_item {
            flex: 1 0 100%;
        }

        .sp__visual {
            display: none;
        }

        .sp__visual_m {
            display: block;
        }
    }

    /* 大圖打開 */
    /* open note detail*/
    .open-bigPhoto,
    .overlay-mask {
        cursor: pointer;
    }

    .overlay-mask {
        background: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 99;
    }

    .big--photo {
        display: none;
        position: fixed;
        top: 0;
        width: 80%;
        margin: 3% auto;
        overflow: auto;
        z-index: 99;
        left: 50%;
        transform: translateX(-50%);
    }

    @media screen and (min-width: 600px) and (max-width: 1024px) {
        .big--photo {
            height: 100vh;
        }
    }

    .big--photo img {
        width: 100%;
    }

    .overlay-open {
        display: block;
        transition: 2.5s;
    }

    .overlay-animate {
        transition: 2.5s;
    }

    .max-width-100 {
        max-width: 100%;
    }

    .close-icon-btn {
        position: relative;
        cursor: pointer;
        z-index: 100;
    }

    .close-icon {
        position: fixed;
        top: 10px;
        right: 5px;
        z-index: 1;
        color: #f3ffea;
        background-color: #f3ffea;
        width: 18px;
        height: 1px;
        border: 2px solid #f3ffea;
        border-radius: 110px;
    }

    .close-icon-r {
        transform: rotate(-45deg);
    }

    .close-icon-l {
        transform: rotate(45deg);
    }

    /* iframe 影片 */
    .big--photo.movie--detail {
        width: 80%;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .big--photo.movie--detail img {
        height: auto;
    }

    .big--photo.movie--iframes {
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .big--photo.movie--iframes iframe {
        width: 100vw;
        height: calc(100vw * 0.5625);
    }

    @media screen and (min-width: 769px) {
        .big--photo {
            width: auto;
            margin: 1% auto;
        }

        .big--photo img {
            width: auto;
            height: 96vh;
        }

        .close-icon {
            top: 10px;
            right: 10px;
            width: 18px;
            border: 2px solid #f3ffea;
        }

        /* iframe 影片 */
        .big--photo.movie--detail {
            width: auto;
        }

        .big--photo.movie--detail img {
            height: auto;
        }

        .big--photo.movie--iframes iframe {
            width: 80vw;
            height: calc(80vw * 0.5625);
        }
    }

    /* /.END 大圖打開 */
</style>
