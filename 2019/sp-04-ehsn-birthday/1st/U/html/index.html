    <style type="text/css">

        .sp--iconHome {
            position: relative;
            margin: 0 auto;
            max-width: 1260px;
            z-index: 103;
        }

        @media screen and (min-width: 641px) {
            .n-sp__box .sp__wrap img,
            .upper_layer img {
                width: auto;
            }
        }

        @media screen and (max-width: 1260px) {

<body class="sp__page">
<div id="iconHome" class="sp--iconHome home__wrap"></div>
<div id="elevatorHome" class="elevatorHome"></div>

<div class="balloon-decoration">
    <ul id="decorationWrap" class="decoration__wrap">
        <li class="decoration decoration1" data-depth="-0.6">
            <img src="desc__balloon-1.png">
        </li>
        <li class="decoration decoration2" data-depth="0.3">
            <img src="desc__balloon-2.png">
        </li>
        <li class="decoration decoration3" data-depth="0.3">
            <img src="desc__balloon-m.png">
        </li>
    </ul>
</div>


<main id="spWrap" class="sp__wrap" style="background-color: transparent;">

    <section class="upper_layer" style="background-image: url(upper_bg.jpg);">
        <div id="openItem" class="logo">
            <a href="https://www.u-mall.com.tw/">
                <img src="logo.png" alt="森森購物"/>
            </a>
        </div>

        <div class="main_group" style="">
            <div id="openItem2" class="main_title" style="margin: 0 auto;">
                <img src="main__title.png" class="main_title_1 partial__title" alt="生日週年慶"/>
                <img src="main__desc.png" class="main_title_1 partial__desc" alt="生日週年慶"/>
                <a href="">
                    <img src="main__sub__product.png" class="main_title_1 partial__sub" alt="禮物盒"/>

                </a>
                <img src="main__gift__cover--u.png" class="main_title_1 partial__cover" alt="生日週年慶"/>
                <img src="main__gift__box.png" class="main_title_1 partial__box" alt="指定銀行最高回饋10%"/>
                <img src="main__gift__box--back.png" class="main_title_1 partial__box--back" alt="指定銀行最高回饋10"/>
                <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/209901/SP_1103167/w/index.html"
                   class="sub__title__href"></a>
            </div>


            <div class="description">
                <div class="lollipop--left">
                    <img src="desc__lollipop--red.png" alt="">
                    <img src="desc__lollipop__stick.png" alt="">

                <div class="lollipop--right">
                    <img src="desc__lollipop--purple.png" alt="">
                    <img src="desc__lollipop__stick.png" alt="">
                </div>
            </div>
        </div>

    </section>

    <section class="sp-content wow bounceInLeft" data-wow-duration="1s" data-wow-delay=".5s">
        <aside class="incentive_layer">
            <div class="incentive__block">
                <div class="incentive">
                    <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201904/SP_1104102/w/index.html"
                       data-regist="eForm03">
                        <img class="incentive-main size--d ib--1"
                             src="U-01.png"

                        <img class="incentive-main size--m"
                             src="U-01--m.png"
                             alt="滿2500送100無敵券">
                    </a>
                </div>
            </div>
            <div class="incentive__block">
                <div class="incentive">
                    <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201904/SP_1104102/w/index.html"
                       data-regist="eForm04">
                        <img class="incentive-main size--d ib--2"
                             src="U-02.png"
                             alt="3c家電滿萬送200東森幣">
                        <img class="incentive-main size--m"
                             src="U-02--m.png"
                             alt="3c家電滿萬送200東森幣">
                    </a>
                </div>
            </div>
            <div class="incentive__block">
                <div class="incentive">
                    <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201904/SP_1104092/w/index.html?linkNameEv11linkName"
                       data-regist="">
                        <img class="incentive-main size--d ib--3"
                             src="U-03.png"
                             alt="旅遊館滿一萬六送600東森幣">
                        <img class="incentive-main size--m"
                             src="U-03--m.png"
                             alt="旅遊館滿一萬六送600東森幣">
                    </a>
                </div>
            </div>
            <div class="incentive__block">
                <div class="incentive">
                    <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201904/SP_1104090/w/index.html"
                       data-regist="">
                        <img class="incentive-main size--d ib--4"
                             src="U-04.png"
                             alt="APP首購登記送100">
                        <img class="incentive-main size--m"
                             src="U-04--m.png"
                             alt="APP首購登記送100">
                    </a>
                </div>
            </div>

        <aside class="carousel_layer">
            <div class="carousel__wrap">
            </div>
            <div class="carousel__wrap">
            </div>
            <div class="carousel__wrap">
            </div>
            <div class="carousel__wrap">
            </div>
            <div class="carousel__wrap">
            </div>
            <div class="carousel__wrap">
            </div>
        </aside>

        <div class="sp--1260 super__product">
            <a href="https://www.u-mall.com.tw/XML/content/DMSetting/Final/201904/SP_1104107/w/index.html">
                <img src="super__product.png" alt="超級品牌月">
                <img src="watch__more.gif" class="super__watch__more">

<script type="text/javascript">

    // 輪 error tips: not to use (document ready jquery)
    $('.carousel_layer').slick({
        dots: true,
        autoplay: true,
        infinite: true,
        autoplaySpeed: 3000,
        slidesToShow: 2,
        slidesToScroll: 2,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    fade: true,
                    cssEase: 'linear'
                }
            }
        ]
    });

    // 裝飾
    function productParallax() {
        var bgDesc = document.getElementById('decorationWrap');
        var parallaxInstance = new Parallax(bgDesc);
    }

    requestAnimationFrame(productParallax);
</script>
