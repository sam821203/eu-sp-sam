<script>
var t1	= new Date(),
	t2	= t1.getHours()*3600 + t1.getMinutes()*60 + t1.getSeconds(),
	t3	= 86400 - t2;
function clock() {
	t3--;
	var h = Math.floor(t3 % (24*3600)/3600),
		m = Math.floor(t3 % 3600/60),
		s = Math.floor(t3 % 60);
	if ( h < 10 ) {
		h = '0' + h;
	};
	if ( m < 10 ) {
		m = '0' + m;
	};
	if ( s < 10 ) {
		s = '0' + s;
	};
	$(".time span").text( h + ':' + m + ':' + s );
	setTimeout("clock()",1000);
}
