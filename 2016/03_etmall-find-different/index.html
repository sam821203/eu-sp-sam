<script type="text/javascript">
;(function($){

  function spFindVirus(){

    if( !document.getElementById('spCanvas') ) return false;

    var $spCanvas = $('#spCanvas');
    var $virusCount = $('#virusCount');
    var $spStartBtn = $('#spStartBtn');

    var $canvasMask = $spCanvas.find('.e-sp__mask');
    var $canvasRoles = $spCanvas.find('a');
    var $virusCountLi = $virusCount.find('li');

    
    // start game
    $spStartBtn.click(function(e){

      e.preventDefault();

      // add start style
      $(this).addClass('e-sp__start--light'); 

      // change mask zindex
      $canvasMask.css('z-index', -1);

    });


    // click cockroach effect
    $canvasRoles.eq(0).click(function(e){

      e.preventDefault();

      // select role style
      $(this).addClass('role--cockroach-select');

      // change virus style
      $virusCountLi.eq(0).addClass('e-sp--virus')

    });

  }

  spFindVirus();

}(jQuery));  
</script>
