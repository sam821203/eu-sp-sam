<style type="text/css">

.map__title, .map__table, .map__box{

	border-bottom: 2px solid #fff;

.map__table > colgroup + thead > tr:first-child > th,

.map__table > caption + thead > tr:first-child > td,
.map__table > colgroup + thead > tr:first-child > td,
.map__table > thead:first-child > tr:first-child > td {
	border-top: 0;
}
.map__table > tbody + tbody {
	border-top: 2px solid #fff;

.map__table a{

}
.c--yellow{

.map__box{
