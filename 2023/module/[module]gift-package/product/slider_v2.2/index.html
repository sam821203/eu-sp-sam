<script>
  // 單(雙)連結輪播  
  var sliderMany = new Swiper("#sliderMany", {
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
    },
    // 翻牌開始
    effect: 'flip',
    flipEffect: {
      rotate: 30,
      slideShadows: false,
    },
    // 翻牌結束   
    grabCursor: true,
    loop: true,
    speed: 1000,
  });
  // 單(雙)連結輪播 end   


  // 單(雙)連結輪播_第二組  
  var sliderMany = new Swiper("#sliderMany2", {
    autoplay: {
        delay: 2500,
        disableOnInteraction: false,
    },  
    grabCursor: true,
    loop: true,
    speed: 1000,
  });
  // 單(雙)連結輪播_第二組 end    
  

  // 滑動Banner
  var swiperstyBanner = new Swiper("#swiperstyBanner", {
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
    },
    autoHeight: true,
    grabCursor: true,
    loop: true,
    speed: 1000,
  });
  // 滑動Banner end


  // logo輪播
  var sliderScrollX_1 = new Swiper("#sliderScrollX_1", {
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
    },
    autoHeight: true,
    grabCursor: true,
    loop: true,
    speed: 1000,
    slidesPerView: 4,
  });
  // logo輪播 end


  // 輪播W5M3 start
  var webSliderFlipCount = 4;
  var mobileSliderFlipCount = 3.45;
  var promoSliderItem = new Swiper('#sliderW5M3', {
    autoplay: { 
      delay: 2000,
      disableOnInteraction: false,
    },
    grabCursor: true,
    lazy: {
      loadPrevNext: true,
    },
    loop: true,
    perspective: true,
    effect: "coverflow",
    coverflowEffect: {
      rotate: 40,
      stretch: 0,
      depth: 40,
      modifier: 1,
      slideShadows: false,
    },
    centeredSlides: true,

    // js預設是一次看五品但這區塊只有三品所以就會停住
    breakpoints:{
      960:{
        slidesPerView: webSliderFlipCount,

      },
    },
    // pagination: {
    //   el: ".swiper-pagination",
    //   dynamicBullets: true,
    // },
    slidesPerView: mobileSliderFlipCount,
    // spaceBetween: '1%',
    speed: 600,
    watchSlidesProgress : true,
    watchSlidesVisibility : true,
  } )

  // 大小網等比例
  if(document.body.clientWidth >= 960) {
    // 計算大小網比例
    var sliderWebMobileRadio = webSliderFlipCount / mobileSliderFlipCount;
    // 計算圖片比例
    var sliderW5M3Image = document.querySelector('#sliderW5M3 .swiper-slide img');
    var sliderW5M3Radio = sliderW5M3Image.clientHeight / sliderW5M3Image.clientWidth;

    // 計算大網應該補的高度
    var targetWebHeight = 960 / webSliderFlipCount * sliderW5M3Radio * (sliderWebMobileRadio - 1);
    var targetWebPadding = targetWebHeight / 2;
  
    var sliderW5M3Content = document.getElementById('sliderW5M3').parentNode;
    sliderW5M3Content.style.paddingTop = targetWebPadding + 'px';
    sliderW5M3Content.style.paddingBottom = targetWebPadding + 'px';
  }
  
  
  // 輪播W5M3 end

</script>
