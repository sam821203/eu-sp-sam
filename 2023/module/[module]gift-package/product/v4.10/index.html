    /* --- 動畫小物件 --- */
    .animate__wrap {

    }

    /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
    .animate__wrap .animate__obj--01 {
      position: absolute;
      z-index: -1;
      top: 10.2vw;
      left: 22vw;
      width: 36%;
    }

    @media screen and (min-width: 960px) {
      .animate__wrap .animate__obj--01 {
        top: 112px;
        left: calc(50% - 250px);
        width: auto;
      }
    }

        top: 2140px;
        left: calc(50% - 200px);
