<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: 離線測試時打開，production版時關掉 -->
  <link rel="stylesheet" href="https://media.etmall.com.tw/sp/12500/generate_v1.5.5.css">

  <style>
    /* ========== start ========== */
    .logo__group {
      margin-bottom: 24px;
    }

    @media screen and (min-width: 960px) {
      .logo__group {
        margin-bottom: 32px;
      }
    }

    .logos__wrap {
      background-color: #ccc;
      border-radius: 30px 0 30px 0;
    }

    @media screen and (min-width: 960px) {
      .logos__wrap {
        border-radius: 60px 0 60px 0;
      }
    }

    .logos__block {
      /* 調整圖和外框的距離 */
      padding: 4% 4% 2.5%;
    }

    .logos__items {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    
    .logo__item {
      width: 49%;
      margin-bottom: 2%;
    }

    @media screen and (min-width: 960px) {
      .logo__item {
        width: 23%;
      }
    }
    /* ========== end ========== */
  </style>
</head>
<body>
  <section class="logo__group">
    <div class="layout--main">
      <div class="logos__wrap">
        <div class="logos__block">
          <ul class="logos__items">
            <li class="logo__item">
              <a href="">
                <img src="logo-item-1.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-2.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-3.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-4.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-5.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-6.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-7.png" alt="">
              </a>
            </li>
            <li class="logo__item">
              <a href="">
                <img src="logo-item-8.png" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
