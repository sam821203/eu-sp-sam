<!-- ============ 離線測試用 可刪除 start ============ -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: PingFangTC-regular, Roboto, "LiHei Pro", "Source Han Sans TC",
      -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei",
      sans-serif;
  }
  img {
    display: block;
    max-width: 100%;
  }
  .layout--main {
    margin-left: auto;
    margin-right: auto;
    max-width: 960px;
  }
  /* ============ 離線測試用 可刪除 end  ============ */
  /* 注意 <style> 要保留 */
  /* 也可以以下CSS copy到自己的style內就好 */
  .countdown__zone {
    position: relative;
    z-index: 0;

  }
  .countdown__block {
    position: absolute;
    z-index: 1;
    top: 0;
    right: 0;
    width: 100%;
    pointer-events: none;
  }
  .countdown__box {
    display: flex;
    justify-content: space-between;
    padding: 3.3% 13.5% 1% 18.8%;
    color: #fff;
    font-size: 6.35vw;
  }
  .time__block {
    display: flex;
    justify-content: space-between;
    width: 18%;
  }
  .time__block:nth-child(2) {
    margin-left: 1%;
  }
  .time__box {
    width: 50%;
    text-align: center;
  }
  @media screen and (min-width: 960px) {
    .time__block {
      font-size: 64px;
    }
  }
</style>
<section class="countdown__wrap">
  <div class="layout--main">
    <div class="countdown__zone">
      <img src="index_04.png" alt="">
      <div class="countdown__block">
        <div class="countdown__box">
          <div class="time__block">
            <div class="time__box">
              <span id="dayTens">0</span>
            </div>
            <div class="time__box">
              <span id="dayUnits">0</span>
            </div>
          </div>
          <div class="time__block">
            <div class="time__box">
              <span id="hourTens">0</span>
            </div>
            <div class="time__box">
              <span id="hourUnits">0</span>
            </div>
          </div>
          <div class="time__block">
            <div class="time__box">
              <span id="minTens">0</span>
            </div>
            <div class="time__box">
              <span id="minUnits">0</span>
            </div>
          </div>
          <div class="time__block">
            <div class="time__box">
              <span id="secTens">0</span>
            </div>
            <div class="time__box">
              <span id="secUnits">0</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<script src="app.js"></script>
