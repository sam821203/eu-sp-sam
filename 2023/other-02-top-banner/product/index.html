<script>if(typeof barHeightTotal==="undefined")var barHeightTotal=0;window.addEventListener("load",()=>{var barImage=document.querySelector(".bar--top img");var isMainPage=document.body.classList.contains("js-main-page");barHeightTotal+=barImage.clientHeight;if(isMainPage)changeMainPage(barHeightTotal);else changePackageBg(barHeightTotal)});function changePackageBg(topValue){var bodyBeforePosition=window.getComputedStyle(document.body,"::before").position;document.body.style.setProperty("--change-pseudo-top",topValue+"px");document.body.classList.add("js-pseudo-top");if(bodyBeforePosition!=="fixed")return false;if(typeof isPseudoTopBindScroll==="undefined")var isPseudoTopBindScroll=false;document.addEventListener("scroll",()=>{isPseudoTopBindScroll=true;var scrollTop=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;if(scrollTop<=topValue){var changeTop=topValue;changeTop-=scrollTop;document.body.style.setProperty("--change-pseudo-top",changeTop+"px")}else{document.body.style.setProperty("--change-pseudo-top",0)}})}function changeMainPage(topValue){var mainPageHeader=document.querySelector("header.header__wrap");var mainPageDecorBg=document.querySelector(".decor__bg");mainPageHeader.style.top=topValue+"px";mainPageDecorBg.style.top=topValue+"px";if(typeof isMainBgBindScroll==="undefined")var isMainBgBindScroll=false;if(isMainBgBindScroll)return false;document.addEventListener("scroll",()=>{isMainBgBindScroll=true;var scrollTop=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;if(scrollTop<=topValue){var changeTop=topValue;changeTop-=scrollTop;mainPageDecorBg.style.top=changeTop+"px"}else{mainPageDecorBg.style.top=0}})}</script>
