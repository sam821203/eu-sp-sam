<script>
$(document).on('click', '.GAEventTracking', function(e) {
    /* ==== google tracking start ====*/
    var PHRef = '';
    var targetTagName = e.target.tagName.toLowerCase();
    var itemNO = parseInt($(this).attr('GA_EventNum'));
    var PicOrText;
    if ($(this).attr('GA_EventPicTxt') == 'pro') {
        PicOrText = (targetTagName == 'img') ? 'pic' : 'text';
    } else {
        PicOrText = jQuery(this).attr('GA_EventPicTxt');
    }
    if (itemNO == 0) {
        var eventCategory = $(this).attr('GA_EventName') + '_' + PicOrText;
    } else {
        var eventCategory = $(this).attr('GA_EventName') + '_' + itemNO + '_' + PicOrText;
    }
    var eventAction = $(this).attr('ga_eventaction')
    var eventLabel = $(this).attr('ga_eventlabel')
    var eventHref = jQuery(this).attr('Href');
    if (eventAction == undefined) {
        switch (PicOrText) {
            case ('pic'):
                {
                    eventAction = getADImgSrc(jQuery(this).find('img').attr('src'));
                    break;
                };
            case ('text'):
                {
                    eventAction = $(this).text();
                    break;
                };
            case ('pro'):
                {
                    if (targetTagName == 'img') {
                        eventAction = getADImgSrc(jQuery(this).find('.n-pic').attr('src'));
                    } else {
                        eventAction = $(this).find('.n-pd_name').text();
                    }
                    break;
                };
        };
    }
    // alert('eventCategory = ' + eventCategory);
    // alert('eventAction = ' + eventAction);
    // alert('eventLabel = ' + eventLabel);
    //PHRef
    if ($(this).attr('Href').toLowerCase().indexOf('prod.aspx') != -1) {
        (jQuery(this).attr('Href').indexOf('?') == -1) ? jQuery(this).attr('Href', eventHref + '?GAcode=' + eventCategory): jQuery(this).attr('Href', eventHref + '&GAcode=' + eventCategory);
    }
    ga('send', 'event', eventCategory, eventAction, eventLabel);
    ga('mobile.send', 'event', eventCategory, eventAction, eventLabel);
    /* ==== google tracking end ====*/
})
</script>
